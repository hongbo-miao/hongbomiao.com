[package]
name = "api-rust"
version = "1.0.0"
rust-version = "1.80"
edition = "2021"

[dependencies]
async-graphql = "=7.0.13"
async-graphql-axum = "=7.0.13"
axum = { version = "=0.7.9" }
dotenvy = "=0.15.7"
futures-util = "=0.3.31"
http = "=1.2.0"
tokio = { version = "=1.42.0", features = ["full"] }
tokio-stream = "=0.1.17"
tower = "=0.5.2"
tower_governor = "0.4.3"
tower-http = { version = "=0.6.2", features = [
  "compression-zstd",
  "cors",
  "timeout",
  "trace",
] }
tracing = "=0.1.41"
tracing-subscriber = "=0.3.19"

[dev-dependencies]
clippy = "=0.0.302"

[build-dependencies]
prost-build = "=0.13.4"
