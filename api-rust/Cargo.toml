[package]
name = "api-rust"
version = "1.0.0"
rust-version = "1.80"
edition = "2021"

[dependencies]
async-graphql = "=7.0.15"
async-graphql-axum = "=7.0.15"
axum = "=0.8.1"
dotenvy = "=0.15.7"
futures-util = "=0.3.31"
openai-api-rs = "=5.2.7"
opencv = { version = "=0.94.2", features = ["clang-runtime"] }
serde = { version = "=1.0.218", features = ["derive"] }
tch = { version = "=0.19.0", features = ["download-libtorch"] }
tokio = { version = "=1.43.0", features = ["full"] }
tokio-stream = "=0.1.17"
tower = "=0.5.2"
tower-http = { version = "=0.6.2", features = [
  "compression-zstd",
  "cors",
  "timeout",
  "trace",
] }
tower_governor = "=0.6.0"
tracing = "=0.1.41"
tracing-subscriber = "=0.3.19"

[dev-dependencies]
clippy = "=0.0.302"
serde_json = "=1.0.139"

[build-dependencies]
prost-build = "=0.13.5"
