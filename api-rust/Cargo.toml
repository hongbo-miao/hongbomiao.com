[package]
name = "api-rust"
version = "1.0.0"
rust-version = "1.80"
edition = "2021"

[dependencies]
axum = "=0.7.9"
dotenvy = "=0.15.7"
http = "=1.2.0"
tokio = { version = "=1.42.0", features = ["full"] }
tower = "=0.5.1"
tower-http = { version = "=0.6.2", features = ["compression-zstd", "cors", "timeout", "trace"] }
tracing = "=0.1.41"
tracing-subscriber = "=0.3.19"

[dev-dependencies]
clippy = "=0.0.302"

[build-dependencies]
prost-build = "=0.13.4"
