[package]
name = "api-rust"
version = "1.0.0"
edition = "2021"

[dependencies]
async-graphql = "=7.0.17"
async-graphql-axum = "=7.0.17"
axum = "=0.8.4"
dotenvy = "=0.15.7"
futures-util = "=0.3.31"
openai-api-rs = "=6.0.9"
opencv = "=0.95.1"
serde = { version = "=1.0.219", features = ["derive"] }
ort = "=1.16.3"
ndarray = "=0.15.6"
tokio = { version = "=1.47.1", features = ["full"] }
tokio-stream = "=0.1.17"
tower = "=0.5.2"
tower-http = { version = "=0.6.6", features = [
  "compression-zstd",
  "cors",
  "timeout",
  "trace",
] }
tower_governor = "=0.7.0"
tracing = "=0.1.41"
tracing-subscriber = "=0.3.19"

[dev-dependencies]
serde_json = "=1.0.143"
