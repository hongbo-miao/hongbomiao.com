[package]
name = "api-rust"
version = "1.0.0"
edition = "2021"

[dependencies]
async-graphql = "=7.0.16"
async-graphql-axum = "=7.0.16"
axum = "=0.8.4"
dotenvy = "=0.15.7"
futures-util = "=0.3.31"
openai-api-rs = "=6.0.5"
opencv = { version = "=0.94.4", features = ["clang-runtime"] }
serde = { version = "=1.0.219", features = ["derive"] }
tch = { version = "=0.20.0", features = ["download-libtorch"] }
tokio = { version = "=1.45.1", features = ["full"] }
tokio-stream = "=0.1.17"
tower = "=0.5.2"
tower-http = { version = "=0.6.4", features = [
  "compression-zstd",
  "cors",
  "timeout",
  "trace",
] }
tower_governor = "=0.7.0"
tracing = "=0.1.41"
tracing-subscriber = "=0.3.19"

[dev-dependencies]
clippy = "=0.0.302"
serde_json = "=1.0.140"

[build-dependencies]
prost-build = "=0.13.5"
