---
- name: Create systemd service file for Ollama
  ansible.builtin.template:
    src: ollama.service.j2
    dest: /etc/systemd/system/ollama.service
    mode: 0644
  register: systemd_unit

- name: Ensure Ollama service is running and enabled
  ansible.builtin.systemd_service:
    name: ollama
    state: "{{ 'restarted' if systemd_unit.changed else 'started' }}"
    enabled: true
    daemon_reload: "{{ systemd_unit.changed }}"
