---
- name: Install common packages
  hosts: hm-macos
  tasks:
    - name: Install common packages from Homebrew
      community.general.homebrew:
        name:
          - clang-format
          - hadolint
          - jq
          - rclone
          - terraform
          - uv
        state: latest
    - name: Install common packages from Homebrew Cask
      community.general.homebrew_cask:
        name:
          - dbeaver-community
          - pgadmin4
        state: latest
