---
- name: Test reachability
  hosts: localhost
  remote_user: root
  tasks:
    - name: Ping
      ansible.builtin.ping:

- name: Install Homebrew packages
  hosts: localhost
  remote_user: root
  tasks:
    - name: Install apache-flink
      community.general.homebrew:
        name: apache-flink
        state: present
    - name: Install clang-format
      community.general.homebrew:
        name: clang-format
        state: present
    - name: Install cloudflare/cloudflare/cloudflared
      community.general.homebrew:
        name: cloudflare/cloudflare/cloudflared
        state: present
    - name: Install hasura-cli
      community.general.homebrew:
        name: hasura-cli
        state: present
    - name: Install hyperkit
      community.general.homebrew:
        name: hyperkit
        state: present
    - name: Install jq
      community.general.homebrew:
        name: jq
        state: present
    - name: Install keydb
      community.general.homebrew:
        name: keydb
        state: present
    - name: Install minio/stable/mc
      community.general.homebrew:
        name: minio/stable/mc
        state: present
    - name: Install ory-hydra
      community.general.homebrew:
        name: ory-hydra
        state: present
    - name: Install redis
      community.general.homebrew:
        name: redis
        state: present
    - name: Install tctl
      community.general.homebrew:
        name: tctl
        state: present
