---
- name: Install common packages
  hosts: all
  tasks:
    - name: Install common packages from Snap
      become: true
      community.general.snap:
        name:
          - btop
          - htop
          - vnstat
        state: present
    - name: Install common packages from Snap (classic confinement)
      become: true
      community.general.snap:
        name:
          - kubectl
        classic: true
        state: present
- name: Deploy RKE2
  hosts: all
  become: true
  roles:
    - role: lablabs.rke2
