nvidia_cuda_toolkit_repo_package: "cuda-repo-ubuntu{{ nvidia_cuda_toolkit_ubuntu_version }}-{{ nvidia_cuda_toolkit_major_minor_version }}-local_{{ nvidia_cuda_toolkit_version }}-{{ nvidia_cuda_toolkit_driver_version }}-1_amd64.deb"
