---
- name: Create systemd service file for Ollama
  ansible.builtin.template:
    src: ollama.service.j2
    dest: /etc/systemd/system/ollama.service
    mode: '0644'
  register: ollama_systemd_unit_result

- name: Ensure Ollama service is running and enabled
  ansible.builtin.systemd_service:
    name: ollama
    state: "{{ 'restarted' if ollama_systemd_unit_result.changed else 'started' }}"
    enabled: true
    daemon_reload: "{{ ollama_systemd_unit_result.changed }}"
