---
vllm_docker_image: docker.io/vllm/vllm-openai:latest
vllm_container_name: vllm
vllm_port: 8000
vllm_volume_name: vllm_hf_cache
vllm_volume_mount: /root/.cache/huggingface
vllm_model: Qwen/Qwen3-0.6B
vllm_max_model_len: 4096
vllm_tool_call_parser: hermes
vllm_gpu_memory_utilization: 1.0
vllm_tensor_parallel_size: 1
vllm_gpu_devices: all
