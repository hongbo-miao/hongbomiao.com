---
- name: Create systemd service file for vLLM
  ansible.builtin.template:
    src: vllm.service.j2
    dest: /etc/systemd/system/vllm.service
    mode: '0644'
  register: vllm_systemd_unit

- name: Ensure vLLM service is running and enabled
  ansible.builtin.systemd_service:
    name: vllm
    state: "{{ 'restarted' if vllm_systemd_unit.changed else 'started' }}"
    enabled: true
    daemon_reload: "{{ vllm_systemd_unit.changed }}"
