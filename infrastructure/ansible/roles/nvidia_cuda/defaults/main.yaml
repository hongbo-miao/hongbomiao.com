---
nvidia_cuda_ubuntu_version: "{{ ansible_distribution_version | replace('.', '') }}"
nvidia_cuda_version: 13.0.1
nvidia_cuda_driver_version: 580.82.07
nvidia_cuda_major_minor_version: "{{ nvidia_cuda_version.split('.')[0] }}-{{ nvidia_cuda_version.split('.')[1] }}"
nvidia_cuda_toolkit_package: "cuda-toolkit-{{ nvidia_cuda_major_minor_version }}"
nvidia_cuda_pin_url: "https://developer.download.nvidia.com/compute/cuda/repos/ubuntu{{ nvidia_cuda_ubuntu_version }}/x86_64/cuda-ubuntu{{ nvidia_cuda_ubuntu_version }}.pin"
nvidia_cuda_repo_url: "https://developer.download.nvidia.com/compute/cuda/{{ nvidia_cuda_version }}/local_installers/cuda-repo-ubuntu{{ nvidia_cuda_ubuntu_version }}-{{ nvidia_cuda_major_minor_version }}-local_{{ nvidia_cuda_version }}-{{ nvidia_cuda_driver_version }}-1_amd64.deb"
nvidia_cuda_repo_package: "cuda-repo-ubuntu{{ nvidia_cuda_ubuntu_version }}-{{ nvidia_cuda_major_minor_version }}-local_{{ nvidia_cuda_version }}-{{ nvidia_cuda_driver_version }}-1_amd64.deb"
