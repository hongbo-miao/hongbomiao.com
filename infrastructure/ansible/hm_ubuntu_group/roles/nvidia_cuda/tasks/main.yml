# https://developer.nvidia.com/cuda-downloads?target_os=Linux&target_arch=x86_64&Distribution=Ubuntu&target_version=24.04&target_type=deb_local
---
- name: Check if NVIDIA CUDA toolkit is already installed
  ansible.builtin.stat:
    path: /usr/local/cuda/version.json
  register: cuda_version_file_check

- name: Read CUDA version from version.json
  ansible.builtin.slurp:
    src: /usr/local/cuda/version.json
  register: cuda_version_content
  when: cuda_version_file_check.stat.exists

- name: Parse CUDA version
  ansible.builtin.set_fact:
    installed_cuda_version: "{{ (cuda_version_content.content | b64decode | from_json).cuda.version }}"
  when: cuda_version_file_check.stat.exists

- name: Check if correct CUDA version is installed
  ansible.builtin.set_fact:
    cuda_check: "{{ cuda_version_file_check.stat.exists and (installed_cuda_version | default('')) == nvidia_cuda_version }}"

- name: Check if NVIDIA driver is already installed
  ansible.builtin.command: nvidia-smi
  register: nvidia_driver_check
  failed_when: false
  changed_when: false
  when: not cuda_check

- name: Download NVIDIA CUDA repository pin file
  become: true
  ansible.builtin.get_url:
    url: "{{ nvidia_cuda_pin_url }}"
    dest: /etc/apt/preferences.d/cuda-repository-pin-600
    mode: 0644
  when: not cuda_check

- name: Download NVIDIA CUDA repository package
  become: true
  ansible.builtin.get_url:
    url: "{{ nvidia_cuda_repo_url }}"
    dest: "/tmp/{{ nvidia_cuda_repo_package }}"
    mode: 0644
  when: not cuda_check

- name: Install NVIDIA CUDA repository package
  become: true
  ansible.builtin.apt:
    deb: "/tmp/{{ nvidia_cuda_repo_package }}"
    state: present
  when: not cuda_check

- name: Copy NVIDIA CUDA keyring
  become: true
  ansible.builtin.shell: |
    cp /var/cuda-repo-ubuntu{{ ubuntu_version }}-{{ nvidia_cuda_major_minor_version }}-local/cuda-*-keyring.gpg /usr/share/keyrings/
  args:
    creates: /usr/share/keyrings/cuda-archive-keyring.gpg
  when: not cuda_check

- name: Update apt package cache
  become: true
  ansible.builtin.apt:
    update_cache: true
  when: not cuda_check

- name: Install NVIDIA CUDA toolkit
  become: true
  ansible.builtin.apt:
    name: "{{ nvidia_cuda_toolkit_package }}"
    state: present
  when: not cuda_check

- name: Install NVIDIA open driver
  become: true
  ansible.builtin.apt:
    name: nvidia-open
    state: present
  when: not cuda_check and nvidia_driver_check.rc != 0

- name: Clean up temporary files
  become: true
  ansible.builtin.file:
    path: "/tmp/{{ nvidia_cuda_repo_package }}"
    state: absent
  when: not cuda_check
