# https://github.com/argoproj/argo-helm/blob/main/charts/argo-cd/values.yaml
---
configs:
  params:
    server.insecure: true
controller:
  replicas: 1
  resources:
    requests:
      cpu: 200m
      memory: 1Gi
    limits:
      cpu: 500m
      memory: 2Gi
server:
  replicas: 2
  resources:
    requests:
      cpu: 20m
      memory: 128Mi
    limits:
      cpu: 50m
      memory: 256Mi
repoServer:
  replicas: 2
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 1Gi
applicationSet:
  replicas: 2
  resources:
    requests:
      cpu: 20m
      memory: 128Mi
    limits:
      cpu: 50m
      memory: 256Mi
dex:
  enabled: true
  resources:
    requests:
      cpu: 20m
      memory: 128Mi
    limits:
      cpu: 50m
      memory: 256Mi
  initImage:
    resources:
      requests:
        cpu: 20m
        memory: 128Mi
      limits:
        cpu: 50m
        memory: 256Mi
redisSecretInit:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
redis:
  enabled: false
redis-ha:
  enabled: true
  redis:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
  haproxy:
    enabled: true
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi
notifications:
  enabled: true
  resources:
    requests:
      cpu: 20m
      memory: 128Mi
    limits:
      cpu: 50m
      memory: 256Mi
