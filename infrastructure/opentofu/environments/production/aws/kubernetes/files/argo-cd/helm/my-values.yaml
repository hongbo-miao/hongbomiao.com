# https://github.com/argoproj/argo-helm/blob/main/charts/argo-cd/values.yaml
---
configs:
  cm:
    # Enable Helm chart inflation in Kustomize
    # https://argo-cd.readthedocs.io/en/stable/user-guide/kustomize/#kustomizing-helm-charts
    kustomize.buildOptions: --enable-helm
  params:
    server.insecure: true
controller:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 1800Mi
    limits:
      memory: 2Gi
server:
  replicas: 3
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 200Mi
repoServer:
  replicas: 3
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 200Mi
applicationSet:
  replicas: 3
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 200Mi
dex:
  enabled: true
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 200Mi
  initImage:
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 200Mi
redisSecretInit:
  enabled: true
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 200Mi
redis:
  enabled: false
redis-ha:
  enabled: true
  redis:
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 200Mi
  haproxy:
    enabled: true
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 200Mi
notifications:
  enabled: true
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 200Mi
