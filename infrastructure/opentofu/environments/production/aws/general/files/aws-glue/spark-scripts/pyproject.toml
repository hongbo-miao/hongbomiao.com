[project]
name = "spark-scripts"
version = "1.0.0"
requires-python = "==3.14.3"
dependencies = [
  "awsglue-local-dev==1.0.0",
  "pyspark==3.5.8",
]

[dependency-groups]
dev = [
  "poethepoet==0.41.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
