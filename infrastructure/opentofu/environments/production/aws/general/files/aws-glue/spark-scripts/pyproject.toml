[project]
name = "spark-scripts"
version = "1.0.0"
dependencies = [
  "awsglue-local-dev==1.0.0",
  "pyspark==3.5.6",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==7.0.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
