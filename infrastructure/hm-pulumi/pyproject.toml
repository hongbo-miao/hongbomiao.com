[project]
name = "hm-pulumi"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "pulumi==3.193.0",
  "pulumi-aws==7.6.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==6.3.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
