[project]
name = "hm-pulumi"
version = "1.0.0"
requires-python = "==3.14.2"
dependencies = [
  "pulumi==3.218.0",
  "pulumi-aws==7.16.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.40.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
