[project]
name = "hm-sunpy"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "matplotlib==3.10.3",
  "scipy==1.16.1",
  "sunpy[all]==7.0.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.36.0",
  "pytest-cov==6.2.1",
  "pytest==8.4.1",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
