[project]
name = "fluid-solver"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "matplotlib==3.10.3",
  "taichi==1.7.3",
]

[dependency-groups]
dev = [
  "poethepoet==0.35.0",
  "pytest-cov==6.1.1",
  "pytest==8.4.0",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
