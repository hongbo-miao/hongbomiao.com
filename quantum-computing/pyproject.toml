[project]
name = "quantum-computing"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
    "matplotlib==3.9.2",
    "qiskit[visualization]==1.3.0",
    "qiskit-ibm-runtime==0.33.2",
]

[tool.uv]
package = false

[dependency-groups]
dev = [
    "poethepoet==0.31.1",
    "pytest==8.3.3",
    "pytest-cov==6.0.0",
]

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
