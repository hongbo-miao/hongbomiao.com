[project]
name = "quantum-computing"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "matplotlib==3.10.1",
  "qiskit[visualization]==1.4.1",
  "qiskit-ibm-runtime==0.37.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.33.0",
  "pytest-cov==6.0.0",
  "pytest==8.3.5",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
