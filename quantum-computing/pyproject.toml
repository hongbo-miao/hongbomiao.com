[project]
name = "quantum-computing"
version = "1.0.0"
dependencies = [
  "matplotlib==3.10.7",
  "qiskit[visualization]==2.2.2",
  "qiskit-ibm-runtime==0.43.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==7.0.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
