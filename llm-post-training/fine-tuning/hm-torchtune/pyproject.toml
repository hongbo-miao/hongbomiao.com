[project]
name = "hm-torchtune"
version = "1.0.0"
requires-python = "~=3.13.6"
dependencies = [
  "tensorboard==2.20.0",
  "torch==2.8.0",
  "torchao==0.13.0",
  "torchtune==0.6.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==7.0.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.uv.sources]
torch = [{ index = "pytorch-cu128" }]

[[tool.uv.index]]
name = "pytorch-cu128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
