[project]
name = "hm-torchtune"
version = "1.0.0"
dependencies = [
  "tensorboard==2.20.0",
  "torch==2.8.0",
  "torchao==0.13.0",
  "torchtune==0.6.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==7.0.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
