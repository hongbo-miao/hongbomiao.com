    - slot_was_set:
        - requested_slot: pizza_type
    - slot_was_set:
        - pizza_type: hawai
    - slot_was_set:
        - pizza_type: null
    - slot_was_set:
        - requested_slot: pizza_type
    - slot_was_set:
        - pizza_type: hawaii
    - slot_was_set:
        - pizza_type: hawaii
    - slot_was_set:
        - requested_slot: null
    - active_loop: null
    - action: utter_submit
    - action: utter_pizza_slots

- story: buy pizza path (user interrupts the form 1)
  steps:
    - intent: buy_pizza
    - action: simple_pizza_form
    - active_loop: simple_pizza_form
    - intent: stop
    - action: utter_ask_continue
    - or:
        - intent: stop
        - intent: affirm
    - action: action_deactivate_loop
    - active_loop: null

- story: buy pizza path (user interrupts the form 2)
  steps:
