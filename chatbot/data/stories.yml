version: "3.0"

stories:
  - story: happy story
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_great
      - action: utter_happy

  - story: sad story 1
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_unhappy
      - action: utter_cheer_up
      - action: utter_did_that_help
      - intent: affirm
      - action: utter_happy

  - story: sad story 2
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_unhappy
      - action: utter_cheer_up
      - action: utter_did_that_help
      - intent: deny
      - action: utter_goodbye

  - story: time story
    steps:
      - intent: get_current_time
      - action: action_get_current_time

  - story: my favorite color story
    steps:
      - intent: get_my_favorite_color
      - action: action_get_my_favorite_color
      - intent: set_my_favorite_color
        entities:
          - my_favorite_color: blue
      - slot_was_set:
          - my_favorite_color: blue
      - action: utter_remember
      - intent: get_my_favorite_color
      - action: action_get_my_favorite_color

  - story: buy pizza story
    steps:
      - intent: buy_pizza
      - action: simple_pizza_form
      - active_loop: simple_pizza_form
      - slot_was_set:
          - requested_slot: pizza_size
      - slot_was_set:
          - pizza_size: large
      - slot_was_set:
          - pizza_size: large
      - slot_was_set:
          - requested_slot: pizza_type
      - slot_was_set:
          - pizza_type: hawaiian
      - slot_was_set:
          - pizza_type: hawaiian
      - slot_was_set:
          - requested_slot: null
      - active_loop: null
      - action: utter_order_pizza

  - story: buy pizza story (typo)
    steps:
      - intent: buy_pizza
      - action: simple_pizza_form
      - active_loop: simple_pizza_form
      - slot_was_set:
          - requested_slot: pizza_size
      - slot_was_set:
          - pizza_size: large
      - slot_was_set:
          - pizza_size: large
      - slot_was_set:
          - requested_slot: pizza_type
      - slot_was_set:
          - pizza_type: hawaiiani
      - slot_was_set:
          - pizza_type: null
      - slot_was_set:
          - requested_slot: pizza_type
      - slot_was_set:
          - pizza_type: hawai
      - slot_was_set:
          - pizza_type: null
      - slot_was_set:
          - requested_slot: pizza_type
      - slot_was_set:
          - pizza_type: hawaiian
      - slot_was_set:
          - pizza_type: hawaiian
      - slot_was_set:
          - requested_slot: null
      - active_loop: null
      - action: utter_order_pizza

  - story: buy pizza story (user interrupts the form 1)
    steps:
      - intent: buy_pizza
      - action: simple_pizza_form
      - active_loop: simple_pizza_form
      - intent: stop
      - action: utter_ask_continue
      - or:
          - intent: stop
          - intent: affirm
      - action: action_deactivate_loop
      - active_loop: null

  - story: buy pizza story (user interrupts the form 2)
    steps:
      - intent: buy_pizza
      - action: simple_pizza_form
      - active_loop: simple_pizza_form
      - slot_was_set:
          - requested_slot: pizza_size
      - intent: stop
      - action: utter_ask_continue
      - intent: stop
      - action: action_deactivate_loop
      - active_loop: null
      - slot_was_set:
          - requested_slot: null

  - story: buy pizza story (user interrupts the form 3)
    steps:
      - intent: buy_pizza
      - action: simple_pizza_form
      - active_loop: simple_pizza_form
      - slot_was_set:
          - requested_slot: pizza_size
      - slot_was_set:
          - pizza_size: small
      - slot_was_set:
          - pizza_size: small
      - slot_was_set:
          - requested_slot: pizza_type
      - intent: stop
      - action: utter_ask_continue
      - intent: affirm
      - action: action_deactivate_loop
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
