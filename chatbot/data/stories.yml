version: "3.0"

stories:

- story: happy path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_great
  - action: utter_happy

- story: sad path 1
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: deny
  - action: utter_goodbye

- story: time path
  steps:
  - intent: get_current_time
  - action: action_get_current_time

- story: my favorite color path
  steps:
    - intent: get_my_favorite_color
    - action: action_get_favorite_color
    - intent: set_my_favorite_color
      entities:
        - favorite_color: blue
    - slot_was_set:
        - favorite_color: blue
    - action: utter_remember
    - intent: get_my_favorite_color
    - action: action_get_favorite_color

- story: buy pizza path
  steps:
    - intent: buy_pizza
    - action: simple_pizza_form
    - active_loop: simple_pizza_form
    - slot_was_set:
        - requested_slot: pizza_size
    - slot_was_set:
        - pizza_size: large
    - slot_was_set:
        - pizza_size: large
    - slot_was_set:
        - requested_slot: pizza_type
    - slot_was_set:
        - pizza_type: hawaii
    - slot_was_set:
        - pizza_type: hawaii
    - slot_was_set:
        - requested_slot: null
    - active_loop: null
    - action: utter_submit
    - action: utter_pizza_slots

- story: buy pizza path (typo)
  steps:
