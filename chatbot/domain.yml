version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - get_current_time
  - set_my_shirt_size
  - get_my_shirt_size

entities:
  - shirt_size

slots:
  shirt_size:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: shirt_size

actions:
  - action_get_current_time
  - action_get_shirt_size

responses:
  utter_greet:
  - text: "Hey! How are you?"
  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"
  utter_did_that_help:
  - text: "Did that help you?"
  utter_happy:
  - text: "Great, carry on!"
  utter_goodbye:
  - text: "Bye"
  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  utter_remember:
    - text: Thanks. I'll remember that.

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
