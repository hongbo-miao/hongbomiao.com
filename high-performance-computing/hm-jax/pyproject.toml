[project]
name = "hm-jax"
version = "1.0.0"
requires-python = "==3.14.2"
dependencies = [
  "matplotlib==3.10.8",
  "jax==0.8.2",
]

[dependency-groups]
dev = [
  "poethepoet==0.40.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
