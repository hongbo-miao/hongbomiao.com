[project]
name = "hm-jax"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
    "matplotlib==3.9.3",
    "jax==0.4.35",
]

[tool.uv]
package = false

[dependency-groups]
dev = [
    "poethepoet==0.31.1",
    "pytest==8.3.4",
    "pytest-cov==6.0.0",
]

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
