[project]
name = "hm-jax"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "matplotlib==3.10.3",
  "jax==0.6.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.35.0",
  "pytest-cov==6.2.1",
  "pytest==8.4.1",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
