[project]
name = "hm-tdms"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "npTDMS==1.9.0",
  "pandas==2.2.3",
  "polars==1.19.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.32.1",
  "pytest==8.3.4",
  "pytest-cov==6.0.0",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
