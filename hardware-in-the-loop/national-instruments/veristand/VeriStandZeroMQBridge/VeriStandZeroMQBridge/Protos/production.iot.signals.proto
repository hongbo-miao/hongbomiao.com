syntax = "proto3";

package production.iot;
option csharp_namespace = "VeriStandZeroMQBridge";

message Signal {
  string name = 1;
  float value = 2;
}

message Signals {
  int64 timestamp_ns = 1;
  repeated Signal signals = 2;
  int32 skipped_tick_number = 3;
  bool is_using_last_good_values = 4;
  int32 frequency_hz = 5;
}
