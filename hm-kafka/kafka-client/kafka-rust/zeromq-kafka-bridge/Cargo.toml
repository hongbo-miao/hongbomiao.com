[package]
name = "kakfa-rust-zeromq-kafka-bridge"
version = "1.0.0"
rust-version = "1.80"
edition = "2021"

[dependencies]
futures = "0.3.31"
prost = "0.13.3"
rdkafka = { version = "0.36.2", features = ["cmake-build", "dynamic-linking"] }
schema_registry_converter = { version = "4.2.0", features = ["easy", "proto_raw"] }
serde_json = "1.0.132"
tokio = { version = "1.41.1", features = ["full"] }
zmq = "0.10.0"

[dev-dependencies]
clippy = "0.0.302"

[build-dependencies]
prost-build = "0.13.3"
