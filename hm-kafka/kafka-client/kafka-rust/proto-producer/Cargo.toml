[package]
name = "kakfa-rust-proto-producer"
version = "1.0.0"
rust-version = "1.80"
edition = "2021"

[dependencies]
apache-avro = "=0.17.0"
chrono = "=0.4.39"
prost = "=0.13.4"
rand = "=0.9.0-beta.1"
rdkafka = { version = "=0.37.0", features = ["cmake-build", "dynamic-linking"] }
schema_registry_converter = { version = "=4.2.0", features = [
  "easy",
  "proto_raw",
] }
tokio = { version = "=1.43.0", features = ["full"] }

[dev-dependencies]
clippy = "=0.0.302"

[build-dependencies]
prost-build = "=0.13.4"
