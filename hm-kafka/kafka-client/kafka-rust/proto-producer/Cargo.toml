[package]
name = "proto-producer"
version = "1.0.0"
rust-version = "1.80"
edition = "2021"

[dependencies]
apache-avro = "0.17.0"
chrono = "0.4.38"
rand = "0.9.0-alpha.2"
rdkafka = { version = "0.36.2", features = ["cmake-build", "dynamic-linking"] }
tokio = { version = "1.41.0", features = ["full"] }
schema_registry_converter = { version = "4.2.0", features = ["easy", "proto_raw"] }
serde = { version = "1.0.213" }
serde_json = "1.0.132"

[dev-dependencies]
clippy = "0.0.302"
