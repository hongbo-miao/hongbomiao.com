[project]
name = "hm-aerosandbox"
version = "1.0.0"
requires-python = "~=3.13.3"
dependencies = [
  "AeroSandbox==4.2.8",
  "matplotlib==3.10.6",
  "pyvista==0.46.3",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==7.0.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
