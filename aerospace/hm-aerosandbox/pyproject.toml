[project]
name = "hm-aerosandbox"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
    "AeroSandbox==4.2.6",
    "matplotlib==3.9.2",
    "pyvista==0.44.2",
]

[tool.uv]
package = false

[dependency-groups]
dev = [
    "poethepoet==0.31.1",
    "pytest==8.3.3",
    "pytest-cov==6.0.0",
]

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
