# https://docs.docker.com/reference/compose-file/
---
services:
  polaris-postgres:
    image: docker.io/library/postgres:18.1-trixie
    container_name: polaris-postgres
    environment:
      POSTGRES_USER: postgres_admin
      POSTGRES_PASSWORD: postgres_passw0rd
      POSTGRES_DB: polaris
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres_admin -p 5432 -d polaris"]
      interval: 2s
      timeout: 10s
      retries: 5
      start_period: 10s
    volumes:
      - postgres-data:/var/lib/postgresql

  polaris-bootstrap:
    image: docker.io/apache/polaris-admin-tool:1.2.0-incubating
    container_name: polaris-bootstrap
    environment:
      POLARIS_PERSISTENCE_TYPE: relational-jdbc
      QUARKUS_DATASOURCE_USERNAME: postgres_admin
      QUARKUS_DATASOURCE_PASSWORD: postgres_passw0rd
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://polaris-postgres:5432/polaris
    command: ["bootstrap", "--realm", "POLARIS", "--credential", "POLARIS,root,polaris_passw0rd"]
    depends_on:
      polaris-postgres:
        condition: service_healthy

  polaris:
    image: docker.io/apache/polaris:1.2.0-incubating
    container_name: polaris
    ports:
      - 8181:8181
    environment:
      AWS_REGION: us-west-2
      AWS_ACCESS_KEY_ID: minio_admin
      AWS_SECRET_ACCESS_KEY: minio_passw0rd
      AWS_ENDPOINT_URL_S3: http://minio:9000
      POLARIS_PERSISTENCE_TYPE: relational-jdbc
      QUARKUS_DATASOURCE_USERNAME: postgres_admin
      QUARKUS_DATASOURCE_PASSWORD: postgres_passw0rd
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://polaris-postgres:5432/polaris
    depends_on:
      polaris-bootstrap:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8182/q/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  polaris-initialize:
    image: docker.io/curlimages/curl:8.17.0
    container_name: polaris-initialize
    depends_on:
      polaris:
        condition: service_healthy
      minio-initialize:
        condition: service_completed_successfully
    volumes:
      - ./scripts/create-polaris-catalog.sh:/create-polaris-catalog.sh:ro
    command: ["/bin/sh", "/create-polaris-catalog.sh"]

  minio:
    image: docker.io/minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: minio
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ROOT_USER: minio_admin
      MINIO_ROOT_PASSWORD: minio_passw0rd
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-initialize:
    image: docker.io/minio/mc:RELEASE.2025-08-13T08-35-41Z
    container_name: minio-initialize
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set hm_minio http://minio:9000 minio_admin minio_passw0rd;
      mc mb hm_minio/warehouse --ignore-existing;
      exit 0;
      "

  trino:
    image: docker.io/trinodb/trino:478
    container_name: trino
    ports:
      - 8080:8080
    depends_on:
      polaris-initialize:
        condition: service_completed_successfully
    volumes:
      - ./etc/trino/catalog:/etc/trino/catalog:ro
    healthcheck:
      test: ["CMD", "trino", "--execute", "SELECT 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  trino-initialize:
    image: docker.io/trinodb/trino:478
    container_name: trino-initialize
    depends_on:
      trino:
        condition: service_healthy
    volumes:
      - ./scripts/insert-sensor-data.sql:/insert-sensor-data.sql:ro
    entrypoint: ["trino", "--server", "trino:8080", "--file", "/insert-sensor-data.sql"]

volumes:
  minio-data:
  postgres-data:
