# https://docs.docker.com/reference/compose-file/
---
name: lakekeeper-development
services:
  lakekeeper:
    image: quay.io/lakekeeper/catalog:v0.11.0
    container_name: lakekeeper
    depends_on:
      lakekeeper-migrate:
        condition: service_completed_successfully
      lakekeeper-postgres:
        condition: service_healthy
      rustfs:
        condition: service_healthy
    environment:
      LAKEKEEPER__PG_ENCRYPTION_KEY: lakekeeper_secr3t
      LAKEKEEPER__PG_DATABASE_URL_READ: postgresql://postgres_admin:postgres_passw0rd@lakekeeper-postgres:5432/lakekeeper
      LAKEKEEPER__PG_DATABASE_URL_WRITE: postgresql://postgres_admin:postgres_passw0rd@lakekeeper-postgres:5432/lakekeeper
      RUST_LOG: info
    ports:
      - '127.0.0.1:8181:8181'
    command: ["serve"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/home/nonroot/lakekeeper", "healthcheck"]
      interval: 1s
      timeout: 10s
      retries: 10
      start_period: 30s

  lakekeeper-bootstrap:
    image: docker.io/curlimages/curl:8.17.0
    container_name: lakekeeper-bootstrap
    depends_on:
      lakekeeper:
        condition: service_healthy
    command:
      - -w
      - "%{http_code}"
      - "-X"
      - "POST"
      - "-v"
      - "http://lakekeeper:8181/management/v1/bootstrap"
      - "-H"
      - "Content-Type: application/json"
      - "--data"
      - '{"accept-terms-of-use": true}'
      - "-o"
      - "/dev/null"
    restart: "no"

  lakekeeper-initialize:
    image: docker.io/curlimages/curl:8.17.0
    container_name: lakekeeper-initialize
    depends_on:
      lakekeeper:
        condition: service_healthy
      lakekeeper-bootstrap:
        condition: service_completed_successfully
      rustfs-initialize:
        condition: service_completed_successfully
    volumes:
      - ./lakekeeper/scripts/create-lakekeeper-warehouse.sh:/create-lakekeeper-warehouse.sh:ro
    command: ["/bin/sh", "/create-lakekeeper-warehouse.sh"]
    restart: "no"

  lakekeeper-migrate:
    image: quay.io/lakekeeper/catalog:v0.11.0
    container_name: lakekeeper-migrate
    depends_on:
      lakekeeper-postgres:
        condition: service_healthy
    environment:
      LAKEKEEPER__PG_ENCRYPTION_KEY: lakekeeper_secr3t
      LAKEKEEPER__PG_DATABASE_URL_READ: postgresql://postgres_admin:postgres_passw0rd@lakekeeper-postgres:5432/lakekeeper
      LAKEKEEPER__PG_DATABASE_URL_WRITE: postgresql://postgres_admin:postgres_passw0rd@lakekeeper-postgres:5432/lakekeeper
      RUST_LOG: info
    command: ["migrate"]
    restart: "no"

  lakekeeper-postgres:
    image: docker.io/library/postgres:18.1-trixie
    container_name: lakekeeper-postgres
    volumes:
      - lakekeeper-postgres-data:/var/lib/postgresql
    environment:
      POSTGRES_USER: postgres_admin
      POSTGRES_PASSWORD: postgres_passw0rd
      POSTGRES_DB: lakekeeper
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready --username=postgres_admin -p 5432 -d lakekeeper"]
      interval: 2s
      timeout: 10s
      retries: 5
      start_period: 10s
  rustfs:
    image: docker.io/rustfs/rustfs:1.0.0-alpha.76
    container_name: rustfs
    volumes:
      - rustfs-data:/data
    environment:
      RUSTFS_ACCESS_KEY: rustfs_admin
      RUSTFS_SECRET_KEY: rustfs_passw0rd
    ports:
      - '127.0.0.1:9000:9000'
      - '127.0.0.1:9001:9001'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:9000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  rustfs-initialize:
    image: docker.io/amazon/aws-cli:2.32.26
    container_name: rustfs-initialize
    depends_on:
      rustfs:
        condition: service_healthy
    environment:
      AWS_ACCESS_KEY_ID: rustfs_admin
      AWS_SECRET_ACCESS_KEY: rustfs_passw0rd
      AWS_DEFAULT_REGION: us-west-2
    entrypoint: >
      /bin/sh -c "
      aws --endpoint-url http://rustfs:9000 s3 mb s3://iceberg-bucket || true;
      exit 0;
      "
    restart: "no"

  trino:
    image: docker.io/trinodb/trino:479
    container_name: trino
    depends_on:
      lakekeeper-initialize:
        condition: service_completed_successfully
    volumes:
      - ./trino/etc/trino/catalog:/etc/trino/catalog:ro
    ports:
      - '127.0.0.1:8080:8080'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "trino", "--execute", "SELECT 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  trino-initialize:
    image: docker.io/trinodb/trino:479
    container_name: trino-initialize
    depends_on:
      trino:
        condition: service_healthy
    volumes:
      - ./trino/scripts/insert-sensor-data.sql:/insert-sensor-data.sql:ro
    entrypoint: ["trino", "--server", "trino:8080", "--file", "/insert-sensor-data.sql"]
    restart: "no"

volumes:
  rustfs-data:
  lakekeeper-postgres-data:
