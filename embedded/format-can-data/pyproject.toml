[project]
name = "format-can-data"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
    "cantools==39.4.11",
    "python-can==4.4.2",
]

[tool.uv]
package = false

[dependency-groups]
dev = [
    "poethepoet==0.30.0",
    "pytest==8.3.3",
    "pytest-cov==6.0.0",
]

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
