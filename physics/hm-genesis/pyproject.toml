[project]
name = "hm-genesis"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "genesis-world==0.2.1",
  "torch==2.6.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.33.1",
  "pytest-cov==6.1.1",
  "pytest==8.3.5",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
