[project]
name = "hm-genesis"
version = "1.0.0"
requires-python = "==3.12.12"
dependencies = [
  "genesis-world==0.3.13",
  "torch==2.10.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.41.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
