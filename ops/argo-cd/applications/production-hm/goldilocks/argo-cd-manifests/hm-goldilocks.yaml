---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hm-goldilocks
  namespace: production-hm-argo-cd
  labels:
    app.kubernetes.io/name: hm-goldilocks
spec:
  project: production-hm
  source:
    repoURL: https://charts.fairwinds.com/stable
    # https://artifacthub.io/packages/helm/fairwinds-stable/goldilocks
    targetRevision: 8.0.2
    chart: goldilocks
    helm:
      releaseName: hm-goldilocks
      values: |
        # https://github.com/FairwindsOps/charts/blob/master/stable/goldilocks/values.yaml
        ---
        dashboard:
          replicaCount: 1
        dashboard:
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 256Mi
        controller:
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 256Mi
  destination:
    namespace: production-hm-goldilocks
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
    automated:
      prune: true
