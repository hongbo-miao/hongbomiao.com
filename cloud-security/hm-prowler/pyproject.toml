[tool.poetry]
package-mode = false

[tool.poetry.dependencies]
python = "~3.12.0"

[tool.poetry.group.dev.dependencies]
poethepoet = "0.29.0"
prowler = "4.4.1"
pytest = "8.3.3"
pytest-cov = "5.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"

prowler = "prowler"
