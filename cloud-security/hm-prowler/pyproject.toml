[project]
name = "hm-prowler"
version = "1.0.0"
requires-python = "~=3.12.0"

[dependency-groups]
dev = [
  "poethepoet==0.31.1",
  "prowler==5.0.3",
  "pytest==8.3.4",
  "pytest-cov==6.0.0",
]

[tool.uv]
package = false

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"

prowler = "prowler"
