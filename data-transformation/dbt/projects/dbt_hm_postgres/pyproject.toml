[tool.poetry]
package-mode = false

[tool.poetry.dependencies]
python = "~3.13.0"
dbt-postgres = "1.8.2"

[tool.poetry.group.dev.dependencies]
poethepoet = "0.29.0"
pytest = "8.3.3"
pytest-cov = "6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"

dbt-run = "dbt run"
dbt-test = "dbt test"
