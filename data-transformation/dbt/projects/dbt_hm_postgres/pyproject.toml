[project]
name = "dbt_hm_postgres"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "dbt-postgres==1.9.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.32.2",
  "pytest-cov==6.0.0",
  "pytest==8.3.4",
]

[tool.uv]
package = false

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"

dbt-run = "dbt run"
dbt-test = "dbt test"
