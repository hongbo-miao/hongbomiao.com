[project]
name = "dbt_hm_postgres"
version = "1.0.0"
dependencies = [
  "dbt-postgres==1.9.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==7.0.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"

dbt-run = "dbt run"
dbt-test = "dbt test"
