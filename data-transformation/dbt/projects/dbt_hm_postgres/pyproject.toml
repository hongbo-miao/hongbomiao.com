[project]
name = "dbt_hm_postgres"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
    "dbt-postgres==1.8.2",
]

[tool.uv]
package = false

[dependency-groups]
dev = [
    "poethepoet==0.30.0",
    "pytest==8.3.3",
    "pytest-cov==6.0.0",
]

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"

dbt-run = "dbt run"
dbt-test = "dbt test"
