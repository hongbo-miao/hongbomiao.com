[project]
name = "daft-analysis"
version = "1.0.0"
requires-python = "~=3.13.4"
dependencies = [
  "daft[aws,deltalake,sql]==0.6.1",
  "ray[default]==2.49.2",
  "trino[sqlalchemy]==0.336.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==7.0.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
submit = "python src/submit.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
