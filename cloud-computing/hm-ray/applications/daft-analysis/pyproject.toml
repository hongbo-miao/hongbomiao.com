[project]
name = "daft-analysis"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "daft[aws,deltalake,sql]==0.4.11",
  "ray[default]==2.44.1",
  "trino[sqlalchemy]==0.333.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.34.0",
  "pytest-cov==6.1.1",
  "pytest==8.3.5",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.poe.tasks]
submit = "python src/submit.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
