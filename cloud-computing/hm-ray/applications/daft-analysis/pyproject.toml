[project]
name = "daft-analysis"
version = "1.0.0"
requires-python = "~=3.13.4"
dependencies = [
  "daft[aws,deltalake,sql]==0.5.13",
  "ray[default]==2.48.0",
  "trino[sqlalchemy]==0.335.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.36.0",
  "pytest-cov==6.2.1",
  "pytest==8.4.1",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
submit = "python src/submit.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
