[project]
name = "calculate"
version = "1.0.0"
requires-python = "==3.13.12"
dependencies = [
  "ray[default]==2.54.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.42.1",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.10.0"

[tool.poe.tasks]
submit = "python src/submit.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
