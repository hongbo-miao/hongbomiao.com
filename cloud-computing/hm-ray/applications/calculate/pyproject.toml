[project]
name = "calculate"
version = "1.0.0"
requires-python = "~=3.9.0"
dependencies = [
  "ray[default]==2.40.0",
]

[tool.uv]
package = false

[dependency-groups]
dev = [
  "poethepoet==0.31.1",
  "pytest==8.3.4",
  "pytest-cov==6.0.0",
]

[tool.poe.tasks]
submit = "python src/submit.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
