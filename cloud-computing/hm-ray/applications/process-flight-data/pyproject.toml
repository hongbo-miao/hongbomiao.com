[project]
name = "process-flight-data"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "mlflow==2.19.0",
  "pandas==2.2.3",
  "python-dotenv==1.0.1",
  "ray[default]==2.40.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.31.1",
  "pytest==8.3.4",
  "pytest-cov==6.0.0",
]

[tool.uv]
package = false

[tool.poe.tasks]
submit = "python src/submit.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
