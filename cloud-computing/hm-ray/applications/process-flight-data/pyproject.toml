[project]
name = "process-flight-data"
version = "1.0.0"
requires-python = "~=3.13.3"
dependencies = [
  "mlflow==2.22.0",
  "polars==1.29.0",
  "python-dotenv==1.1.0",
  "ray[default]==2.46.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.34.0",
  "pytest-cov==6.1.1",
  "pytest==8.3.5",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.poe.tasks]
submit = "python src/submit.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
