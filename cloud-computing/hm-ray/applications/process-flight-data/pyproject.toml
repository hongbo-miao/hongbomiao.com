[project]
name = "process-flight-data"
version = "1.0.0"
requires-python = "~=3.13.3"
dependencies = [
  "mlflow==3.2.0",
  "polars==1.32.2",
  "python-dotenv==1.1.1",
  "ray[default]==2.48.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==6.2.1",
  "pytest==8.4.1",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
submit = "python src/submit.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
