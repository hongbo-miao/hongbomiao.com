[project]
name = "process-flight-data"
version = "1.0.0"
requires-python = "==3.13.11"
dependencies = [
  "mlflow==3.8.1",
  "polars==1.37.1",
  "pydantic-settings==2.12.0",
  "ray[default]==2.53.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.40.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
submit = "python src/submit.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
