[project]
name = "process-flight-data"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
    "mlflow==2.18.0",
    "pandas==2.2.3",
    "python-dotenv==1.0.1",
    "ray[default]==2.39.0",
]

[tool.uv]
package = false

[dependency-groups]
dev = [
    "poethepoet==0.31.0",
    "pytest==8.3.3",
    "pytest-cov==5.0.0",
]

[tool.poe.tasks]
submit = "python src/submit.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
