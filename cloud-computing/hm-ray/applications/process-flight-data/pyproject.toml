[project]
name = "process-flight-data"
version = "1.0.0"
dependencies = [
  "mlflow==3.5.1",
  "polars==1.34.0",
  "python-dotenv==1.2.1",
  "ray[default]==2.51.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==7.0.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
submit = "python src/submit.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
