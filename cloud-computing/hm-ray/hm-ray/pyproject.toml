[project]
name = "hm-ray"
version = "1.0.0"
requires-python = "==3.13.12"
dependencies = [
  "ray[default]==2.53.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.40.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
stop-job = "ray job stop --address=https://ray.hongbomiao.com"
