[project]
name = "hm-ray"
version = "1.0.0"
dependencies = [
  "ray[default]==2.51.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==7.0.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
stop-job = "ray job stop --address=https://ray.hongbomiao.com"
