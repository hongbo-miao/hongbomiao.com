[project]
name = "hm-skypilot"
version = "1.0.0"
requires-python = "~=3.13.3"

[dependency-groups]
dev = [
  "poethepoet==0.35.0",
  "pytest-cov==6.2.1",
  "pytest==8.4.0",
  "skypilot[aws,gcp]==0.9.3",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
