[project]
name = "hm-skypilot"
version = "1.0.0"
dependencies = [
  "skypilot[aws,gcp,lambda,nebius,runpod,vast]==0.11.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.38.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
test = "pytest --verbose --verbose"
