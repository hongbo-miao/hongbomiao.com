[project]
name = "hm-skypilot"
version = "1.0.0"
requires-python = "~=3.13.6"
dependencies = [
  "skypilot[aws,gcp,lambda,nebius,runpod,vast]==0.10.1.post1",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==6.2.1",
  "pytest==8.4.1",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
