[tool.poetry]
name = "hm-skypilot"
version = "1.0.0"
description = ""
authors = ["Hongbo Miao"]

[tool.poetry.dependencies]
python = "3.11.x"

[tool.poetry.group.dev.dependencies]
poethepoet = "0.25.1"
pytest = "8.1.2"
pytest-cov = "5.0.0"
skypilot = {version = "0.5.0", extras = ["aws", "azure", "gcp", "ibm", "lambda", "oci", "scp"]}

[build-system]
requires = ["poetry-core"]
