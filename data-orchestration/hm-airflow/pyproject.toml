[project]
name = "hm-airflow"
version = "1.0.0"
requires-python = "~=3.13.3"
dependencies = [
  "apache-airflow[celery,s3]==3.0.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.34.0",
  "pytest-cov==6.1.1",
  "pytest==8.3.5",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
