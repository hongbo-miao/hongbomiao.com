[project]
name = "hm-airflow"
version = "1.0.0"
requires-python = "==3.12.12"
dependencies = [
  "apache-airflow[celery,s3]==3.1.7",
]

[dependency-groups]
dev = [
  "poethepoet==0.41.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
