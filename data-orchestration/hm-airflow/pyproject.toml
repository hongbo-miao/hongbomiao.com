[project]
name = "hm-airflow"
version = "1.0.0"
requires-python = "~=3.11.0"
dependencies = [
    "apache-airflow[celery,s3]==2.10.3",
]

[tool.uv]
package = false

[dependency-groups]
dev = [
    "poethepoet==0.30.0",
    "pytest==8.3.3",
    "pytest-cov==6.0.0",
]

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
