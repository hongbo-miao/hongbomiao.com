[project]
name = "hm-airflow"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "apache-airflow[celery,s3]==3.0.6",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==7.0.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
