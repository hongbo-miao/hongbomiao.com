[project]
name = "prefect-greet"
version = "1.0.0"
requires-python = "~=3.13.3"
dependencies = [
  "prefect-client==3.4.3",
  "pydantic==2.11.5",
]

[dependency-groups]
dev = [
  "poethepoet==0.34.0",
  "prefect==3.4.3",
  "pytest-cov==6.1.1",
  "pytest==8.3.5",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
deploy = "python src/deploy.py"
run = "prefect deployment run"
