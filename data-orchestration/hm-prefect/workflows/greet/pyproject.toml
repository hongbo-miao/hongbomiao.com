[project]
name = "prefect-greet"
version = "1.0.0"
requires-python = "==3.14.3"
dependencies = [
  "prefect-client==3.6.16",
  "pydantic==2.12.5",
]

[dependency-groups]
dev = [
  "poethepoet==0.41.0",
  "prefect==3.6.16",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
  "ty==0.0.17",
]

[tool.uv]
package = false
required-version = ">=0.10.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
static-type-check-python = "ty check"
deploy = "python src/deploy.py"
run = "prefect deployment run"
