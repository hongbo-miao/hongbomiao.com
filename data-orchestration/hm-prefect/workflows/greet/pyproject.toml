[project]
name = "prefect-greet"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "prefect-client==3.3.5",
  "pydantic==2.11.3",
]

[dependency-groups]
dev = [
  "poethepoet==0.33.1",
  "prefect==3.3.6",
  "pytest-cov==6.1.1",
  "pytest==8.3.5",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
deploy = "python src/deploy.py"
run = "prefect deployment run"
