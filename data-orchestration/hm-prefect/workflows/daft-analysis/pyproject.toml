[project]
name = "prefect-daft-analysis"
version = "1.0.0"
requires-python = "==3.13.11"
dependencies = [
  "daft[aws,deltalake,ray]==0.7.2",
  "prefect-client==3.6.10",
]

[dependency-groups]
dev = [
  "poethepoet==0.40.0",
  "prefect==3.6.10",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
deploy = "python src/deploy.py"
run = "prefect deployment run"
