[project]
name = "hm-locust"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "locust==2.33.1",
  "python-dotenv==1.0.1",
  "python-magic==0.4.27",
]

[dependency-groups]
dev = [
  "poethepoet==0.33.0",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "locust --config=src/locust.conf"
