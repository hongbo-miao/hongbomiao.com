[project]
name = "hm-locust"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
    "locust==2.32.3",
    "python-dotenv==1.0.1",
    "python-magic==0.4.27",
]

[tool.uv]
package = false

[dependency-groups]
dev = [
    "poethepoet==0.31.1",
]

[tool.poe.tasks]
dev = "locust --config=src/locust.conf"
