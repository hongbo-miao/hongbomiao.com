[project]
name = "decode-can-data"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "cantools==40.0.0",
  "pyarrow==18.1.0",
  "python-can==4.5.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.32.1",
  "pytest==8.3.4",
  "pytest-cov==6.0.0",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
