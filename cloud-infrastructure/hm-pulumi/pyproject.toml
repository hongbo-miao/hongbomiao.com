[tool.poetry]
package-mode = false

[tool.poetry.dependencies]
python = "~3.13.0"
pulumi = "3.138.0"
pulumi-aws = "6.59.1"

[tool.poetry.group.dev.dependencies]
poethepoet = "0.30.0"
pytest = "8.3.3"
pytest-cov = "5.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
