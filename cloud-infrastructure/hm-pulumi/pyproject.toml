[project]
name = "hm-pulumi"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
    "pulumi==3.140.0",
    "pulumi-aws==6.60.0",
]

[tool.uv]
package = false

[dependency-groups]
dev = [
    "poethepoet==0.30.0",
    "pytest==8.3.3",
    "pytest-cov==5.0.0",
]

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
