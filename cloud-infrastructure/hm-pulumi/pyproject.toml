[project]
name = "hm-pulumi"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "pulumi==3.171.0",
  "pulumi-aws==6.81.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.34.0",
  "pytest-cov==6.1.1",
  "pytest==8.3.5",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
