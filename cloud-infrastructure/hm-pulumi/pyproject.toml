[project]
name = "hm-pulumi"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "pulumi==3.145.0",
  "pulumi-aws==6.66.3",
]

[dependency-groups]
dev = [
  "poethepoet==0.32.1",
  "pytest==8.3.4",
  "pytest-cov==6.0.0",
]

[tool.uv]
package = false

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
