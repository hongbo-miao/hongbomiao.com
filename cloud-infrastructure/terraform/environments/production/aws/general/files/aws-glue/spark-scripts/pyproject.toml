[project]
name = "spark-scripts"
version = "1.0.0"
requires-python = "~=3.13.3"
dependencies = [
  "awsglue-local-dev==1.0.0",
  "pyspark==3.5.6",
]

[dependency-groups]
dev = [
  "poethepoet==0.34.0",
  "pytest-cov==6.1.1",
  "pytest==8.4.0",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
