[project]
name = "spark-scripts"
version = "1.0.0"
requires-python = "~=3.10.0"
dependencies = [
    "awsglue-local-dev==1.0.0",
    "pyspark==3.5.3",
]

[tool.uv]
package = false

[dependency-groups]
dev = [
    "poethepoet==0.31.1",
    "pytest==8.3.4",
    "pytest-cov==6.0.0",
]

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
