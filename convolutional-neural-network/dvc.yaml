---
stages:
  prepare:
    cmd: tar -xf data/raw/cifar-10-python.tar.gz --dir=data/processed
    deps:
      - data/raw/cifar-10-python.tar.gz
    outs:
      - data/processed/cifar-10-batches-py/
  main:
    cmd: python main.py
    deps:
      - data/processed/cifar-10-batches-py/
      - evaluate.py
      - main.py
      - model/
      - train.py
    params:
      - lr
      - train.epochs
    outs:
      - output/models/model.pt
