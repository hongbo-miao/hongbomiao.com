[project]
name = "convolutional-neural-network"
version = "1.0.0"
dependencies = [
  "dvc==3.65.0",
  "dvc-s3==3.2.2",
  "pandas==2.3.3",
  "tabulate==0.9.0",
  "torch==2.9.1",
  "torchvision==0.24.1",
  "wandb==0.23.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.39.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
