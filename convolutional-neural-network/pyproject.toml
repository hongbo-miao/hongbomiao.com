[tool.poetry]
name = "convolutional-neural-network"
version = "1.0.0"
description = ""
authors = ["Hongbo Miao"]

[tool.poetry.dependencies]
python = "3.10.x"
dvc = "3.33.1"
dvc-s3 = "2.23.0"
pandas = "2.1.3"
tabulate = "0.9.0"
torch = "2.1.1"
torchvision = "0.16.1"
wandb = "0.16.1"

[tool.poetry.group.dev.dependencies]
poethepoet = "0.24.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poe.tasks]
dev = "python src/main.py"

dvc-init = "dvc init --subdir"
dvc-add = "dvc add"
dvc-run = "dvc run"
dvc-repro = "dvc repro"

dvc-remove = "dvc remove"
dvc-dag = "dvc dag"

dvc-remote-add = "dvc remote add"
dvc-push = "dvc push"
dvc-pull = "dvc pull"
