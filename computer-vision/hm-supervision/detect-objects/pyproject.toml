[project]
name = "detect-objects"
version = "1.0.0"
requires-python = "~=3.13.3"
dependencies = [
  "opencv-python==4.11.0.86",
  "supervision==0.25.1",
  "ultralytics==8.3.146",
]

[dependency-groups]
dev = [
  "poethepoet==0.34.0",
  "pytest-cov==6.1.1",
  "pytest==8.3.5",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
