[project]
name = "detect-objects"
version = "1.0.0"
dependencies = [
  "opencv-python==4.12.0.88",
  "supervision==0.27.0",
  "ultralytics==8.3.240",
]

[dependency-groups]
dev = [
  "poethepoet==0.38.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
