[project]
name = "detect-objects"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "opencv-python==4.11.0.86",
  "supervision==0.25.1",
  "ultralytics==8.3.71",
]

[dependency-groups]
dev = [
  "poethepoet==0.32.2",
  "pytest-cov==6.0.0",
  "pytest==8.3.4",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
