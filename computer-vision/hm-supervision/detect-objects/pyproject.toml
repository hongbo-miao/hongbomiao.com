[project]
name = "detect-objects"
version = "1.0.0"
requires-python = "~=3.13.3"
dependencies = [
  "opencv-python==4.12.0.88",
  "supervision==0.25.1",
  "ultralytics==8.3.166",
]

[dependency-groups]
dev = [
  "poethepoet==0.36.0",
  "pytest-cov==6.2.1",
  "pytest==8.4.1",
]

[tool.uv]
package = false
required-version = ">=0.7.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
