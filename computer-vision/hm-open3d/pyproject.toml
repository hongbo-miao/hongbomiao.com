[project]
name = "hm-open3d"
version = "1.0.0"
requires-python = "~=3.10.0"
dependencies = [
  "addict==2.4.0",
  "open3d==0.19.0",
  "Pillow==11.3.0",
  "PyYAML==6.0.2",
  "scikit-learn==1.7.1",
  "tqdm==4.67.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==6.3.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"

open3d-example = "open3d example visualization/draw"
