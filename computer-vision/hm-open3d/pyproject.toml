[project]
name = "hm-open3d"
version = "1.0.0"
requires-python = "==3.12.12"
dependencies = [
  "PyYAML==6.0.3",
  "addict==2.4.0",
  "open3d==0.19.0",
  "pillow==12.0.0",
  "scikit-learn==1.8.0",
  "tqdm==4.67.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.39.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"

open3d-example = "open3d example visualization/draw"
