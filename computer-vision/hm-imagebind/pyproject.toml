[project]
name = "hm-imagebind"
version = "1.0.0"
requires-python = "~=3.10.0"
dependencies = [
  "gradio==5.25.2",
  "httpx==0.28.1",
  "imagebind",
  "lancedb==0.21.2",
  "mayavi==4.8.2",
  "numpy==2.2.4",
]

[dependency-groups]
dev = [
  "poethepoet==0.33.1",
  "pytest-cov==6.1.1",
  "pytest==8.3.5",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.uv.sources]
imagebind = { git = "https://github.com/facebookresearch/ImageBind" }

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
