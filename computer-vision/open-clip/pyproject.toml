[project]
name = "mount-saint-helens"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "pyvista==0.44.2",
  "lancedb==0.17.0",
  "open-clip-torch==2.30.0",
  "pillow==11.1.0",
  "pandas==2.2.3",
]

[dependency-groups]
dev = [
  "poethepoet==0.32.1",
  "pytest==8.3.4",
  "pytest-cov==6.0.0",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
