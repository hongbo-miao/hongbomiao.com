# https://skypilot.readthedocs.io/en/latest/reference/yaml-spec.html

---
name: classify-fashion-mnist

resources:
  cloud: aws
  region: us-west-2
  accelerators: T4:1

workdir: .

setup: |
  git clone https://github.com/Hongbo-Miao/hongbomiao.com || true
  cd hm-mlflow/experiments/classify-fashion-mnist
  poetry install --no-root

run: |
  cd hm-mlflow/experiments/classify-fashion-mnist
  poetry run poe dev
