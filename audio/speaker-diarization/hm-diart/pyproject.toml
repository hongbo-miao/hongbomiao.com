[project]
name = "hm-diart"
version = "1.0.0"
dependencies = [
  "diart==0.9.2",
]

[dependency-groups]
dev = [
  "huggingface-hub==0.35.3",
  "poethepoet==0.37.0",
  "pytest-cov==7.0.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
hugging-face-sign-in = "huggingface-cli login"
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
