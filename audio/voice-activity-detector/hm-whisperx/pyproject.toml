[project]
name = "hm-whisperx"
version = "1.0.0"
requires-python = "~=3.13.6"
dependencies = [
  "httpx==0.28.1",
  "scipy==1.16.1",
  "sounddevice==0.5.2",
  "torch==2.8.0",
  "whisperx==3.4.2",
]

[dependency-groups]
dev = [
  "poethepoet==0.36.0",
  "pytest-cov==6.2.1",
  "pytest==8.4.1",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
