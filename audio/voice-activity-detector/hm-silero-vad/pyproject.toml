[project]
name = "hm-silero-vad"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "httpx==0.28.1",
  "scipy==1.16.1",
  "sounddevice==0.5.2",
  "silero-vad==6.0.0",
  "torch==2.8.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==6.2.1",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
