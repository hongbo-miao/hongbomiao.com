[project]
name = "hm-whisperx"
version = "1.0.0"
dependencies = [
  "httpx==0.28.1",
  "scipy==1.16.3",
  "sounddevice==0.5.3",
  "torch==2.9.1",
  "whisperx==3.7.4",
]

[dependency-groups]
dev = [
  "poethepoet==0.38.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.1",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
