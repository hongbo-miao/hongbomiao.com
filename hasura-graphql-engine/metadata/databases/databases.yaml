- name: opa_db
  kind: postgres
  configuration:
    connection_info:
      use_prepared_statements: true
      database_url:
        from_env: HASURA_GRAPHQL_DATABASE_URL
      isolation_level: read-committed
      pool_settings:
        connection_lifetime: 600
        retries: 1
        idle_timeout: 180
        max_connections: 50
  tables: "!include opa_db/tables/tables.yaml"
- name: twitter_db
  kind: postgres
  configuration:
    connection_info:
      use_prepared_statements: false
      database_url: postgresql://admin:passw0rd@timescale.hm-timescale:25495/twitter_db
      isolation_level: read-committed
  tables: "!include twitter_db/tables/tables.yaml"
