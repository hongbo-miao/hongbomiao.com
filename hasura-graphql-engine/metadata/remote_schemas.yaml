- name: hm-dgraph-schema
  definition:
    url: http://dgraph-dgraph-alpha.hm-dgraph:8080/graphql
    timeout_seconds: 60
    forward_client_headers: true
  comment: ""
- name: hm-graphql-server-schema
  definition:
    url: http://graphql-server-service.hm:31800/graphql
    timeout_seconds: 60
    forward_client_headers: true
  comment: ""
  permissions:
    - role: anonymous
      definition:
        schema: |
          type CurrentTime {
          	now: String
          }
          type Mutation {
          	setSeed(n: Int!): SetSeed
          	signIn(email: String!, password: String!): SignIn
          }
          type Query {
          	currentTime: CurrentTime
          	seed: Seed
          }
          type Seed {
          	seedNumber: Int
          }
          type SetSeed {
          	seedNumber: Int
          }
          type SignIn {
          	id: ID
          	jwtToken: String
          	name: String
          }
