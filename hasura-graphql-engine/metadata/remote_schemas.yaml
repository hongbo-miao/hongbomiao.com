- name: hm-graphql-server-schema
  definition:
    url: http://graphql-server-service.hm:31800/graphql
    timeout_seconds: 60
    customization:
      root_fields_namespace: hm_graphql_server
    forward_client_headers: true
  comment: ""
  permissions:
    - role: anonymous
      definition:
        schema: |-
          schema  { query: Query }

          type CurrentTime { now: String
          }

          type Query { currentTime: CurrentTime
          }
