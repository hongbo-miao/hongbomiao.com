[project]
name = "hm-locust"
version = "1.0.0"
dependencies = [
  "locust==2.41.2",
  "python-dotenv==1.1.1",
  "python-magic==0.4.27",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==7.0.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "locust --config=src/locust.conf"
test = { cmd = "pytest --verbose --verbose", env = { ENV = "test" } }
test-coverage = { cmd = "pytest --cov=. --cov-report=xml", env = { ENV = "test" } }
