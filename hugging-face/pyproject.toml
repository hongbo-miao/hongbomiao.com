[tool.poetry]
name = "hugging-face"
version = "1.0.0"
description = ""
authors = ["Hongbo Miao"]

[tool.poetry.dependencies]
python = "3.10.x"
transformers = {version = "4.25.1", extras = ["sentencepiece"]}
