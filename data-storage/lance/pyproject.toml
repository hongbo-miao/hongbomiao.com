[project]
name = "lance"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "pandas==2.2.3",
  "polars==1.18.0",
  "pylance==0.21.0",
  "tqdm==4.67.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.31.1",
  "pytest==8.3.4",
  "pytest-cov==6.0.0",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
