[project]
name = "lance"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "pandas==2.3.2",
  "polars==1.33.0",
  "pylance==0.35.0",
  "tqdm==4.67.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==6.2.1",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
