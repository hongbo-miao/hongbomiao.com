[project]
name = "lance"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "pandas==2.2.3",
  "polars==1.27.1",
  "pylance==0.25.2",
  "tqdm==4.67.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.33.1",
  "pytest-cov==6.1.1",
  "pytest==8.3.5",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
