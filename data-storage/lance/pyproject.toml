[project]
name = "lance"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "pandas==2.3.1",
  "polars==1.31.0",
  "pylance==0.31.0",
  "tqdm==4.67.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.36.0",
  "pytest-cov==6.2.1",
  "pytest==8.4.1",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
