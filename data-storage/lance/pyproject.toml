[project]
name = "lance"
version = "1.0.0"
dependencies = [
  "pandas==2.3.3",
  "polars==1.34.0",
  "pylance==0.38.2",
  "tqdm==4.67.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==7.0.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
