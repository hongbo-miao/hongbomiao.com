[project]
name = "hm-protobuf"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "numpy==2.2.0",
  "pandas==2.2.3",
  "protobuf==5.29.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.31.1",
  "pytest==8.3.4",
  "pytest-cov==6.0.0",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
generate-proto = "protoc --python_out=. src/protos/production.iot.motor.proto"
