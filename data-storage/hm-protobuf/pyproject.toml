[project]
name = "hm-protobuf"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "numpy==2.2.4",
  "polars==1.27.1",
  "protobuf==6.30.2",
]

[dependency-groups]
dev = [
  "poethepoet==0.33.1",
  "pytest-cov==6.1.1",
  "pytest==8.3.5",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
generate-proto = "protoc --python_out=. src/protos/production.iot.motor.proto"
