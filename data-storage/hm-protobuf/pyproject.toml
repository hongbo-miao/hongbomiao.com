[project]
name = "hm-protobuf"
version = "1.0.0"
dependencies = [
  "numpy==2.3.4",
  "polars==1.35.2",
  "protobuf==6.33.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.0",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
generate-proto = "protoc --python_out=. src/protos/production.iot.motor.proto"
