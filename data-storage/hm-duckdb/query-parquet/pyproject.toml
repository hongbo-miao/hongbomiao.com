[project]
name = "query-parquet"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "duckdb==1.2.1",
  "polars[pyarrow]==1.26.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.33.1",
  "pytest-cov==6.1.1",
  "pytest==8.3.5",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
