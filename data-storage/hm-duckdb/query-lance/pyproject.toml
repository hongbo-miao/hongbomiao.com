[project]
name = "query-parquet"
version = "1.0.0"
requires-python = "==3.13.11"
dependencies = [
  "duckdb==1.4.3",
  "lancedb==0.26.1",
  "polars==1.36.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.39.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
