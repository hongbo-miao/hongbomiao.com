[project]
name = "query-amazon-s3"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "duckdb==1.3.1",
  "polars[pyarrow]==1.31.0",
  "pydantic-settings==2.10.1",
  "xxhash==3.5.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.35.0",
  "pytest-cov==6.2.1",
  "pytest==8.4.1",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
