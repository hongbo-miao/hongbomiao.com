[project]
name = "query-protobuf"
version = "1.0.0"
dependencies = [
  "duckdb==1.4.2",
  "polars[pyarrow]==1.35.2",
  "protobuf==6.33.2",
]

[dependency-groups]
dev = [
  "poethepoet==0.38.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
generate-descriptor = "protoc -o data/motor_descriptor.pb src/protos/production.iot.motor.proto"
