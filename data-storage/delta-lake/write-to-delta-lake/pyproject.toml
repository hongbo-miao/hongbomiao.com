[project]
name = "write-to-delta-lake"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
    "deltalake==0.22.2",
    "pandas==2.2.3",
    "pyarrow==18.1.0",
    "python-dotenv==1.0.1",
]

[tool.uv]
package = false

[dependency-groups]
dev = [
    "poethepoet==0.31.1",
    "pytest==8.3.4",
    "pytest-cov==6.0.0",
]

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
