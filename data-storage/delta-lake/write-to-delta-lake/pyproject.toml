[project]
name = "write-to-delta-lake"
version = "1.0.0"
dependencies = [
  "deltalake[pandas]==1.2.1",
  "pyarrow==22.0.0",
  "pydantic-settings==2.12.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.38.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
