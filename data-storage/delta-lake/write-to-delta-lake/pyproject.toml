[project]
name = "write-to-delta-lake"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "deltalake[pandas]==0.25.2",
  "pyarrow==18.1.0",
  "python-dotenv==1.0.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.32.2",
  "pytest-cov==6.0.0",
  "pytest==8.3.5",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
