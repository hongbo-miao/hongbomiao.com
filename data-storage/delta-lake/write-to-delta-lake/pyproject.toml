[project]
name = "write-to-delta-lake"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "deltalake[pandas]==0.25.5",
  "pyarrow==18.1.0",
  "python-dotenv==1.1.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.34.0",
  "pytest-cov==6.1.1",
  "pytest==8.3.5",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
