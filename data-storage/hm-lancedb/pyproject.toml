[project]
name = "hm-lancedb"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "lancedb==0.21.2",
  "polars==1.26.0",
  "sentence-transformers==4.0.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.33.1",
  "pytest-cov==6.1.0",
  "pytest==8.3.5",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
