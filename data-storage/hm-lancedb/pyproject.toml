[project]
name = "hm-lancedb"
version = "1.0.0"
requires-python = "==3.13.12"
dependencies = [
  "lancedb==0.29.2",
  "polars==1.38.1",
  "sentence-transformers==5.2.3",
]

[dependency-groups]
dev = [
  "poethepoet==0.42.1",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.10.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
