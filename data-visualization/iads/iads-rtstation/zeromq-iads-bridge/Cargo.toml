[package]
name = "zeromq-iads-bridge"
version = "1.0.0"
rust-version = "1.80"
edition = "2021"

[dependencies]
axum = "=0.8.2"
chrono = "=0.4.40"
dotenvy = "=0.15.7"
prost = "=0.13.5"
serde = { version = "=1.0.219", features = ["derive"] }
tempfile = "=3.18.0"
tokio = { version = "=1.44.1", features = ["full"] }
windows = { version = "=0.60.0", features = [
  "Win32_System_Com",
  "Win32_System_Ole",
  "Win32_System_Variant",
] }
zeromq = "=0.4.1"

[dev-dependencies]
clippy = "=0.0.302"

[build-dependencies]
prost-build = "=0.13.5"
