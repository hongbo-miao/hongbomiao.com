[package]
name = "zeromq-iads-bridge"
version = "1.0.0"
edition = "2021"

[dependencies]
axum = "=0.8.4"
chrono = "=0.4.41"
dotenvy = "=0.15.7"
prost = "=0.14.1"
serde = { version = "=1.0.219", features = ["derive"] }
tempfile = "=3.20.0"
tokio = { version = "=1.47.0", features = ["full"] }
windows = { version = "=0.61.3", features = [
  "Win32_System_Com",
  "Win32_System_Ole",
  "Win32_System_Variant",
] }
zeromq = "=0.4.1"

[build-dependencies]
prost-build = "=0.14.1"
