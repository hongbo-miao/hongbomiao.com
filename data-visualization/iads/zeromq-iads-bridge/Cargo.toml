[package]
name = "zeromq-iads-bridge"
version = "1.0.0"
rust-version = "1.80"
edition = "2021"

[dependencies]
axum = "=0.7.9"
chrono = "=0.4.38"
dotenvy = "=0.15.7"
prost = "=0.13.3"
serde = { version = "=1.0.215", features = ["derive"] }
tempfile = "=3.14.0"
tokio = { version = "=1.41.0", features = ["full"] }
windows = { version = "=0.58.0", features = ["Win32_System_Com"] }
zeromq = "=0.4.1"

[dev-dependencies]
clippy = "=0.0.302"

[build-dependencies]
prost-build = "=0.13.3"
