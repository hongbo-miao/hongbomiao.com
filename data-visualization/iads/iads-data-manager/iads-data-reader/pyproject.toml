[project]
name = "iads-data-reader"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "pandas==2.3.2",
  "pyarrow==21.0.0",
  "pywin32==311; sys_platform=='win32'",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==6.3.0",
  "pytest==8.4.2",
]

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
