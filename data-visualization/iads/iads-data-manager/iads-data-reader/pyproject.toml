[project]
name = "iads-data-reader"
version = "1.0.0"
requires-python = "==3.14.3"
dependencies = [
  "pandas==2.3.3",
  "pyarrow==23.0.0",
  "pywin32==311; sys_platform=='win32'",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[dependency-groups]
dev = [
  "poethepoet==0.41.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
