[project]
name = "iads-data-reader"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "pandas==2.3.0",
  "pyarrow==20.0.0",
  "pywin32==310; sys_platform=='win32'",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[dependency-groups]
dev = [
  "poethepoet==0.34.0",
  "pytest-cov==6.1.1",
  "pytest==8.4.0",
]

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
