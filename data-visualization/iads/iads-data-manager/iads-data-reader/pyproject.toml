[project]
name = "iads-data-reader"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "pandas==2.2.3",
  "pyarrow==18.1.0",
  "pywin32==308; sys_platform=='win32'",
]

[tool.uv]
package = false

[dependency-groups]
dev = [
  "poethepoet==0.32.1",
  "pytest==8.3.4",
  "pytest-cov==6.0.0",
]

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
