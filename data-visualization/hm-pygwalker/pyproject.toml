[project]
name = "hm-pygwalker"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "pygwalker[polars]==0.4.9.15",
]

[dependency-groups]
dev = [
  "poethepoet==0.36.0",
  "pytest-cov==6.2.1",
  "pytest==8.4.1",
]

[tool.uv]
package = false
required-version = ">=0.7.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
