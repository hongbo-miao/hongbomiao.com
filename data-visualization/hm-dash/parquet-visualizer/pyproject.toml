[project]
name = "parquet-visualizer"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "daft[sql]==0.5.6",
  "dash==3.0.4",
  "gunicorn==23.0.0",
  "numpy==2.3.1",
  "pandas==2.3.0",
  "plotly==6.1.2",
  "trino[sqlalchemy]==0.335.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.35.0",
  "pytest-cov==6.2.1",
  "pytest==8.4.1",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
