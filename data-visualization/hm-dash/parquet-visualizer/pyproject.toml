[project]
name = "parquet-visualizer"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "daft[sql]==0.5.22",
  "dash==3.2.0",
  "gunicorn==23.0.0",
  "numpy==2.3.2",
  "pandas==2.3.2",
  "plotly==6.3.0",
  "trino[sqlalchemy]==0.336.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==6.2.1",
  "pytest==8.4.1",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
