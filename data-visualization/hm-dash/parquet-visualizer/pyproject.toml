[project]
name = "parquet-visualizer"
version = "1.0.0"
requires-python = "==3.12.12"
dependencies = [
  "daft[sql]==0.7.2",
  "dash==3.4.0",
  "gunicorn==23.0.0",
  "numpy==2.4.2",
  "pandas==2.3.3",
  "plotly==6.5.2",
  "trino[sqlalchemy]==0.336.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.40.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
