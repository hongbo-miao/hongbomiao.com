[project]
name = "csv-visualizer"
version = "1.0.0"
dependencies = [
  "dash==3.2.0",
  "polars[pyarrow]==1.35.1",
  "plotly[express]==6.3.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==7.0.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
