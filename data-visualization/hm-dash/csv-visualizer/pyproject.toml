[project]
name = "csv-visualizer"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "dash==3.1.1",
  "polars[pyarrow]==1.31.0",
  "plotly[express]==6.2.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.36.0",
  "pytest-cov==6.2.1",
  "pytest==8.4.1",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
