[project]
name = "hm-dash"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "dash==2.18.2",
  "polars[pyarrow]==1.25.2",
  "plotly[express]==6.0.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.33.1",
  "pytest-cov==6.0.0",
  "pytest==8.3.5",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"

open3d-example = "open3d example visualization/draw"
