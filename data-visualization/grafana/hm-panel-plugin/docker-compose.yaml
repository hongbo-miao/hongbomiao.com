# https://docs.docker.com/compose/compose-file/compose-versioning

---
services:
  grafana:
    container_name: 'hm-panel-plugin'
    build:
      context: ./.config
      args:
        grafana_version: 9.2.3
    ports:
      - "3000:3000"
    volumes:
      - ./dist:/var/lib/grafana/plugins/hm-panel-plugin
