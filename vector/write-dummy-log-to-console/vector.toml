[sources.log]
type = "file"
data_dir = "/tmp/vector/"
include = ["data/dummy.log"]

[sinks.console]
inputs = ["log"]
type = "console"
encoding.codec = "logfmt"

[sinks.hm_loki]
inputs = ["log"]
type = "loki"
encoding.codec = "logfmt"
endpoint = "https://loki-write.hongbomiao.com"
  [sinks.hm_loki.labels]
  source = "hm_vector_dummy_log"
