[project]
name = "decode-can-mf4-data"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "asammdf==8.2.7",
  "pandas==2.2.3",
]

[dependency-groups]
dev = [
  "poethepoet==0.33.1",
  "pytest-cov==6.0.0",
  "pytest==8.3.5",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
