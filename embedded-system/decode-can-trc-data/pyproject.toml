[project]
name = "decode-can-trc-data"
version = "1.0.0"
dependencies = [
  "cantools==41.0.2",
  "pyarrow==22.0.0",
  "python-can==4.6.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.38.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.1",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
