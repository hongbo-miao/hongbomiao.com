[project]
name = "decode-can-blf-data"
version = "1.0.0"
dependencies = [
  "cantools==40.7.0",
  "pyarrow==21.0.0",
  "python-can==4.6.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==7.0.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
