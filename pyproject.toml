[tool.poetry]
name = "hongbomiao.com"
version = "1.0.0"
description = "Hongbo Miao â€“ Making magic happen"
authors = ["Hongbo Miao"]

[tool.poetry.dependencies]
python = "3.11.x"

[tool.poetry.group.dev.dependencies]
black = "22.10.0"
flake8 = "6.0.0"
isort = "5.10.1"
mypy = "0.991"
poethepoet = "0.16.5"
yamllint = "1.28.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poe.tasks]
lint-python-black = "black . --check"
lint-python-black-fix = "black ."
lint-python-flake8 = "flake8 ."
lint-python-isort = "isort . --check-only"
lint-python-isort-fix = "isort ."
lint-yaml = "yamllint ."
static-type-check-python = "mypy --install-types --non-interactive"
