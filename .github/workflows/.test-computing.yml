---
name: . Test Computing

'on':
  workflow_call:
    inputs:
      # Scientific Computing
      hm-sunpy:
        required: true
        type: boolean
      # Parallel Computing
      hm-triton:
        required: true
        type: boolean
      taichi-count-primes:
        required: true
        type: boolean
      taichi-fluid-solver:
        required: true
        type: boolean
      # High-Performance Computing
      hm-jax:
        required: true
        type: boolean
      # Quantum Computing
      quantum-computing:
        required: true
        type: boolean
      # Cloud Computing
      hm-ray-calculate:
        required: true
        type: boolean
      hm-ray-process-flight-data:
        required: true
        type: boolean
      hm-skypilot:
        required: true
        type: boolean

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    permissions:
      pull-requests: read
    outputs:
      workflow: ${{ steps.filter.outputs.workflow }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - uses: dorny/paths-filter@v3.0.2
        id: filter
        with:
          filters: |
            workflow:
              - '.github/workflows/.test-computing.yml'

  # Scientific Computing
  sunpy-test:
    name: SunPy | Test
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.workflow == 'true' || inputs.hm-sunpy }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Install uv
        uses: astral-sh/setup-uv@v5.2.1
        with:
          version: 0.5.20
          enable-cache: true
          cache-dependency-glob: scientific-computing/hm-sunpy/uv.lock
      - name: Set up Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version-file: scientific-computing/hm-sunpy/pyproject.toml
      - name: Install dependencies
        working-directory: scientific-computing/hm-sunpy
        run: |
          uv sync --dev
      - name: Test
        working-directory: scientific-computing/hm-sunpy
        run: |
          uv run poe test-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.3.1
        with:
          directory: scientific-computing/hm-sunpy

