---
name: . Test Data Analytics

'on':
  workflow_call:
    inputs:
      # Workflows
      workflow:
        required: true
        type: boolean
      # Applications
      hm-cudf-analyze-transactions:
        required: true
        type: boolean
      hm-cupy:
        required: true
        type: boolean
      hm-daft-analyze-transactions:
        required: true
        type: boolean
      hm-geopandas:
        required: true
        type: boolean
      hm-marimo:
        required: true
        type: boolean
      hm-narwhals:
        required: true
        type: boolean
      hm-networkx:
        required: true
        type: boolean
      hm-numba:
        required: true
        type: boolean
      hm-pandas-analyze-transactions:
        required: true
        type: boolean
      hm-polars-analyze-transactions-cpu:
        required: true
        type: boolean
      hm-polars-analyze-transactions-gpu:
        required: true
        type: boolean

jobs:
  cupy-test:
    name: CuPy | Test
    if: ${{ inputs.workflow || inputs.hm-cupy }}
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Install uv
        uses: astral-sh/setup-uv@v7.1.1
        with:
          version: 0.9.5
          enable-cache: true
          cache-dependency-glob: data-analytics/hm-cupy/uv.lock
      - name: Set up Python
        uses: actions/setup-python@v6.0.0
        with:
          python-version-file: data-analytics/hm-cupy/.python-version
      - name: Install dependencies
        working-directory: data-analytics/hm-cupy
        run: |
          uv sync --dev
      - name: Test
        working-directory: data-analytics/hm-cupy
        run: |
          uv run poe test-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: hongbo-miao/hongbomiao.com
          directory: data-analytics/hm-cupy

