      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1.14.1
      - name: Install dependencies
        working-directory: data-visualization/iads/iads-rtstation/iads-data-producer
