---
name: . Test Aerospace

'on':
  workflow_call:
    inputs:
      # Workflows
      workflow:
        required: true
        type: boolean
      # Applications
      camera-radar-fusion-python:
        required: true
        type: boolean
      camera-radar-fusion-rust:
        required: true
        type: boolean
      flightradar24:
        required: true
        type: boolean
      bluesky:
        required: true
        type: boolean
      hm-aerosandbox:
        required: true
        type: boolean
      hm-openaerostruct:
        required: true
        type: boolean
      x-plane-rest-api:
        required: true
        type: boolean
      x-plane-udp:
        required: true
        type: boolean

jobs:
  flightradar24-test:
    name: Flightradar24 | Test
    if: ${{ inputs.workflow || inputs.flightradar24 }}
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.1
      - name: Install uv
        uses: astral-sh/setup-uv@v7.1.4
        with:
          version: 0.9.8
          enable-cache: true
          cache-dependency-glob: aerospace/flightradar24/uv.lock
      - name: Set up Python
        uses: actions/setup-python@v6.0.0
        with:
          python-version-file: aerospace/flightradar24/.python-version
      - name: Install dependencies
        working-directory: aerospace/flightradar24
        run: |
          uv sync --dev
      - name: Test
        working-directory: aerospace/flightradar24
        run: |
          uv run poe test-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: hongbo-miao/hongbomiao.com
          directory: aerospace/flightradar24

  bluesky-test:
    name: BlueSky | Test
    if: ${{ inputs.workflow || inputs.bluesky }}
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.1
      - name: Install uv
        uses: astral-sh/setup-uv@v7.1.4
        with:
          version: 0.9.8
          enable-cache: true
          cache-dependency-glob: aerospace/bluesky/uv.lock
      - name: Set up Python
        uses: actions/setup-python@v6.0.0
        with:
          python-version-file: aerospace/bluesky/.python-version
      - name: Install dependencies
        working-directory: aerospace/bluesky
        run: |
          uv sync --dev
      - name: Test
        working-directory: aerospace/bluesky
        run: |
          uv run poe test-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: hongbo-miao/hongbomiao.com
          directory: aerospace/bluesky

  aerosandbox-test:
    name: AeroSandbox | Test
    if: ${{ inputs.workflow || inputs.hm-aerosandbox }}
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.1
      - name: Install uv
        uses: astral-sh/setup-uv@v7.1.4
        with:
          version: 0.9.8
          enable-cache: true
          cache-dependency-glob: aerospace/hm-aerosandbox/uv.lock
      - name: Set up Python
        uses: actions/setup-python@v6.0.0
        with:
          python-version-file: aerospace/hm-aerosandbox/.python-version
      - name: Install dependencies
        working-directory: aerospace/hm-aerosandbox
        run: |
          uv sync --dev
      - name: Test
        working-directory: aerospace/hm-aerosandbox
        run: |
          uv run poe test-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: hongbo-miao/hongbomiao.com
          directory: aerospace/hm-aerosandbox

  openaerostruct-test:
    name: OpenAeroStruct | Test
    if: ${{ inputs.workflow || inputs.hm-openaerostruct }}
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.1
      - name: Install uv
        uses: astral-sh/setup-uv@v7.1.4
        with:
          version: 0.9.8
          enable-cache: true
          cache-dependency-glob: aerospace/hm-openaerostruct/uv.lock
      - name: Set up Python
        uses: actions/setup-python@v6.0.0
        with:
          python-version-file: aerospace/hm-openaerostruct/.python-version
      - name: Install dependencies
        working-directory: aerospace/hm-openaerostruct
        run: |
          uv sync --dev
      - name: Test
        working-directory: aerospace/hm-openaerostruct
        run: |
          uv run poe test-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: hongbo-miao/hongbomiao.com
          directory: aerospace/hm-openaerostruct

  x-plane-rest-api-test:
    name: X-Plane (REST API) | Test
    if: ${{ inputs.workflow || inputs.x-plane-rest-api }}
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.1
      - name: Install uv
        uses: astral-sh/setup-uv@v7.1.4
        with:
          version: 0.9.8
          enable-cache: true
          cache-dependency-glob: aerospace/x-plane/rest-api/uv.lock
      - name: Set up Python
        uses: actions/setup-python@v6.0.0
        with:
          python-version-file: aerospace/x-plane/rest-api/.python-version
      - name: Install dependencies
        working-directory: aerospace/x-plane/rest-api
        run: |
          uv sync --dev
      - name: Test
        working-directory: aerospace/x-plane/rest-api
        run: |
          uv run poe test-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: hongbo-miao/hongbomiao.com
          directory: aerospace/x-plane/rest-api

  x-plane-udp-test:
    name: X-Plane (UDP) | Test
    if: ${{ inputs.workflow || inputs.x-plane-udp }}
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.1
      - name: Install uv
        uses: astral-sh/setup-uv@v7.1.4
        with:
          version: 0.9.8
          enable-cache: true
          cache-dependency-glob: aerospace/x-plane/udp/uv.lock
      - name: Set up Python
        uses: actions/setup-python@v6.0.0
        with:
          python-version-file: aerospace/x-plane/udp/.python-version
      - name: Install dependencies
        working-directory: aerospace/x-plane/udp
        run: |
          uv sync --dev
      - name: Test
        working-directory: aerospace/x-plane/udp
        run: |
          uv run poe test-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: hongbo-miao/hongbomiao.com
          directory: aerospace/x-plane/udp

  camera-radar-fusion-python-test:
    name: Camera-Radar Fusion (Python) | Test
    if: ${{ inputs.workflow || inputs.camera-radar-fusion-python }}
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.1
      - name: Install uv
        uses: astral-sh/setup-uv@v7.1.4
        with:
          version: 0.9.8
          enable-cache: true
          cache-dependency-glob: autonomy/camera-radar-fusion-python/uv.lock
      - name: Set up Python
        uses: actions/setup-python@v6.0.0
        with:
          python-version-file: autonomy/camera-radar-fusion-python/.python-version
      - name: Install dependencies
        working-directory: autonomy/camera-radar-fusion-python
        run: |
          uv sync --dev
      - name: Test
        working-directory: autonomy/camera-radar-fusion-python
        run: |
          uv run poe test-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: hongbo-miao/hongbomiao.com
          directory: autonomy/camera-radar-fusion-python

  camera-radar-fusion-rust-test:
    name: Camera-Radar Fusion (Rust) | Test
    if: ${{ inputs.workflow || inputs.camera-radar-fusion-rust }}
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.1
      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1.15.2
        with:
          cache: true
          rust-src-dir: autonomy/camera-radar-fusion-rust
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --yes clang libclang-dev libopencv-dev
      - name: Install dependencies
        working-directory: autonomy/camera-radar-fusion-rust
        run: |
          cargo build
      - name: Test
        working-directory: autonomy/camera-radar-fusion-rust
        run: |
          cargo test --all-features
