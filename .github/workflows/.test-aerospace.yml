---
name: . Test Aerospace

'on':
  workflow_call:
    inputs:
      # Workflows
      workflow:
        required: true
        type: boolean
      # Applications
      bluesky:
        required: true
        type: boolean
      hm-aerosandbox:
        required: true
        type: boolean
      hm-openaerostruct:
        required: true
        type: boolean
      x-plane-rest-api:
        required: true
        type: boolean
      x-plane-udp:
        required: true
        type: boolean

jobs:
  bluesky-test:
    name: BlueSky | Test
    if: ${{ inputs.workflow || inputs.bluesky }}
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Install uv
        uses: astral-sh/setup-uv@v7.1.1
        with:
          version: 0.9.4
          enable-cache: true
          cache-dependency-glob: aerospace/bluesky/uv.lock
      - name: Set up Python
        uses: actions/setup-python@v6.0.0
        with:
          python-version-file: aerospace/bluesky/.python-version
      - name: Install dependencies
        working-directory: aerospace/bluesky
        run: |
          uv sync --dev
      - name: Test
        working-directory: aerospace/bluesky
        run: |
          uv run poe test-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: hongbo-miao/hongbomiao.com
          directory: aerospace/bluesky

  aerosandbox-test:
    name: AeroSandbox | Test
    if: ${{ inputs.workflow || inputs.hm-aerosandbox }}
    runs-on: ubuntu-24.04
    timeout-minutes: 10
