---
name: . Test Aerospace

'on':
  workflow_call:
    inputs:
      hm-aerosandbox:
        required: true
        type: boolean
      hm-openaerostruct:
        required: true
        type: boolean

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    permissions:
      pull-requests: read
    outputs:
      workflow: ${{ steps.filter.outputs.workflow }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - uses: dorny/paths-filter@v3.0.2
        id: filter
        with:
          filters: |
            workflow:
              - '.github/workflows/.test-aerospace.yml'

  aerosandbox-test:
    name: AeroSandbox | Test
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.workflow == 'true' || inputs.hm-aerosandbox }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Install uv
        uses: astral-sh/setup-uv@v5.2.1
        with:
          version: 0.5.20
          enable-cache: true
          cache-dependency-glob: aerospace/hm-aerosandbox/uv.lock
      - name: Set up Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version-file: aerospace/hm-aerosandbox/pyproject.toml
      - name: Install dependencies
        working-directory: aerospace/hm-aerosandbox
        run: |
          uv sync --dev
      - name: Test
        working-directory: aerospace/hm-aerosandbox
        run: |
          uv run poe test-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.1.2
        with:
          directory: aerospace/hm-aerosandbox

  openaerostruct-test:
    name: OpenAeroStruct | Test
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.workflow == 'true' || inputs.hm-openaerostruct }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Install uv
        uses: astral-sh/setup-uv@v5.2.1
        with:
          version: 0.5.20
          enable-cache: true
          cache-dependency-glob: aerospace/hm-openaerostruct/uv.lock
      - name: Set up Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version-file: aerospace/hm-openaerostruct/pyproject.toml
      - name: Install dependencies
        working-directory: aerospace/hm-openaerostruct
        run: |
          uv sync --dev
      - name: Test
        working-directory: aerospace/hm-openaerostruct
        run: |
          uv run poe test-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.1.2
        with:
          directory: aerospace/hm-openaerostruct
