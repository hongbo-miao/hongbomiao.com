---
name: . Test Network Programmability

'on':
  workflow_call:
    inputs:
      # Workflows
      workflow:
        required: true
        type: boolean
      # Applications
      udp-receiver:
        required: true
        type: boolean
      udp-sender:
        required: true
        type: boolean

jobs:
  udp-receiver-test:
    name: UDP Receiver | Test
    if: ${{ inputs.workflow || inputs.udp-receiver }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      # protoc is for prost
      - name: Install protoc
        uses: arduino/setup-protoc@v3.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          version: 28.3
      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1.10.1
      - name: Install dependencies
        working-directory: network-programmability/udp/udp-receiver
        run: |
          cargo build
      - name: Test
        working-directory: network-programmability/udp/udp-receiver
        run: |
          cargo test --all-features

  udp-sender-test:
    name: UDP Sender | Test
    if: ${{ inputs.workflow || inputs.udp-sender }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      # protoc is for prost
      - name: Install protoc
        uses: arduino/setup-protoc@v3.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          version: 28.3
      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1.10.1
      - name: Install dependencies
        working-directory: network-programmability/udp/udp-sender
        run: |
          cargo build
      - name: Test
        working-directory: network-programmability/udp/udp-sender
        run: |
          cargo test --all-features
