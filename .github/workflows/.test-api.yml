---
name: . Test API

'on':
  workflow_call:
    inputs:
      # Workflows
      workflow:
        required: true
        type: boolean
      # Applications
      api-go:
        required: true
        type: boolean
      api-node:
        required: true
        type: boolean
      api-python:
        required: true
        type: boolean
      api-rust:
        required: true
        type: boolean

jobs:
  api-go-test:
    name: API - Go | Test
    if: ${{ inputs.workflow || inputs.api-go }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Set up Go
        uses: actions/setup-go@v5.5.0
        with:
          go-version-file: api-go/go.mod
          cache-dependency-path: api-go/go.sum
      - name: Test
        working-directory: api-go
        run: |
          go test ./... -race -coverprofile=coverage.txt -covermode=atomic
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.4.3
        with:
          directory: api-go

  api-node-test:
    name: API - Node.js | Test
    if: ${{ inputs.workflow || inputs.api-node }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Set up Node.js
        uses: actions/setup-node@v4.4.0
        with:
          node-version-file: api-node/.node-version
          cache: npm
          cache-dependency-path: api-node/package-lock.json
      - name: Install dependencies
        working-directory: api-node
        run: |
          npm ci
      - name: Test
        working-directory: api-node
        run: |
          npm run test-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.4.3
        with:
          directory: api-node

  api-node-mutation-test:
    name: API - Node.js | Mutation Test
    if: ${{ inputs.workflow || inputs.api-node }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Set up Node.js
        uses: actions/setup-node@v4.4.0
        with:
          node-version-file: api-node/.node-version
          cache: npm
          cache-dependency-path: api-node/package-lock.json
      - name: Install dependencies
        working-directory: api-node
        run: |
          npm ci
      - name: Stryker
        working-directory: api-node
        env:
          STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}
        run: |
          npm run test-stryker

  api-python-test:
    name: API - Python | Test
    if: ${{ inputs.workflow || inputs.api-python }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      # librdkafka is for confluent-kafka
      - name: Install librdkafka
        env:
          LIBRDKAFKA_VERSION: 2.11.0
        run: |
          # https://github.com/confluentinc/librdkafka#build-from-source
          wget --no-verbose --output-document=librdkafka.tar.gz "https://github.com/edenhill/librdkafka/archive/refs/tags/v${LIBRDKAFKA_VERSION}.tar.gz"
          tar -x -f librdkafka.tar.gz
          rm -f librdkafka.tar.gz
          cd "librdkafka-${LIBRDKAFKA_VERSION}"
          ./configure
          make
          sudo make install
          sudo ldconfig
          cd ..
          rm -r -f "librdkafka-${LIBRDKAFKA_VERSION}/"
      - name: Install uv
        uses: astral-sh/setup-uv@v6.5.0
        with:
          version: 0.8.10
          enable-cache: true
          cache-dependency-glob: api-python/uv.lock
      - name: Set up Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version-file: api-python/pyproject.toml
      - name: Install dependencies
        working-directory: api-python
        run: |
          uv sync --dev
      - name: Test
        working-directory: api-python
        run: |
          uv run poe test-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.4.3
        with:
          directory: api-python

  api-rust-test:
    name: API - Rust | Test
    if: ${{ inputs.workflow || inputs.api-rust }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Install OpenCV
        run: |
          sudo apt-get update
          sudo apt-get install --yes libopencv-dev
      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1.13.0
      - name: Install dependencies
        working-directory: api-rust
        run: |
          cargo build
      - name: Test
        working-directory: api-rust
        run: |
          cargo test --all-features
