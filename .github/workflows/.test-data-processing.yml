---
name: . Test Data Processing

'on':
  workflow_call:
    inputs:
      # Workflows
      workflow:
        required: true
        type: boolean
      # Applications
      flink-stream-tweets:
        required: true
        type: boolean
      hm-spark-analyze-coffee-customers:
        required: true
        type: boolean
      hm-spark-find-retired-people-python:
        required: true
        type: boolean
      hm-spark-find-retired-people-scala:
        required: true
        type: boolean
      hm-spark-find-taxi-top-routes-sql:
        required: true
        type: boolean
      hm-spark-find-taxi-top-routes:
        required: true
        type: boolean
      hm-spark-ingest-from-s3-to-kafka:
        required: true
        type: boolean
      hm-spark-recommend-movies:
        required: true
        type: boolean
      kafka-rust-proto-consumer:
        required: true
        type: boolean
      kafka-rust-proto-producer:
        required: true
        type: boolean
      kafka-rust-udp-kafka-bridge:
        required: true
        type: boolean
      kafka-rust-zeromq-kafka-bridge:
        required: true
        type: boolean

