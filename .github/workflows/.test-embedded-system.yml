---
name: . Test Embedded System

'on':
  workflow_call:
    inputs:
      # Workflows
      workflow:
        required: true
        type: boolean
      # Applications
      decode-can-blf-data:
        required: true
        type: boolean
      decode-can-mf4-data:
        required: true
        type: boolean
      decode-can-trc-data:
        required: true
        type: boolean
      format-can-data:
        required: true
        type: boolean
      hm-serial:
        required: true
        type: boolean
      pack-unpack-data:
        required: true
        type: boolean

jobs:
  decode-can-blf-data-test:
    name: Decode CAN BLF Data | Test
    if: ${{ inputs.workflow || inputs.decode-can-blf-data }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Install uv
        uses: astral-sh/setup-uv@v5.2.2
        with:
          version: 0.5.20
          enable-cache: true
          cache-dependency-glob: embedded-system/decode-can-blf-data/uv.lock
      - name: Set up Python
        uses: actions/setup-python@v5.4.0
        with:
          python-version-file: embedded-system/decode-can-blf-data/pyproject.toml
      - name: Install dependencies
        working-directory: embedded-system/decode-can-blf-data
        run: |
          uv sync --dev
      - name: Test
        working-directory: embedded-system/decode-can-blf-data
        run: |
          uv run poe test-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.3.1
        with:
          directory: embedded-system/decode-can-blf-data

  decode-can-mf4-data-test:
