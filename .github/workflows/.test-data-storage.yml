---
name: . Test Data Storage

'on':
  workflow_call:
    inputs:
      delta-lake-read-delta-lake-by-amazon-athena:
        required: true
        type: boolean
      delta-lake-read-delta-lake-by-trino:
        required: true
        type: boolean
      delta-lake-write-to-delta-lake:
        required: true
        type: boolean
      hm-duckdb-query-duckdb:
        required: true
        type: boolean
      hm-duckdb-query-lance:
        required: true
        type: boolean
      hm-duckdb-query-parquet:
        required: true
        type: boolean
      hm-duckdb-query-protobuf:
        required: true
        type: boolean
      hm-hdf5:
        required: true
        type: boolean
      hm-lancedb:
        required: true
        type: boolean
      hm-protobuf:
        required: true
        type: boolean
      lance:
        required: true
        type: boolean
      prometheus:
        required: true
        type: boolean

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    permissions:
      pull-requests: read
    outputs:
      workflow: ${{ steps.filter.outputs.workflow }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - uses: dorny/paths-filter@v3.0.2
        id: filter
        with:
          filters: |
            workflow:
              - '.github/workflows/.test-data-storage.yml'

  delta-lake-read-delta-lake-by-amazon-athena-test:
    name: Delta Lake (read-delta-lake-by-amazon-athena) | Test
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.workflow == 'true' || inputs.delta-lake-read-delta-lake-by-amazon-athena }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Install uv
        uses: astral-sh/setup-uv@v5.2.1
        with:
          version: 0.5.20
          enable-cache: true
          cache-dependency-glob: data-storage/delta-lake/read-delta-lake-by-amazon-athena/uv.lock
      - name: Set up Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version-file: data-storage/delta-lake/read-delta-lake-by-amazon-athena/pyproject.toml
      - name: Install dependencies
        working-directory: data-storage/delta-lake/read-delta-lake-by-amazon-athena
        run: |
          uv sync --dev
      - name: Test
        working-directory: data-storage/delta-lake/read-delta-lake-by-amazon-athena
        run: |
          uv run poe test-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.3.1
        with:
          directory: data-storage/delta-lake/read-delta-lake-by-amazon-athena

