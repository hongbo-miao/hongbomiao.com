---
name: . Static Type Check


'on':
  workflow_call:
    inputs:
      api-go:
        required: true
        type: boolean
      api-node:
        required: true
        type: boolean
      ethereum:
        required: true
        type: boolean
      grafana-hm-panel-plugin:
        required: true
        type: boolean
      mobile-android:
        required: true
        type: boolean
      mobile-react-native:
        required: true
        type: boolean
      web-cypress:
        required: true
        type: boolean
      web:
        required: true
        type: boolean

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    permissions:
      pull-requests: read
    outputs:
      workflow: ${{ steps.filter.outputs.workflow }}
      python: ${{ steps.filter.outputs.python }}
      terraform: ${{ steps.filter.outputs.terraform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - uses: dorny/paths-filter@v3.0.2
        id: filter
        with:
          filters: |
            workflow:
              - '.github/workflows/.static-type-check.yml'
            python:
              - 'pyproject.toml'
              - 'uv.lock'
              - '.mypy.ini'
              - '**/*.py'
            terraform:
              - 'cloud-infrastructure/terraform/**'

  static-type-check-kotlin-mobile-android:
    name: Kotlin (mobile-android)
    if: ${{ needs.detect-changes.outputs.workflow == 'true' || inputs.mobile-android }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Set up Java
        uses: actions/setup-java@v4.6.0
        with:
          distribution: corretto
          java-version: '17'
          cache: gradle
      - name: Static type check Kotlin
        working-directory: mobile/mobile-android
        run: |
          ./gradlew detekt

  static-type-check-python:
    name: Python
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.workflow == 'true' || needs.detect-changes.outputs.python == 'true' }}
    runs-on: ubuntu-24.04
