    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ethereum/.nvmrc
          cache: npm
          cache-dependency-path: ethereum/package-lock.json
      - name: Install dependencies
        working-directory: ethereum
        run: |
          npm ci
      - name: Static type check TypeScript
        working-directory: ethereum
        run: |
          npm run tsc

  static-type-check-typescript-grafana-hm-panel-plugin:
    name: TypeScript (grafana-hm-panel-plugin)
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.grafana-hm-panel-plugin == 'true' }}
    runs-on: ubuntu-22.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: grafana/hm-panel-plugin/.nvmrc
          cache: npm
          cache-dependency-path: grafana/hm-panel-plugin/package-lock.json
      - name: Install dependencies
        working-directory: grafana/hm-panel-plugin
        run: |
          npm ci
      - name: Static type check TypeScript
        working-directory: grafana/hm-panel-plugin
        run: |
