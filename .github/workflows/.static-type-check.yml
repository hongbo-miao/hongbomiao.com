---
name: . Static Type Check

"on":
  workflow_call:
    secrets:
      TF_API_TOKEN:
        required: true

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-22.04
    environment: test
    timeout-minutes: 10
    permissions:
      pull-requests: read
    outputs:
      static-type-check-typescript: ${{ steps.filter.outputs.static-type-check-typescript }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            static-type-check-typescript:
              - '.github/workflows/.static-type-check.yml'
              - 'api-node/**'
              - 'ethereum/**'
              - 'grafana/hm-panel-plugin/**'
              - 'mobile-react-native/**'
              - 'web/**'
              - 'web-cypress/**'

  static-type-check-kotlin:
    name: Kotlin
    runs-on: ubuntu-22.04
    environment: test
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: '19'
          cache: gradle
      - name: Static type check Kotlin
        run: |
          cd mobile-android
          ./gradlew detekt

  static-type-check-python:
    name: Python
    runs-on: ubuntu-22.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Poetry
        run: |
          pipx install poetry
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: poetry
          cache-dependency-path: poetry.lock
      - name: Set Poetry environment
        run: |
          poetry env use 3.11
      - name: Install dependencies
        run: |
          poetry install --no-root
      - name: Static type check Python
        run: |
          poetry run poe static-type-check-python -- --package=api-python
          poetry run poe static-type-check-python -- --package=chatbot
          poetry run poe static-type-check-python -- --package=convolutional-neural-network
          poetry run poe static-type-check-python -- --package=data-distribution-service
          poetry run poe static-type-check-python -- --package=feature-store
          poetry run poe static-type-check-python -- --package=grafana.hm-dashboard
          poetry run poe static-type-check-python -- --package=graph-neural-network
          poetry run poe static-type-check-python -- --package=hm-airflow
          poetry run poe static-type-check-python -- --package=hm-locust
          poetry run poe static-type-check-python -- --package=hm-ni-veristand
          poetry run poe static-type-check-python -- --package=hm-opal-client
          poetry run poe static-type-check-python -- --package=hm-open3d
          poetry run poe static-type-check-python -- --package=hm-prefect.workflows.calculate
          poetry run poe static-type-check-python -- --package=hm-prefect.workflows.collect-data
          poetry run poe static-type-check-python -- --package=hm-prefect.workflows.find-taxi-top-routes
          poetry run poe static-type-check-python -- --package=hm-prefect.workflows.greet
          poetry run poe static-type-check-python -- --package=hm-prefect.workflows.print-platform
          poetry run poe static-type-check-python -- --package=hm-prefect.workflows.upload-to-influxdb
          poetry run poe static-type-check-python -- --package=hm-spark.applications.find-retired-people-python
          poetry run poe static-type-check-python -- --package=hm-spark.applications.find-taxi-top-routes
          poetry run poe static-type-check-python -- --package=hm-spark.applications.find-taxi-top-routes-sql
          poetry run poe static-type-check-python -- --package=hm-spark.applications.recommend-movies
          poetry run poe static-type-check-python -- --package=hugging-face
          poetry run poe static-type-check-python -- --package=quantum-computing
          poetry run poe static-type-check-python -- --package=tdms

  static-type-check-terraform:
    name: Terraform
    runs-on: ubuntu-22.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      - name: Initialize Terraform
        working-directory: terraform
        run: |
          terraform init
      - name: Static type check Terraform
        working-directory: terraform
        run: |
          terraform validate

  static-type-check-typescript:
    name: TypeScript
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.static-type-check-typescript == 'true' }}
    runs-on: ubuntu-22.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: |
            api-node/package-lock.json
            ethereum/package-lock.json
            grafana/hm-panel-plugin/package-lock.json
            mobile-react-native/package-lock.json
            web/package-lock.json
            web-cypress/package-lock.json
      - name: Install dependencies
        run: |
          cd api-node && npm ci
          cd ../ethereum && npm ci
          cd ../grafana/hm-panel-plugin && npm ci
          cd ../../mobile-react-native && npm ci
          cd ../web && npm ci
          cd ../web-cypress && npm ci
      - name: Static type check TypeScript
        run: |
          cd api-node && npm run tsc
          cd ../ethereum && npm run tsc
          cd ../grafana/hm-panel-plugin && npm run tsc
          cd ../../mobile-react-native && npm run tsc
          cd ../web && npm run tsc
          cd ../web-cypress && npm run tsc
