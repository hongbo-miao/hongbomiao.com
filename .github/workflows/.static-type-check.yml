---
name: . Static Type Check

'on':
  workflow_call:
    inputs:
      # Workflows
      workflow:
        required: true
        type: boolean
      # Languages
      python:
        required: true
        type: boolean
      terraform:
        required: true
        type: boolean
      # Applications
      api-go:
        required: true
        type: boolean
      api-node:
        required: true
        type: boolean
      ethereum:
        required: true
        type: boolean
      grafana-hm-panel-plugin:
        required: true
        type: boolean
      mobile-android:
        required: true
        type: boolean
      mobile-react-native:
        required: true
        type: boolean
      web-cypress:
        required: true
        type: boolean
      web:
        required: true
        type: boolean

jobs:
  static-type-check-kotlin-mobile-android:
    name: Kotlin (mobile-android)
    if: ${{ inputs.workflow || inputs.mobile-android }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Set up Java
        uses: actions/setup-java@v4.7.1
        with:
          distribution: corretto
          java-version: '17'
          cache: gradle
      - name: Static type check Kotlin
        working-directory: mobile/mobile-android
        run: |
          ./gradlew detekt

  static-type-check-python:
