  static-type-check-typescript-mobile-react-native:
    name: TypeScript (mobile-react-native)
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.mobile-react-native == 'true' }}
    runs-on: ubuntu-22.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: mobile-react-native/.nvmrc
          cache: npm
          cache-dependency-path: mobile-react-native/package-lock.json
      - name: Install dependencies
        working-directory: mobile-react-native
        run: |
          npm ci
      - name: Static type check TypeScript
        working-directory: mobile-react-native
        run: |
          npm run tsc

  static-type-check-typescript-web:
    name: TypeScript (web)
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.web == 'true' }}
    runs-on: ubuntu-22.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
