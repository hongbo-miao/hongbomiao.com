name: Build

"on":
  push:
    branches: [main]
  schedule:
    - cron: 0 12 * * 0-6

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-22.04
    environment: production
    timeout-minutes: 10
    permissions:
      pull-requests: read
    outputs:
      api-go: ${{ steps.filter.outputs.api-go }}
      api-node: ${{ steps.filter.outputs.api-node }}
      api-python: ${{ steps.filter.outputs.api-python }}
      chatbot: ${{ steps.filter.outputs.chatbot }}
      hm-alpine: ${{ steps.filter.outputs.hm-alpine }}
      hm-keydb: ${{ steps.filter.outputs.hm-keydb }}
      hm-opal-client: ${{ steps.filter.outputs.hm-opal-client }}
      hm-pgbackrest: ${{ steps.filter.outputs.hm-pgbackrest }}
      hm-prefect-collect-data: ${{ steps.filter.outputs.hm-prefect-collect-data }}
      hm-prefect-print-platform: ${{ steps.filter.outputs.hm-prefect-print-platform }}
      hm-traefik: ${{ steps.filter.outputs.hm-traefik }}
      kafka-connect: ${{ steps.filter.outputs.kafka-connect }}
      streaming: ${{ steps.filter.outputs.streaming }}
      web: ${{ steps.filter.outputs.web }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            api-go:
              - '.github/workflows/build.yml'
              - 'api-go/**'
            api-node:
              - '.github/workflows/build.yml'
              - 'api-node/**'
            api-python:
              - '.github/workflows/build.yml'
              - 'api-python/**'
            chatbot:
              - '.github/workflows/build.yml'
              - 'chatbot/**'
            hm-alpine:
              - '.github/workflows/build.yml'
              - 'hm-alpine/**'
            hm-keydb:
              - '.github/workflows/build.yml'
              - 'hm-keydb/**'
            hm-opal-client:
              - '.github/workflows/build.yml'
              - 'hm-opal-client/**'
            hm-pgbackrest:
              - '.github/workflows/build.yml'
              - 'hm-pgbackrest/**'
            hm-prefect-collect-data:
              - '.github/workflows/build.yml'
              - 'hm-prefect/workflows/collect_data/**'
            hm-prefect-print-platform:
              - '.github/workflows/build.yml'
              - 'hm-prefect/workflows/print_platform/**'
            hm-traefik:
              - '.github/workflows/build.yml'
              - 'hm-traefik/**'
            kafka-connect:
              - '.github/workflows/build.yml'
              - 'kafka-connect/**'
            streaming:
              - '.github/workflows/build.yml'
              - 'streaming/**'
            web:
              - '.github/workflows/build.yml'
              - 'web/**'

  codeql:
    name: CodeQL
    uses: ./.github/workflows/.codeql.yml

  build-hm-web:
    name: Build hm-web
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.web == 'true' }}
    runs-on: ubuntu-22.04
    environment: production
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: amd64,arm64
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        uses: wandalen/wretry.action@v1.0.36
        with:
          action: docker/build-push-action@v3
          with: |
            context: .
            file: ./web/Dockerfile
            push: true
            tags: ghcr.io/hongbo-miao/hm-web:latest
            platforms: linux/amd64,linux/arm64
            cache-from: type=gha
            cache-to: type=gha,mode=max
          attempt_limit: 3
