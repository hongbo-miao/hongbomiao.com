              - '.github/workflows/build.yml'
              - 'machine-learning/hm-rasa/**'
            hm-spark-find-retired-people-python:
              - '.dockerignore'
              - '.github/workflows/build.yml'
              - 'data-processing/hm-spark/applications/find-retired-people-python/**'
            hm-spark-find-retired-people-scala:
