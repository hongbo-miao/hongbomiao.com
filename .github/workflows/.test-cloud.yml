---
name: . Test Cloud

'on':
  workflow_call:
    inputs:
      # Workflows
      workflow:
        required: true
        type: boolean
      # Applications
      # Cloud Platform
      amazon-sagemaker-pytorch-mnist:
        required: true
        type: boolean
      hm-aws-parallelcluster:
        required: true
        type: boolean
      # Cloud Infrastructure
      hm-pulumi:
        required: true
        type: boolean
      production-aws-glue-spark-scripts:
        required: true
        type: boolean
      # Cloud Security
      hm-prowler:
        required: true
        type: boolean

jobs:
  # Cloud Platform
  amazon-sagemaker-pytorch-mnist-test:
    name: Amazon SageMaker (pytorch-mnist) | Test
    if: ${{ inputs.workflow || inputs.amazon-sagemaker-pytorch-mnist }}
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Install uv
        uses: astral-sh/setup-uv@v6.7.0
        with:
          version: 0.8.19
          enable-cache: true
          cache-dependency-glob: cloud-platform/aws/amazon-sagemaker/pytorch-mnist/uv.lock
      - name: Set up Python
        uses: actions/setup-python@v6.0.0
        with:
          python-version-file: cloud-platform/aws/amazon-sagemaker/pytorch-mnist/pyproject.toml
      - name: Install dependencies
        working-directory: cloud-platform/aws/amazon-sagemaker/pytorch-mnist
        run: |
          uv sync --dev
      - name: Test
        working-directory: cloud-platform/aws/amazon-sagemaker/pytorch-mnist
        run: |
          uv run poe test-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: hongbo-miao/hongbomiao.com
          directory: cloud-platform/aws/amazon-sagemaker/pytorch-mnist

  # Cloud Infrastructure
  aws-parallelcluster-test:
    name: AWS ParallelCluster | Test
    if: ${{ inputs.workflow || inputs.hm-aws-parallelcluster }}
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Install uv
        uses: astral-sh/setup-uv@v6.7.0
        with:
          version: 0.8.19
          enable-cache: true
          cache-dependency-glob: cloud-platform/aws/aws-parallelcluster/pcluster/uv.lock
      - name: Set up Python
        uses: actions/setup-python@v6.0.0
        with:
          python-version-file: cloud-platform/aws/aws-parallelcluster/pcluster/pyproject.toml
      - name: Install dependencies
        working-directory: cloud-platform/aws/aws-parallelcluster/pcluster
        run: |
          uv sync --dev
      - name: Test
        working-directory: cloud-platform/aws/aws-parallelcluster/pcluster
        run: |
          uv run poe test-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: hongbo-miao/hongbomiao.com
          directory: cloud-platform/aws/aws-parallelcluster/pcluster

  pulumi-test:
    name: Pulumi | Test
    if: ${{ inputs.workflow || inputs.hm-pulumi }}
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Install uv
        uses: astral-sh/setup-uv@v6.7.0
        with:
          version: 0.8.19
          enable-cache: true
          cache-dependency-glob: infrastructure/hm-pulumi/uv.lock
      - name: Set up Python
        uses: actions/setup-python@v6.0.0
        with:
          python-version-file: infrastructure/hm-pulumi/pyproject.toml
      - name: Install dependencies
        working-directory: infrastructure/hm-pulumi
        run: |
          uv sync --dev
      - name: Test
        working-directory: infrastructure/hm-pulumi
        run: |
          uv run poe test-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: hongbo-miao/hongbomiao.com
          directory: infrastructure/hm-pulumi

  production-aws-glue-spark-scripts-test:
    name: AWS Glue (production spark-scripts) | Test
    if: ${{ inputs.workflow || inputs.production-aws-glue-spark-scripts }}
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Install uv
        uses: astral-sh/setup-uv@v6.7.0
        with:
          version: 0.8.19
          enable-cache: true
          cache-dependency-glob: infrastructure/opentofu/environments/production/aws/general/files/aws-glue/spark-scripts/uv.lock
      - name: Set up Python
        uses: actions/setup-python@v6.0.0
        with:
          python-version-file: infrastructure/opentofu/environments/production/aws/general/files/aws-glue/spark-scripts/pyproject.toml
      - name: Install dependencies
        working-directory: infrastructure/opentofu/environments/production/aws/general/files/aws-glue/spark-scripts
        run: |
          uv sync --dev
      - name: Test
        working-directory: infrastructure/opentofu/environments/production/aws/general/files/aws-glue/spark-scripts
        run: |
          uv run poe test-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: hongbo-miao/hongbomiao.com
          directory: infrastructure/opentofu/environments/production/aws/general/files/aws-glue/spark-scripts

  # Cloud Security
  prowler-test:
    name: Prowler | Test
    if: ${{ inputs.workflow || inputs.hm-prowler }}
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Install uv
        uses: astral-sh/setup-uv@v6.7.0
        with:
          version: 0.8.19
          enable-cache: true
          cache-dependency-glob: security/hm-prowler/uv.lock
      - name: Set up Python
        uses: actions/setup-python@v6.0.0
        with:
          python-version-file: security/hm-prowler/pyproject.toml
      - name: Install dependencies
        working-directory: security/hm-prowler
        run: |
          uv sync --dev
      - name: Test
        working-directory: security/hm-prowler
        run: |
          uv run poe test-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: hongbo-miao/hongbomiao.com
          directory: security/hm-prowler
