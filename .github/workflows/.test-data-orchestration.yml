---
name: . Test Data Orchestration

'on':
  workflow_call:
    inputs:
      # Workflows
      workflow:
        required: true
        type: boolean
      # Applications
      hm-airflow:
        required: true
        type: boolean
      hm-prefect-calculate:
        required: true
        type: boolean
      hm-prefect-daft-analysis:
        required: true
        type: boolean
      hm-prefect-greet:
        required: true
        type: boolean
      hm-prefect-print-platform:
        required: true
        type: boolean

jobs:
  airflow-test:
    name: Airflow | Test
    if: ${{ inputs.workflow || inputs.hm-airflow }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Install uv
        uses: astral-sh/setup-uv@v6.3.1
        with:
          version: 0.7.20
          enable-cache: true
          cache-dependency-glob: data-orchestration/hm-airflow/uv.lock
      - name: Set up Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version-file: data-orchestration/hm-airflow/pyproject.toml
      - name: Install dependencies
        working-directory: data-orchestration/hm-airflow
        run: |
          uv sync --dev
      - name: Test
        working-directory: data-orchestration/hm-airflow
        run: |
          uv run poe test-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.4.3
        with:
          directory: data-orchestration/hm-airflow

