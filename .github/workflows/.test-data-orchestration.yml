---
name: . Test Data Orchestration

'on':
  workflow_call:
    inputs:
      hm-airflow:
        required: true
        type: boolean
      hm-prefect-calculate:
        required: true
        type: boolean
      hm-prefect-greet:
        required: true
        type: boolean
      hm-prefect-print-platform:
        required: true
        type: boolean

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    permissions:
      pull-requests: read
    outputs:
      workflow: ${{ steps.filter.outputs.workflow }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - uses: dorny/paths-filter@v3.0.2
        id: filter
        with:
          filters: |
            workflow:
              - '.github/workflows/.test-data-orchestration.yml'

  airflow-test:
    name: Airflow | Test
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.workflow == 'true' || inputs.hm-airflow }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Install uv
        uses: astral-sh/setup-uv@v5.2.1
        with:
          version: 0.5.20
          enable-cache: true
          cache-dependency-glob: data-orchestration/hm-airflow/uv.lock
      - name: Set up Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version-file: data-orchestration/hm-airflow/pyproject.toml
      - name: Install dependencies
        working-directory: data-orchestration/hm-airflow
        run: |
          uv sync --dev
      - name: Test
        working-directory: data-orchestration/hm-airflow
        run: |
          uv run poe test-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.1.2
        with:
          directory: data-orchestration/hm-airflow

  prefect-calculate-test:
