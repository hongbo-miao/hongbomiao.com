---
name: . Test Computer Vision

'on':
  workflow_call:
    inputs:
      hm-imagebind:
        required: true
        type: boolean
      hm-open3d:
        required: true
        type: boolean
      hm-pyvista-mount-saint-helens:
        required: true
        type: boolean
      hm-supervision-detect-objects:
        required: true
        type: boolean
      open-clip:
        required: true
        type: boolean

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    permissions:
      pull-requests: read
    outputs:
      workflow: ${{ steps.filter.outputs.workflow }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - uses: dorny/paths-filter@v3.0.2
        id: filter
        with:
          filters: |
            workflow:
              - '.github/workflows/.test-computer-vision.yml'

  supervision-detect-objects-test:
    name: supervision (detect-objects) | Test
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.workflow == 'true' || inputs.hm-supervision-detect-objects }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Install uv
        uses: astral-sh/setup-uv@v5.2.1
        with:
          version: 0.5.20
          enable-cache: true
          cache-dependency-glob: computer-vision/hm-supervision/detect-objects/uv.lock
      - name: Set up Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version-file: computer-vision/hm-supervision/detect-objects/pyproject.toml
      - name: Install dependencies
        working-directory: computer-vision/hm-supervision/detect-objects
        run: |
          uv sync --dev
      - name: Test
        working-directory: computer-vision/hm-supervision/detect-objects
        run: |
          uv run poe test-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.3.1
        with:
          directory: computer-vision/hm-supervision/detect-objects

  imagebind-test:
    name: ImageBind | Test
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.workflow == 'true' || inputs.hm-imagebind }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Install uv
        uses: astral-sh/setup-uv@v5.2.1
        with:
          version: 0.5.20
          enable-cache: true
          cache-dependency-glob: computer-vision/hm-imagebind/uv.lock
      - name: Set up Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version-file: computer-vision/hm-imagebind/pyproject.toml
      - name: Install dependencies
        working-directory: computer-vision/hm-imagebind
        run: |
          uv sync --dev
      - name: Test
        working-directory: computer-vision/hm-imagebind
        run: |
          uv run poe test-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.3.1
        with:
          directory: computer-vision/hm-imagebind

  open-clip-test:
    name: OpenCLIP | Test
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.workflow == 'true' || inputs.open-clip }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
