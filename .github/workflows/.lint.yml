          cache: poetry
          cache-dependency-path: poetry.lock
      - name: Install dependencies
        run: |
          poetry install --no-root
      - name: Lint MATLAB
        run: |
          poetry run poe lint-matlab

  lint-protocol-buffers-api-go:
    name: Protocol Buffers (api-go)
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.api-go == 'true' }}
    runs-on: ubuntu-22.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.3
      - name: Lint Protocol Buffers
        working-directory: api-go
        run: |
          docker run \
            --rm \
            --volume="$(pwd):/workspace" \
            --workdir=/workspace \
            bufbuild/buf \
            lint

  lint-python:
    name: Python
    runs-on: ubuntu-22.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.3
      - name: Install Poetry
        run: |
          pipx install poetry
      - name: Set up Python
        uses: actions/setup-python@v5.1.0
        with:
          python-version-file: pyproject.toml
          cache: poetry
          cache-dependency-path: poetry.lock
      - name: Install dependencies
        run: |
          poetry install --no-root
      - name: Lint Python (Black)
        run: |
          poetry run poe lint-python-black
      - name: Lint Python (Ruff)
        run: |
          poetry run poe lint-python-ruff
      - name: Lint Python (isort)
        run: |
          poetry run poe lint-python-isort

  lint-qml:
    name: QML
    runs-on: ubuntu-22.04
    environment: test
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.3
      - name: Set up Qt
        uses: jurplel/install-qt-action@v3.3.0
        with:
          version: 6.6.1
          cache: true
      - name: Lint QML
        run: |
          qmllint $(git ls-files "*.qml")

  lint-ruby:
    name: Ruby
    runs-on: ubuntu-22.04
    environment: test
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Lint Ruby
        run: |
          bundle exec rubocop

  lint-scala-hm-spark-find-retired-people-scala:
    name: Scala (hm-spark-find-retired-people-scala)
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.hm-spark-find-retired-people-scala == 'true' }}
