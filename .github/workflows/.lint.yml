          python-version-file: pyproject.toml
          cache: poetry
          cache-dependency-path: poetry.lock
      - name: Install dependencies
        run: |
          poetry install --no-root
      - name: Lint CMake
        run: |
          poetry run poe lint-cmake

  lint-commit-message:
    name: Commit Message
    runs-on: ubuntu-22.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.3
        with:
          fetch-depth: 0
      - name: Lint Commit
        uses: wagoid/commitlint-github-action@v6.0.1

  lint-css:
    name: CSS
    runs-on: ubuntu-22.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.3
      - name: Set up Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: |
          npm ci
      - name: Lint CSS
        run: |
          npm run lint:css

  lint-dockerfile:
    name: Dockerfile
    runs-on: ubuntu-22.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.3
      - name: Lint Dockerfile
        uses: jbergstroem/hadolint-gh-action@v1.12.2
        with:
          dockerfile: '**/Dockerfile*'

  lint-go:
    name: Go
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.api-go == 'true' }}
    runs-on: ubuntu-22.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.3
      - name: Set up Go
        uses: actions/setup-go@v5.0.0
        with:
          go-version-file: api-go/go.mod
          cache-dependency-path: api-go/go.sum
      - name: Lint Go
        uses: golangci/golangci-lint-action@v4.0.0
        with:
          version: latest
          working-directory: api-go
          args: --timeout=10m

  lint-javascript-api-node:
