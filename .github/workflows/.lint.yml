---
name: . Lint

'on':
  workflow_call:
    inputs:
      api-go:
        required: true
        type: boolean
      api-node:
        required: true
        type: boolean
      api-rust:
        required: true
        type: boolean
      ethereum:
        required: true
        type: boolean
      grafana-hm-panel-plugin:
        required: true
        type: boolean
      hm-spark-find-retired-people-scala:
        required: true
        type: boolean
      hm-spark-ingest-from-s3-to-kafka:
        required: true
        type: boolean
      iads-iads-data-producer:
        required: true
        type: boolean
      iads-zeromq-iads-bridge:
        required: true
        type: boolean
      kafka-rust-proto-consumer:
        required: true
        type: boolean
      kafka-rust-proto-producer:
        required: true
        type: boolean
      kafka-rust-udp-kafka-bridge:
        required: true
        type: boolean
      kafka-rust-zeromq-kafka-bridge:
        required: true
        type: boolean
      mobile-android:
        required: true
        type: boolean
      mobile-react-native:
        required: true
        type: boolean
      national-instruments-veristand-zeromq-bridge:
        required: true
        type: boolean
      udp-receiver:
        required: true
        type: boolean
      udp-sender:
        required: true
        type: boolean
      web-cypress:
        required: true
        type: boolean
      web:
        required: true
        type: boolean
      windows-calculator:
        required: true
        type: boolean

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    permissions:
      pull-requests: read
    outputs:
      # Languages
      ansible: ${{ steps.filter.outputs.ansible }}
      c-cpp: ${{ steps.filter.outputs.c-cpp }}
      cmake: ${{ steps.filter.outputs.cmake }}
      css: ${{ steps.filter.outputs.css }}
      dockerfile: ${{ steps.filter.outputs.dockerfile }}
      html: ${{ steps.filter.outputs.html }}
      json: ${{ steps.filter.outputs.json }}
      justfile: ${{ steps.filter.outputs.justfile }}
      kubernetes: ${{ steps.filter.outputs.kubernetes }}
      markdown: ${{ steps.filter.outputs.markdown }}
      matlab: ${{ steps.filter.outputs.matlab }}
      natural-language: ${{ steps.filter.outputs.natural-language }}
      python: ${{ steps.filter.outputs.python }}
      qml: ${{ steps.filter.outputs.qml }}
      ruby: ${{ steps.filter.outputs.ruby }}
      shell: ${{ steps.filter.outputs.shell }}
      solidity: ${{ steps.filter.outputs.solidity }}
      sql: ${{ steps.filter.outputs.sql }}
      terraform: ${{ steps.filter.outputs.terraform }}
      toml: ${{ steps.filter.outputs.toml }}
      verilog: ${{ steps.filter.outputs.verilog }}
      vhdl: ${{ steps.filter.outputs.vhdl }}
      xml: ${{ steps.filter.outputs.xml }}
      yaml: ${{ steps.filter.outputs.yaml }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - uses: dorny/paths-filter@v3.0.2
        id: filter
        with:
          filters: |
            # Languages
            ansible:
              - '.github/workflows/.lint.yml'
              - 'pyproject.toml'
              - 'uv.lock'
              - '**/playbook.yml'
            c-cpp:
              - '.github/workflows/.lint.yml'
              - '.clang-format'
              - '**/*.c'
              - '**/*.cpp'
              - '**/*.cu'
              - '**/*.cuh'
              - '**/*.h'
              - '**/*.hpp'
              - '**/*.ino'
            cmake:
              - '.github/workflows/.lint.yml'
              - 'pyproject.toml'
              - 'uv.lock'
              - '**/CMakeLists.txt'
            css:
              - '.github/workflows/.lint.yml'
              - '.node-version'
              - '.npmrc'
              - 'package.json'
              - 'package-lock.json'
              - '.stylelintignore'
              - '.stylelintrc.mjs'
              - '**/*.css'
            dockerfile:
              - '.github/workflows/.lint.yml'
              - '.hadolint.yaml'
              - '**/Dockerfile*'
            html:
              - '.github/workflows/.lint.yml'
              - '.node-version'
              - '.npmrc'
              - 'package.json'
              - 'package-lock.json'
              - '**/*.html'
            json:
              - '.github/workflows/.lint.yml'
              - '.node-version'
              - '.npmrc'
              - 'package.json'
              - 'package-lock.json'
              - '**/*.json'
            justfile:
              - '.github/workflows/.lint.yml'
              - 'pyproject.toml'
              - 'uv.lock'
              - '**/justfile'
            kubernetes:
              - '.github/workflows/.lint.yml'
              - 'kubernetes/manifests/**'
            markdown:
              - '.github/workflows/.lint.yml'
              - '.node-version'
              - '.npmrc'
              - 'package.json'
              - 'package-lock.json'
              - '**/*.md'
            matlab:
              - '.github/workflows/.lint.yml'
              - 'pyproject.toml'
              - 'uv.lock'
              - '**/*.m'
            natural-language:
              - '.github/workflows/.lint.yml'
              - '.node-version'
              - '.npmrc'
              - 'package.json'
              - 'package-lock.json'
              - '.textlintrc.json'
              - '.textlintignore'
              - '**/*.c'
              - '**/*.cjs'
              - '**/*.cpp'
              - '**/*.cs'
              - '**/*.csproj'
              - '**/*.cu'
              - '**/*.cuh'
              - '**/*.dbc'
              - '**/*.go'
              - '**/*.gradle'
              - '**/*.h'
              - '**/*.hpp'
              - '**/*.ino'
              - '**/*.ipynb'
              - '**/*.java'
              - '**/*.jl'
              - '**/*.js'
              - '**/*.json'
              - '**/*.kt'
              - '**/*.kts'
              - '**/*.m'
              - '**/*.md'
              - '**/*.mjs'
              - '**/*.p4'
              - '**/*.py'
              - '**/*.rego'
              - '**/*.rs'
              - '**/*.scad'
              - '**/*.scala'
              - '**/*.sh'
              - '**/*.sln'
              - '**/*.sol'
              - '**/*.sql'
              - '**/*.swift'
              - '**/*.tf'
              - '**/*.toml'
              - '**/*.ts'
              - '**/*.tsx'
              - '**/*.vhd'
              - '**/*.WizardFile'
              - '**/*.xml'
              - '**/*.yaml'
              - '**/*.yml'
            ruby:
              - '.github/workflows/.lint.yml'
              - 'Gemfile'
              - 'Gemfile.lock'
              # https://github.com/rubocop/rubocop/blob/master/config/default.yml
              - '**/*.gemfile'
              - '**/Vagrantfile'
            python:
              - '.github/workflows/.lint.yml'
              - 'pyproject.toml'
              - 'uv.lock'
              - '.ruff.toml'
              - '**/*.py'
            qml:
              - '.github/workflows/.lint.yml'
              - '**/*.qml'
            shell:
              - '.github/workflows/.lint.yml'
              - '**/*.sh'
            solidity:
              - '.github/workflows/.lint.yml'
              - '.node-version'
              - '.npmrc'
              - 'package.json'
              - 'package-lock.json'
              - '.solhint.json'
              - '.solhintignore'
              - '**/*.sol'
            sql:
              - '.github/workflows/.lint.yml'
              - 'pyproject.toml'
              - 'uv.lock'
              - '.sqlfluff'
              - '.sqlfluffignore'
              - '**/*.sql'
            terraform:
              - '.github/workflows/.lint.yml'
              - '**/*.tf'
              - '**/*.tfvars'
              - '**/.terraform.lock.hcl'
            toml:
              - '.github/workflows/.lint.yml'
              - 'taplo.toml'
              - '**/*.toml'
            verilog:
              - '.github/workflows/.lint.yml'
              - 'pyproject.toml'
              - 'uv.lock'
              - '**/*.v'
            vhdl:
              - '.github/workflows/.lint.yml'
              - 'pyproject.toml'
              - 'uv.lock'
              - '**/*.vhd'
            xml:
              - '.github/workflows/.lint.yml'
              - '.node-version'
              - '.npmrc'
              - 'package.json'
              - 'package-lock.json'
              - '.prettierignore'
              - '.prettierrc.mjs'
              - '**/*.xml'
            yaml:
              - '.github/workflows/.lint.yml'
              - 'pyproject.toml'
              - 'uv.lock'
              - '.yamllint.yaml'
              - '**/*.yaml'

  lint-ansible:
    name: Ansible
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.ansible == 'true' }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Install uv
        uses: astral-sh/setup-uv@v5.2.1
        with:
          version: 0.5.20
          enable-cache: true
          cache-dependency-glob: uv.lock
      - name: Set up Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version-file: pyproject.toml
      - name: Install dependencies
        run: uv sync --dev
      - name: Install dependencies from Ansible Galaxy
        run: |
          uv run poe ansible-galaxy-install --role-file=ansible/requirements.yml
      - name: Lint Ansible
        run: |
          uv run poe lint-ansible

  lint-csharp-national-instruments-veristand-zeromq-bridge:
    name: C# (national-instruments-veristand-zeromq-bridge)
    if: ${{ inputs.national-instruments-veristand-zeromq-bridge }}
    runs-on: windows-2025
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Set up NuGet
        uses: nuget/setup-nuget@v2.0.1
        with:
          # https://www.nuget.org/packages/NuGet.Versioning#versions-body-tab
          nuget-version: 6.12.1
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4.2.0
        with:
          global-json-file: hardware-in-the-loop/national-instruments/veristand/VeriStandZeroMQBridge/global.json
        env:
          # https://github.com/dotnet/sdk/issues/44957
          DOTNET_INSTALL_DIR: ${{ runner.temp }}/.dotnet
      - name: Install dependencies
        working-directory: hardware-in-the-loop/national-instruments/veristand/VeriStandZeroMQBridge
        run: |
          nuget restore VeriStandZeroMQBridge.sln
          dotnet tool restore
      - name: Lint C# (format)
        working-directory: hardware-in-the-loop/national-instruments/veristand/VeriStandZeroMQBridge
        run: |
          dotnet format VeriStandZeroMQBridge.sln --verify-no-changes
      - name: Lint C# (CSharpier)
        working-directory: hardware-in-the-loop/national-instruments/veristand/VeriStandZeroMQBridge
        run: |
          dotnet csharpier --check .

  lint-c-cpp:
    name: C, C++
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.c-cpp == 'true' }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Lint C, C++ (ClangFormat)
        uses: DoozyX/clang-format-lint-action@v0.18.2
        with:
          source: .
          extensions: c,cpp,cu,cuh,h,hpp,ino
          clangFormatVersion: 18
          style: file
      - name: Install uv
        uses: astral-sh/setup-uv@v5.2.1
        with:
          version: 0.5.20
          enable-cache: true
          cache-dependency-glob: uv.lock
      - name: Set up Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version-file: pyproject.toml
      - name: Install dependencies
        run: |
          uv sync --dev
      - name: Lint C, C++ (cpplint)
        run: |
          uv run poe lint-c-cpp-cpplint --repository=asterios/led-blinker --extensions=c,h --recursive asterios/led-blinker
          uv run poe lint-c-cpp-cpplint --repository=compiler-infrastructure/llvm --extensions=cpp,hpp --recursive compiler-infrastructure/llvm
          uv run poe lint-c-cpp-cpplint --repository=embedded-systems/freertos --extensions=ino --recursive embedded-systems/freertos
          uv run poe lint-c-cpp-cpplint --repository=hm-kafka/kafka-client/kafka-c/avro-producer --extensions=c,h --recursive hm-kafka/kafka-client/kafka-c/avro-producer
          uv run poe lint-c-cpp-cpplint --repository=matlab/call-c-function-in-matlab --extensions=c,h --recursive matlab/call-c-function-in-matlab
          uv run poe lint-c-cpp-cpplint --repository=matlab/call-c-function-in-matlab --extensions=c,h --recursive matlab/call-c-function-in-matlab
          uv run poe lint-c-cpp-cpplint --repository=parallel-computing/cuda --extensions=cu,cuh --recursive parallel-computing/cuda
          uv run poe lint-c-cpp-cpplint --repository=reverse-engineering/hello-c --extensions=c,h --recursive reverse-engineering/hello-c
          uv run poe lint-c-cpp-cpplint --repository=reverse-engineering/hello-cpp --extensions=cpp,hpp --recursive reverse-engineering/hello-cpp
          uv run poe lint-c-cpp-cpplint --repository=robotics/robot-operating-system/src/hm_cpp_package --extensions=cpp,hpp --recursive robotics/robot-operating-system

  lint-cmake:
    name: CMake
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.cmake == 'true' }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Install uv
        uses: astral-sh/setup-uv@v5.2.1
        with:
          version: 0.5.20
          enable-cache: true
          cache-dependency-glob: uv.lock
      - name: Set up Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version-file: pyproject.toml
      - name: Install dependencies
        run: |
          uv sync --dev
      - name: Lint CMake
        run: |
          uv run poe lint-cmake

  lint-commit-message:
    name: Commit Message
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Lint Commit
        uses: wagoid/commitlint-github-action@v6.2.1

  lint-css:
    name: CSS
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.css == 'true' }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version-file: .node-version
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: |
          npm ci
      - name: Lint CSS
        run: |
          npm run lint:css

  lint-dockerfile:
    name: Dockerfile
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.dockerfile == 'true' }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Lint Dockerfile
        uses: jbergstroem/hadolint-gh-action@v1.12.2
        with:
          dockerfile: '**/Dockerfile*'

  lint-go-api-go:
    name: Go (api-go)
    if: ${{ inputs.api-go }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Set up Go
        uses: actions/setup-go@v5.2.0
        with:
          go-version-file: api-go/go.mod
          cache-dependency-path: api-go/go.sum
      - name: Lint Go
        uses: golangci/golangci-lint-action@v6.2.0
        with:
          version: latest
          working-directory: api-go
          args: --timeout=10m

  lint-html:
    name: HTML
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.html == 'true' }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version-file: .node-version
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: |
          npm ci
      - name: Lint HTML
        run: |
          npm run lint:html

  lint-javascript-api-node:
    name: JavaScript (api-node)
    if: ${{ inputs.api-node }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version-file: api-node/.node-version
          cache: npm
          cache-dependency-path: api-node/package-lock.json
      - name: Install dependencies
        working-directory: api-node
        run: |
          npm ci
      - name: Lint JavaScript
        working-directory: api-node
        run: |
          npm run lint:javascript

  lint-javascript-ethereum:
    name: JavaScript (ethereum)
    if: ${{ inputs.ethereum }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version-file: ethereum/.node-version
          cache: npm
          cache-dependency-path: ethereum/package-lock.json
      - name: Install dependencies
        working-directory: ethereum
        run: |
          npm ci
      - name: Lint JavaScript
        working-directory: ethereum
        run: |
          npm run lint:javascript

  lint-javascript-grafana-hm-panel-plugin:
    name: JavaScript (grafana-hm-panel-plugin)
    if: ${{ inputs.grafana-hm-panel-plugin }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version-file: data-visualization/grafana/hm-panel-plugin/.node-version
          cache: npm
          cache-dependency-path: data-visualization/grafana/hm-panel-plugin/package-lock.json
      - name: Install dependencies
        working-directory: data-visualization/grafana/hm-panel-plugin
        run: |
          npm ci
      - name: Lint JavaScript
        working-directory: data-visualization/grafana/hm-panel-plugin
        run: |
          npm run lint:javascript

  lint-javascript-mobile-react-native:
    name: JavaScript (mobile-react-native)
    if: ${{ inputs.mobile-react-native }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version-file: mobile/mobile-react-native/.node-version
          cache: npm
          cache-dependency-path: mobile/mobile-react-native/package-lock.json
      - name: Install dependencies
        working-directory: mobile/mobile-react-native
        run: |
          npm ci
      - name: Lint JavaScript
        working-directory: mobile/mobile-react-native
        run: |
          npm run lint:javascript

  lint-javascript-web:
    name: JavaScript (web)
    if: ${{ inputs.web }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version-file: web/.node-version
          cache: npm
          cache-dependency-path: web/package-lock.json
      - name: Install dependencies
        working-directory: web
        run: |
          npm ci
      - name: Lint JavaScript
        working-directory: web
        run: |
          npm run lint:javascript

  lint-javascript-web-cypress:
    name: JavaScript (web-cypress)
    if: ${{ inputs.web-cypress }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version-file: web-cypress/.node-version
          cache: npm
          cache-dependency-path: web-cypress/package-lock.json
      - name: Install dependencies
        working-directory: web-cypress
        run: |
          npm ci
      - name: Lint JavaScript
        working-directory: web-cypress
        run: |
          npm run lint:javascript

  lint-json:
    name: JSON
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.json == 'true' }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version-file: .node-version
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: |
          npm ci
      - name: Lint JSON
        run: |
          npm run lint:json

  lint-justfile:
    name: justfile
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.justfile == 'true' }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Install uv
        uses: astral-sh/setup-uv@v5.2.1
        with:
          version: 0.5.20
          enable-cache: true
          cache-dependency-glob: uv.lock
      - name: Set up Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version-file: pyproject.toml
      - name: Install dependencies
        run: |
          uv sync --dev
      - name: Lint justfile
        run: |
          uv run poe lint-justfile

  lint-kotlin-mobile-android:
    name: Kotlin (mobile-android)
    if: ${{ inputs.mobile-android }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Set up Java
        uses: actions/setup-java@v4.6.0
        with:
          distribution: corretto
          java-version: '17'
          cache: gradle
      - name: Lint Kotlin
        working-directory: mobile/mobile-android
        run: |
          ./gradlew ktlintCheck

  lint-kubernetes-manifest:
    name: Kubernetes Manifest
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.kubernetes == 'true' }}
    runs-on: ubuntu-24.04
    environment: test
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Lint Kubernetes
        run: |
          docker run \
            --rm \
            --volume="$(pwd)/kubernetes:/kubernetes" \
            ghcr.io/yannh/kubeconform:latest-alpine \
              -kubernetes-version=1.26.0 \
              -ignore-filename-pattern='.*trafficsplit.yaml' \
              -ignore-filename-pattern='.*my-values.yaml' \
              -ignore-filename-pattern=kubernetes/manifests/argocd/ \
              -ignore-filename-pattern=kubernetes/manifests/elastic/ \
              -ignore-filename-pattern=kubernetes/manifests/hm-kafka/ \
              -ignore-filename-pattern=kubernetes/manifests/kubeflow/kubeflow-training-operator/ \
              -ignore-filename-pattern=kubernetes/manifests/postgres-operator/ \
              -ignore-filename-pattern=kubernetes/manifests/prometheus/ \
              -ignore-filename-pattern=kubernetes/manifests/yugabyte/ \
