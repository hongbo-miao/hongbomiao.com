---
name: . Test Data Transformation

'on':
  workflow_call:
    inputs:
      # Workflows
      workflow:
        required: true
        type: boolean
      # Applications
      dbt-hm-postgres:
        required: true
        type: boolean

jobs:
  dbt-hm-postgres-test:
    name: dbt (hm-postgres) | Test
    if: ${{ inputs.workflow || inputs.dbt-hm-postgres }}
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Install uv
        uses: astral-sh/setup-uv@v6.8.0
        with:
          version: 0.8.22
          enable-cache: true
          cache-dependency-glob: data-transformation/dbt/projects/dbt_hm_postgres/uv.lock
      - name: Set up Python
        uses: actions/setup-python@v6.0.0
        with:
          python-version-file: data-transformation/dbt/projects/dbt_hm_postgres/.python-version
      - name: Install dependencies
        working-directory: data-transformation/dbt/projects/dbt_hm_postgres
        run: |
          uv sync --dev
      - name: Test
        working-directory: data-transformation/dbt/projects/dbt_hm_postgres
        run: |
          uv run poe test-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: hongbo-miao/hongbomiao.com
          directory: data-transformation/dbt/projects/dbt_hm_postgres
