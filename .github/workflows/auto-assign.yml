---
name: Auto Assign

'on':
  pull_request:
    branches:
      - main
    types:
      - opened
      - ready_for_review

jobs:
  auto-assign:
    name: Auto Assign
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Auto assign
        uses: kentaro-m/auto-assign-action@v2.0.0
        with:
          configuration-path: .github/auto-assign.yml
