            workflow-test-operating-system:
              - '.github/workflows/.test-operating-system.yml'
            workflow-test-web:
              - '.github/workflows/.test-web.yml'
            # Languages
            ansible:
              - 'pyproject.toml'
              - 'uv.lock'
              - '**/playbook.yml'
            c-cpp:
              - '.clang-format'
              - '**/*.c'
              - '**/*.cpp'
              - '**/*.cu'
