[project]
name = "hm-deepeval"
version = "1.0.0"
requires-python = "==3.14.3"

[dependency-groups]
dev = [
  "deepeval==3.8.4",
  "litellm==1.81.8",
  "poethepoet==0.40.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
