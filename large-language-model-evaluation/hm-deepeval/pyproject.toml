[project]
name = "hm-deepeval"
version = "1.0.0"

[dependency-groups]
dev = [
  "deepeval==3.7.4",
  "litellm==1.80.9",
  "poethepoet==0.38.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
