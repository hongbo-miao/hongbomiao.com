[project]
name = "kv-caching"
version = "1.0.0"
requires-python = "==3.14.3"
dependencies = [
  "numpy==2.4.2",
  "torch==2.10.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.40.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
test = "pytest --verbose --verbose --log-cli-level=DEBUG"
test-coverage = "pytest --cov=. --cov-report=xml"
