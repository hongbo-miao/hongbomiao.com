[project]
name = "kv-caching"
version = "1.0.0"
dependencies = [
  "torch==2.8.0",
  "sentence-transformers==5.1.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==7.0.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
test = "pytest --verbose --verbose --log-cli-level=DEBUG"
test-coverage = "pytest --cov=. --cov-report=xml"
