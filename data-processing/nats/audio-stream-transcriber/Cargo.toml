[package]
name = "audio-stream-transcriber"
version = "1.0.0"
edition = "2024"

[dependencies]
anyhow = "=1.0.100"
async-nats = "=0.46.0"
capnp = "=0.25.0"
chrono = "=0.4.43"
dotenvy = "=0.15.7"
flacenc = "=0.5.1"
futures-util = "=0.3.31"
reqwest = { version = "=0.13.1", features = ["json", "multipart"] }
serde = { version = "=1.0.228", features = ["derive"] }
serde_json = "=1.0.149"
tokio = { version = "=1.49.0", features = ["full"] }
tracing = "=0.1.44"
tracing-subscriber = "=0.3.22"
uuid = { version = "=1.20.0", features = ["v4"] }
webrtc-vad = "=0.4.0"

[build-dependencies]
capnpc = "=0.25.0"
