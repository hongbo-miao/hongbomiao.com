[package]
name = "audio-stream-transcriber"
version = "1.0.0"
edition = "2024"

[dependencies]
anyhow = "=1.0.100"
async-nats = "=0.45.0"
capnp = "=0.23.0"
chrono = "=0.4.42"
dotenvy = "=0.15.7"
flacenc = "=0.5.0"
futures-util = "=0.3.31"
reqwest = { version = "=0.12.25", features = ["json", "multipart"] }
serde = { version = "=1.0.228", features = ["derive"] }
serde_json = "=1.0.145"
tokio = { version = "=1.48.0", features = ["full"] }
tracing = "=0.1.43"
tracing-subscriber = "=0.3.22"
uuid = { version = "=1.19.0", features = ["v4"] }
webrtc-vad = "=0.4.0"

[build-dependencies]
capnpc = "=0.23.2"
