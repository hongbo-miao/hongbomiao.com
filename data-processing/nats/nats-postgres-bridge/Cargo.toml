[package]
name = "nats-postgres-bridge"
version = "1.0.0"
edition = "2024"

[dependencies]
anyhow = "=1.0.100"
async-nats = "=0.45.0"
capnp = "=0.23.1"
dotenvy = "=0.15.7"
futures-util = "=0.3.31"
serde = { version = "=1.0.228", features = ["derive"] }
serde_json = "=1.0.145"
sqlx = { version = "=0.8.6", features = ["json", "postgres", "runtime-tokio"] }
tokio = { version = "=1.48.0", features = ["full"] }
tracing = "=0.1.44"
tracing-subscriber = "=0.3.22"
uuid = { version = "=1.19.0", features = ["v4"] }

[build-dependencies]
capnpc = "=0.23.2"
