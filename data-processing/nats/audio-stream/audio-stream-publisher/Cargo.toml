[package]
name = "audio-stream-publisher"
version = "1.0.0"
edition = "2024"

[dependencies]
anyhow = "=1.0.102"
async-nats = "=0.46.0"
capnp = "=0.25.1"
chrono = "=0.4.44"
dotenvy = "=0.15.7"
flacenc = "=0.5.1"
ffmpeg-sidecar = { version = "=2.4.0", features = ["download_ffmpeg"] }
tokio = { version = "=1.49.0", features = ["full"] }
tracing = "=0.1.44"
tracing-subscriber = { version = "=0.3.22", features = ["env-filter"] }
uuid = { version = "=1.21.0", features = ["v4"] }

[build-dependencies]
capnpc = "=0.25.0"
