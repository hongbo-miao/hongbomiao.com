[package]
name = "audio-stream-transcriber"
version = "1.0.0"
edition = "2024"

[dependencies]
anyhow = "=1.0.102"
async-nats = "=0.46.0"
capnp = "=0.25.1"
chrono = "=0.4.44"
claxon = "=0.4.3"
dotenvy = "=0.15.7"
flacenc = "=0.5.1"
futures-util = "=0.3.32"
reqwest = { version = "=0.13.2", features = ["json", "multipart"] }
serde = { version = "=1.0.228", features = ["derive"] }
serde_json = "=1.0.149"
serde_with = "=3.16.1"
tokio = { version = "=1.49.0", features = ["full"] }
tracing = "=0.1.44"
tracing-subscriber = { version = "=0.3.22", features = ["env-filter"] }
uuid = { version = "=1.21.0", features = ["v5"] }
webrtc-vad = "=0.4.0"

[build-dependencies]
capnpc = "=0.25.0"
