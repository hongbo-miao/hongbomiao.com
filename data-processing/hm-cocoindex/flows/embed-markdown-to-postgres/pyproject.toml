[project]
name = "cocoindex-embed-markdown-to-postgres"
version = "1.0.0"
requires-python = "==3.14.3"
dependencies = [
  "cocoindex[embeddings]==0.3.30",
  "pydantic==2.12.5",
]

[dependency-groups]
dev = [
  "poethepoet==0.41.0",
  "prefect==3.6.16",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.10.0"

[tool.poe.tasks]
dev = "cocoindex update src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
