[project]
name = "analyze-coffee-customers"
version = "1.0.0"
requires-python = "~=3.13.6"
dependencies = [
  "apache-sedona[spark]==1.7.2",
  "keplergl==0.3.7",
  "pydeck==0.9.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.36.0",
  "pytest-cov==6.2.1",
  "pytest==8.4.1",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
