[project]
name = "analyze-coffee-customers"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "apache-sedona[spark]==1.7.0",
  "keplergl==0.3.5",
  "pydeck==0.9.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.31.1",
  "pytest==8.3.4",
  "pytest-cov==6.0.0",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
