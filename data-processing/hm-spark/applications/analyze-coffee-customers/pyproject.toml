[tool.poetry]
name = "hm-spark-analyze-coffee-customers"
version = "1.0.0"
description = ""
authors = ["Hongbo Miao"]

[tool.poetry.dependencies]
python = "3.11.x"
apache-sedona = {version = "1.5.1", extras = ["spark"]}
keplergl = "0.3.2"
pydeck = "0.8.0"

[tool.poetry.group.dev.dependencies]
poethepoet = "0.25.1"
pytest = "8.1.1"
