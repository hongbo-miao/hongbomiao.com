[project]
name = "find-retired-people-python"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "pyspark==3.5.3",
]

[dependency-groups]
dev = [
  "poethepoet==0.31.1",
  "pytest==8.3.4",
  "pytest-cov==6.0.0",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"

spark-submit-to-local = "spark-submit --master='local[*]' src/main.py"
