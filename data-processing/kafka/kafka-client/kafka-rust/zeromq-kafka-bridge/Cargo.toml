[package]
name = "kakfa-rust-zeromq-kafka-bridge"
version = "1.0.0"
rust-version = "1.80"
edition = "2021"

[dependencies]
dotenvy = "=0.15.7"
futures = "=0.3.31"
prost = "=0.13.5"
rdkafka = { version = "=0.37.0", features = ["cmake-build", "dynamic-linking"] }
schema_registry_converter = { version = "=4.2.0", features = [
  "easy",
  "proto_raw",
] }
tokio = { version = "=1.43.0", features = ["full"] }
zeromq = "=0.4.1"

[dev-dependencies]
clippy = "=0.0.302"

[build-dependencies]
prost-build = "=0.13.5"
