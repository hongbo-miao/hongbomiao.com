[package]
name = "kakfa-rust-zeromq-kafka-bridge"
version = "1.0.0"
edition = "2024"

[dependencies]
dotenvy = "=0.15.7"
futures = "=0.3.31"
prost = "=0.14.3"
rdkafka = { version = "=0.39.0", features = ["cmake-build", "dynamic-linking"] }
schema_registry_converter = { version = "=4.7.0", features = [
  "easy",
  "proto_raw",
] }
tokio = { version = "=1.49.0", features = ["full"] }
zeromq = "=0.4.1"

[build-dependencies]
prost-build = "=0.14.3"
