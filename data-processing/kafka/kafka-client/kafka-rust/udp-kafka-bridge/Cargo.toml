[package]
name = "kakfa-rust-udp-kafka-bridge"
version = "1.0.0"
edition = "2024"

[dependencies]
apache-avro = "=0.20.0"
futures = "=0.3.31"
prost = "=0.14.1"
rdkafka = { version = "=0.38.0", features = ["cmake-build", "dynamic-linking"] }
schema_registry_converter = { version = "=4.6.0", features = [
  "easy",
  "proto_raw",
] }
socket2 = "=0.5.10"
tokio = { version = "=1.47.1", features = ["full"] }

[build-dependencies]
prost-build = "=0.14.1"
