[package]
name = "kakfa-rust-udp-kafka-bridge"
version = "1.0.0"
edition = "2021"

[dependencies]
apache-avro = "=0.18.0"
futures = "=0.3.31"
prost = "=0.13.5"
rdkafka = { version = "=0.37.0", features = ["cmake-build", "dynamic-linking"] }
schema_registry_converter = { version = "=4.4.0", features = [
  "easy",
  "proto_raw",
] }
socket2 = "=0.5.9"
tokio = { version = "=1.44.2", features = ["full"] }

[dev-dependencies]
clippy = "=0.0.302"

[build-dependencies]
prost-build = "=0.13.5"
