[package]
name = "kakfa-rust-proto-producer"
version = "1.0.0"
edition = "2024"

[dependencies]
apache-avro = "=0.20.0"
chrono = "=0.4.42"
prost = "=0.14.1"
rand = "=0.9.2"
rdkafka = { version = "=0.38.0", features = ["cmake-build", "dynamic-linking"] }
schema_registry_converter = { version = "=4.6.0", features = [
  "easy",
  "proto_raw",
] }
tokio = { version = "=1.48.0", features = ["full"] }

[build-dependencies]
prost-build = "=0.14.1"
