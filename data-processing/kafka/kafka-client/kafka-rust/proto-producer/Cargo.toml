[package]
name = "kakfa-rust-proto-producer"
version = "1.0.0"
edition = "2021"

[dependencies]
apache-avro = "=0.18.0"
chrono = "=0.4.41"
prost = "=0.14.1"
rand = "=0.9.1"
rdkafka = { version = "=0.37.0", features = ["cmake-build", "dynamic-linking"] }
schema_registry_converter = { version = "=4.4.0", features = [
  "easy",
  "proto_raw",
] }
tokio = { version = "=1.45.1", features = ["full"] }

[build-dependencies]
prost-build = "=0.14.1"
