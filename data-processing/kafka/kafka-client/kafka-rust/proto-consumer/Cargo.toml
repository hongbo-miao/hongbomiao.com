[package]
name = "kakfa-rust-proto-consumer"
version = "1.0.0"
edition = "2021"

[dependencies]
apache-avro = "=0.19.0"
chrono = "=0.4.41"
prost = "=0.14.1"
rdkafka = { version = "=0.38.0", features = ["cmake-build", "dynamic-linking"] }
tokio = { version = "=1.47.0", features = ["full"] }
schema_registry_converter = { version = "=4.5.0", features = [
  "easy",
  "proto_raw",
] }

[build-dependencies]
prost-build = "=0.14.1"
