[project]
name = "automatic-mixed-precision"
version = "1.0.0"
dependencies = [
  "deepspeed==0.18.3",
  "mpi4py==4.1.1",
  "torch==2.9.1",
  "torchvision==0.24.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.38.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
