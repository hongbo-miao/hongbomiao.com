# https://skaffold.dev/docs/references/yaml/

apiVersion: skaffold/v2beta17
kind: Config
metadata:
  name: hongbomiao.com
build:
  artifacts:
  - image: hongbomiao/web
    context: .
    docker:
      dockerfile: web/Dockerfile
  - image: hongbomiao/hm-api-server:latest
    context: .
    docker:
      dockerfile: api-go/build/package/api-server/Dockerfile
    sync:
      manual:
        - src: "*.go"
          dest: .
  - image: hongbomiao/hm-grpc-server:latest
    context: .
    docker:
      dockerfile: api-go/build/package/grpc-server/Dockerfile
    sync:
      manual:
        - src: "*.go"
          dest: .
  - image: hongbomiao/hm-log-receiver:latest
    context: .
    docker:
      dockerfile: api-go/build/package/log-receiver/Dockerfile
    sync:
      manual:
        - src: "*.go"
          dest: .
deploy:
  kubectl:
    manifests:
    - kubernetes/config/*.yaml
