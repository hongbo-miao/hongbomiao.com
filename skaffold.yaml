# https://skaffold.dev/docs/references/yaml/

apiVersion: skaffold/v2beta17
kind: Config
metadata:
  name: hongbomiao.com
build:
  artifacts:
  - image: hongbomiao/web
    context: .
    docker:
      dockerfile: web/Dockerfile
  - image: hongbomiao/hm-graphql-server:latest
    context: .
    docker:
      dockerfile: api-go/build/package/graphql-server/Dockerfile
    sync:
      manual:
        - src: "*.go"
          dest: .
  - image: hongbomiao/hm-grpc-server:latest
    context: .
    docker:
      dockerfile: api-go/build/package/grpc-server/Dockerfile
    sync:
      manual:
        - src: "*.go"
          dest: .
  - image: hongbomiao/hm-decision-logger:latest
    context: .
    docker:
      dockerfile: api-go/build/package/decision-logger/Dockerfile
    sync:
      manual:
        - src: "*.go"
          dest: .
deploy:
  kubectl:
    manifests:
    - kubernetes/manifests/*.yaml
