[project]
name = "api-rust-scripts"
version = "1.0.0"
requires-python = "==3.14.2"

[dependency-groups]
dev = [
  "httpx==0.28.1",
  "onnx==1.20.1",
  "poethepoet==0.40.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
  "torch==2.9.1",
  "torchvision==0.24.1",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
download-model = "python src/download_model.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
