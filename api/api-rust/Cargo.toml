[package]
name = "api-rust"
version = "1.0.0"
edition = "2024"

[dependencies]
anyhow = "=1.0.100"
async-graphql = "=7.0.17"
async-graphql-axum = "=7.0.17"
async-nats = "=0.45.0"
async-openai = { version = "=0.31.1", features = ["chat-completion"] }
axum = { version = "=0.8.7", features = ["ws"] }
dotenvy = "=0.15.7"
wtransport = "=0.6.1"
ffmpeg-sidecar = { version = "=2.3.0", features = ["download_ffmpeg"] }
futures-util = "=0.3.31"
hound = "=3.5.1"
ndarray = "=0.15.6"
once_cell = "=1.21.3"
opencv = "=0.98.0"
ort = "=1.16.3"
pyo3 = { version = "=0.27.2", features = ["auto-initialize"] }
rayon = "=1.11.0"
reqwest = { version = "=0.12.26", features = ["json", "multipart", "stream"] }
serde = { version = "=1.0.228", features = ["derive"] }
serde_json = "=1.0.145"
sqlx = { version = "=0.8.6", features = ["json", "postgres", "runtime-tokio"] }
tokio = { version = "=1.48.0", features = ["full"] }
tokio-stream = { version = "=0.1.17", features = ["sync"] }
tower = "=0.5.2"
tower-http = { version = "=0.6.8", features = [
  "compression-zstd",
  "cors",
  "timeout",
  "trace",
] }
tower_governor = "=0.8.0"
tracing = "=0.1.44"
tracing-subscriber = "=0.3.22"
utoipa = { version = "=5.4.0", features = ["axum_extras"] }
utoipa-swagger-ui = { version = "=9.0.2", features = ["axum"] }
webrtc-vad = "=0.4.0"

[dev-dependencies]
axum-test = "=18.4.1"
