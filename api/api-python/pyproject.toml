[project]
name = "api-python"
version = "1.0.0"
requires-python = "==3.14.2"
dependencies = [
  "confluent-kafka==2.13.0",
  "fastapi==0.128.0",
  "httpx==0.28.1",
  "lancedb==0.26.1",
  "mem0ai==1.0.2",
  "openai==2.15.0",
  "pydantic-ai-slim[openai]==1.47.0",
  "pydantic-settings==2.12.0",
  "sentence-transformers==5.2.0",
  "sentry-sdk[fastapi]==2.50.0",
  "uvicorn==0.40.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.40.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
dev = { cmd = "python src/main.py", env = { ENV = "development" } }
serve = { cmd = "python src/main.py", env = { ENV = "production" } }
test = { cmd = "pytest --verbose --verbose", env = { ENV = "test" } }
test-coverage = { cmd = "pytest --cov=. --cov-report=xml", env = { ENV = "test" } }
