# https://docs.docker.com/reference/compose-file/
---
name: api-node-cypress
services:
  api-node:
    build:
      context: ../..
      dockerfile: api/api-node/Dockerfile.development
    container_name: hm_api_node
    depends_on:
      - postgres
      - redis
    env_file:
      - .env.development.local.example.docker
    ports:
      - '127.0.0.1:58136:58136'
    restart: unless-stopped

  postgres:
    image: postgres:18.1-alpine
    container_name: hm_postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init_up.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - ./postgres/.env.development.local.example
    ports:
      - '127.0.0.1:5432:5432'
    restart: unless-stopped

  redis:
    image: redis:8.4.0-alpine
    container_name: hm_redis
    volumes:
      - redis_data:/data
    ports:
      - '127.0.0.1:6379:6379'
    restart: unless-stopped

volumes:
  redis_data: {}
  postgres_data: {}
