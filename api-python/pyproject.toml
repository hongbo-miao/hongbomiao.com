[project]
name = "api-python"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
    "Flask==3.1.0",
    "Flask-Cors==5.0.0",
    "confluent-kafka==2.6.1",
    "gunicorn==23.0.0",
    "python-dotenv==1.0.1",
    "sentry-sdk[flask]==2.19.0",
]

[tool.uv]
package = false

[dependency-groups]
dev = [
    "poethepoet==0.30.0",
    "pytest==8.3.3",
    "pytest-cov==6.0.0",
]

[tool.poe.tasks]
dev = "flask run"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
serve = "gunicorn 'flaskr:create_app()' --bind=:35903 --workers=5"
flask-help = "flask --help"
flask-list-routes = "flask routes"
flask-greet = "flask greet"
