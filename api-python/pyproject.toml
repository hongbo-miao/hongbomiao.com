[tool.poetry]
name = "hm-api-python"
version = "1.0.0"
description = ""
authors = ["Hongbo Miao"]

[tool.poetry.dependencies]
python = "3.11.x"
Flask = "2.2.2"
Flask-APScheduler = "1.12.4"
Flask-Cors = "3.0.10"
flask-sock = "0.5.2"
gunicorn = "20.1.0"
python-dotenv = "0.21.0"
sentry-sdk = {extras = ["flask"], version = "1.11.0"}

[tool.poetry.group.dev.dependencies]
poethepoet = "0.16.4"
pytest = "7.2.0"
pytest-cov = "4.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poe.tasks]
dev = "flask run"
test = "pytest"
test-coverage = "pytest --cov=. --cov-report=xml"
serve = "gunicorn 'hm_api_python:create_app()' --bind=:35903"
