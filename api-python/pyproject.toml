[tool.poetry]
name = "hm-api-python"
version = "1.0.0"
description = ""
authors = ["Hongbo Miao"]
packages = [{include = "flaskr"}]

[tool.poetry.dependencies]
python = "3.11.x"
Flask = "2.3.3"
Flask-APScheduler = "1.13.0"
Flask-Cors = "4.0.0"
confluent-kafka = "2.2.0"
flask-sock = "0.7.0"
gunicorn = "21.2.0"
python-dotenv = "1.0.0"
sentry-sdk = {version = "1.32.0", extras = ["flask"]}

[tool.poetry.group.dev.dependencies]
poethepoet = "0.24.1"
pytest = "7.4.3"
pytest-cov = "4.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poe.tasks]
dev = "flask run"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
serve = "gunicorn 'flaskr:create_app()' --bind=:35903 --workers=5"
flask-help = "flask --help"
flask-list-routes = "flask routes"
flask-greet = "flask greet"
