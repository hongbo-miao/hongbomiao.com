[project]
name = "fine-tune-whisper"
version = "1.0.0"
requires-python = "==3.12.12"
dependencies = [
  "datasets==4.4.2",
  "evaluate==0.4.6",
  "jiwer==4.0.0",
  "torch==2.9.1",
  "transformers[audio,torch]==4.57.5",
]

[dependency-groups]
dev = [
  "poethepoet==0.40.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
dev = "torchrun --nproc_per_node=1 src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
