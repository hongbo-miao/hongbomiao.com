[project]
name = "hm-axolotl"
version = "1.0.0"
dependencies = [
  "axolotl[deepspeed]==0.12.2",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==7.0.0",
  "pytest==8.4.2",
]

[project.optional-dependencies]
build = [
  "setuptools",
  "torch",
]
compile = [
  "flash-attn==2.8.3",
]

[tool.uv]
package = false
required-version = ">=0.8.0"
no-build-isolation-package = ["flash-attn"]
override-dependencies = ["torch==2.7.1"]

[tool.uv.sources]
torch = [{ index = "pytorch-cu128" }]

[[tool.uv.index]]
name = "pytorch-cu128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
