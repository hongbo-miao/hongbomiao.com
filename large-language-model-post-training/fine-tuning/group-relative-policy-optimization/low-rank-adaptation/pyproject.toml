[project]
name = "group-relative-policy-optimization-low-rank-adaptation"
version = "1.0.0"
requires-python = "==3.14.2"
dependencies = [
  "datasets==4.4.2",
  "peft==0.18.0",
  "transformers==4.57.3",
  "trl==0.26.2",
]

[dependency-groups]
dev = [
  "poethepoet==0.40.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
