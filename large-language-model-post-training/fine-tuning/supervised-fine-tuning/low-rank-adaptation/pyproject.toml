[project]
name = "supervised-fine-tuning-low-rank-adaptation"
version = "1.0.0"
requires-python = "==3.14.3"
dependencies = [
  "datasets==4.5.0",
  "peft==0.18.1",
  "transformers==4.57.6",
  "trl==0.27.2",
]

[dependency-groups]
dev = [
  "poethepoet==0.41.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
