[project]
name = "hm-llama-factory"
version = "1.0.0"
requires-python = "==3.13.12"
dependencies = [
  "llamafactory[metrics,torch]==0.9.4",
]

[dependency-groups]
dev = [
  "poethepoet==0.41.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
