[project]
name = "call-matlab-function-in-python"
version = "1.0.0"
requires-python = "~=3.11.0"
dependencies = [
    "matlabengine==24.2.1",
]

[tool.uv]
package = false

[dependency-groups]
dev = [
    "poethepoet==0.30.0",
    "pytest==8.3.3",
    "pytest-cov==6.0.0",
]

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
