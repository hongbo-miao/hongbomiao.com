[tool.poetry]
name = "call-matlab-function-in-python"
version = "1.0.0"
description = ""
authors = ["Hongbo Miao"]

[tool.poetry.dependencies]
python = "3.11.x"
matlabengine = "24.1.2"

[tool.poetry.group.dev.dependencies]
poethepoet = "0.26.1"
pytest = "8.2.1"
