[project]
name = "call-matlab-function-in-python"
version = "1.0.0"
requires-python = "~=3.11.0"
dependencies = [
  "matlabengine==25.1.2",
]

[dependency-groups]
dev = [
  "poethepoet==0.32.2",
  "pytest-cov==6.0.0",
  "pytest==8.3.4",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
