[project]
name = "hm-imagebind"
version = "1.0.0"
requires-python = "==3.10.19"
dependencies = [
  "gradio==6.2.0",
  "httpx==0.28.1",
  "imagebind",
  "lancedb==0.26.1",
  "mayavi==4.8.3",
  "numpy==2.4.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.40.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.uv.sources]
imagebind = { git = "https://github.com/facebookresearch/ImageBind" }

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
