[project]
name = "hm-imagebind"
version = "1.0.0"
dependencies = [
  "gradio==5.49.1",
  "httpx==0.28.1",
  "imagebind",
  "lancedb==0.25.2",
  "mayavi==4.8.3",
  "numpy==2.3.4",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==7.0.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.uv.sources]
imagebind = { git = "https://github.com/facebookresearch/ImageBind" }

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
