[project]
name = "mount-saint-helens"
version = "1.0.0"
dependencies = [
  "pyvista==0.46.4",
  "lancedb==0.26.0",
  "open-clip-torch==3.2.0",
  "pillow==12.0.0",
  "pandas==2.3.3",
]

[dependency-groups]
dev = [
  "poethepoet==0.38.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
