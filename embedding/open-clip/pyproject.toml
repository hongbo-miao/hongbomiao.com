[project]
name = "mount-saint-helens"
version = "1.0.0"
requires-python = "~=3.13.3"
dependencies = [
  "pyvista==0.46.3",
  "lancedb==0.25.0",
  "open-clip-torch==3.1.0",
  "pillow==11.3.0",
  "pandas==2.3.2",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==7.0.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
