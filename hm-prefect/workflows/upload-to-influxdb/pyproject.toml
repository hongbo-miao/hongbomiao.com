[tool.poetry]
name = "hm-prefect-upload-to-influxdb"
version = "1.0.0"
description = ""
authors = ["Hongbo Miao"]
packages = [{include = "src"}]

[tool.poetry.dependencies]
python = "3.11.x"
influxdb-client = {version = "1.36.1", extras = ["async"]}
pandas = "2.0.1"
prefect = "2.10.5"
prefect-aws = "0.3.1"
pyarrow = "11.0.0"
tenacity = "8.2.2"

[tool.poetry.group.dev.dependencies]
poethepoet = "0.19.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poe.tasks]
prefect-server-start = "prefect server start"
prefect-agent-start = "prefect agent start"
prefect-profile-use = "prefect profile use"
prefect-concurrency-limit-create = "prefect concurrency-limit create"

dev = "python src/main.py"
add-kubernetes-job-block = "python add_kubernetes_job_block.py"
build = "prefect deployment build src/main.py:upload_to_influxdb --name=upload-to-influxdb --infra-block=kubernetes-job/upload-to-influxdb-kubernetes-job-block --apply"
run = "prefect deployment run upload-to-influxdb/upload-to-influxdb"
