[project]
name = "hm-crawl4ai"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "Crawl4AI==0.7.3",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==6.2.1",
  "pytest==8.4.1",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
set-up = "crawl4ai-setup"
verify = "crawl4ai-doctor"
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
