[project]
name = "hm-crawl4ai"
version = "1.0.0"
dependencies = [
  "Crawl4AI==0.7.8",
]

[dependency-groups]
dev = [
  "poethepoet==0.38.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
set-up = "crawl4ai-setup"
verify = "crawl4ai-doctor"
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
