[project]
name = "hm-crawl4ai"
version = "1.0.0"
requires-python = "==3.13.12"
dependencies = [
  "anyio==4.12.1",
  "Crawl4AI==0.8.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.41.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.10.0"

[tool.poe.tasks]
set-up = "crawl4ai-setup"
verify = "crawl4ai-doctor"
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
