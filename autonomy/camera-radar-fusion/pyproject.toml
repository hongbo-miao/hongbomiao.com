[project]
name = "camera-radar-fusion"
version = "1.0.0"
dependencies = [
  "numpy==1.26.4",
  "nuscenes-devkit==1.2.0",
  "pydantic-settings==2.12.0",
  "scikit-learn==1.7.2",
  "scipy==1.16.3",
  "ultralytics==8.3.237",
]

[dependency-groups]
dev = [
  "poethepoet==0.38.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = { cmd = "python src/main.py", env = { ENV = "development" } }
test = { cmd = "pytest --verbose --verbose", env = { ENV = "test" } }
test-coverage = { cmd = "pytest --cov=. --cov-report=xml", env = { ENV = "test" } }
