[project]
name = "camera-radar-fusion"
version = "1.0.0"
dependencies = [
  "numpy==1.26.4",
  "nuscenes-devkit==1.2.0",
  "scikit-learn==1.7.2",
  "scipy==1.16.3",
  "ultralytics==8.3.227",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.0",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
