[project]
name = "hm-axolotl"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "axolotl[deepspeed]==0.10.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.35.0",
  "pytest-cov==6.2.1",
  "pytest==8.4.1",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
