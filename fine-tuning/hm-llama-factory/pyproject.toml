[project]
name = "hm-llama-factory"
version = "1.0.0"
requires-python = "~=3.13.5"
dependencies = [
  "llamafactory[metrics,torch]==0.9.3",
]

[dependency-groups]
dev = [
  "poethepoet==0.36.0",
  "pytest-cov==6.2.1",
  "pytest==8.4.1",
]

[tool.uv]
package = false
required-version = ">=0.7.0"

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
