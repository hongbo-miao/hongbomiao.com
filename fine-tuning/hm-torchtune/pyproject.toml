[project]
name = "hm-torchtune"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "tensorboard==2.19.0",
  "torch==2.7.1",
  "torchao==0.11.0",
  "torchtune==0.6.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.36.0",
  "pytest-cov==6.2.1",
  "pytest==8.4.1",
]

[tool.uv]
package = false
required-version = ">=0.7.0"

[tool.uv.sources]
torch = [{ index = "pytorch-cu128" }]

[[tool.uv.index]]
name = "pytorch-cu128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
