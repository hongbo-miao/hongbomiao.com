[project]
name = "aws-parallelcluster"
version = "1.0.0"
requires-python = "~=3.13.0"

[dependency-groups]
dev = [
  "aws-parallelcluster==3.11.1",
  "poethepoet==0.31.1",
  "pytest==8.3.4",
  "pytest-cov==6.0.0",
]

[tool.uv]
package = false

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
