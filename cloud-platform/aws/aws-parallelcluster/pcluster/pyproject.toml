[project]
name = "pcluster"
version = "1.0.0"
requires-python = "~=3.13.0"

[dependency-groups]
dev = [
  "aws-parallelcluster==3.13.0",
  "poethepoet==0.34.0",
  "pytest-cov==6.1.1",
  "pytest==8.3.5",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
