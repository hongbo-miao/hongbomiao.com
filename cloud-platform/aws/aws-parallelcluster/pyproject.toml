[project]
name = "aws-parallelcluster"
version = "1.0.0"
requires-python = "~=3.13.0"

[tool.uv]
package = false

[dependency-groups]
dev = [
    "aws-parallelcluster==3.11.1",
    "poethepoet==0.31.0",
    "pytest==8.3.3",
    "pytest-cov==6.0.0",
]

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
