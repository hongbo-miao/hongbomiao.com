[project]
name = "pytorch-mnist"
version = "1.0.0"
requires-python = "~=3.10.0"
dependencies = [
  "torch==2.6.0",
  "torchvision==0.21.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.33.0",
  "pytest-cov==6.0.0",
  "pytest==8.3.5",
  "sagemaker==2.240.0",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
