[project]
name = "hm-hydra-zen"
version = "1.0.0"
requires-python = "==3.14.2"
dependencies = [
  "hydra-zen==0.16.0",
  "numpy==2.4.0",
  "orjson==3.11.5",
  "torch==2.9.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.40.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
