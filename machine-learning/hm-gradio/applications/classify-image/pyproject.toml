[project]
name = "classify-image"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
    "gradio==5.6.0",
    "httpx==0.27.2",
    "torch==2.5.1",
    "torchvision==0.20.1",
]

[tool.uv]
package = false

[dependency-groups]
dev = [
    "poethepoet==0.30.0",
    "pytest==8.3.3",
    "pytest-cov==6.0.0",
]

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
