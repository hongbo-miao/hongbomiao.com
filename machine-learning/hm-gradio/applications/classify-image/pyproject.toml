[project]
name = "classify-image"
version = "1.0.0"
requires-python = "==3.13.11"
dependencies = [
  "gradio==6.4.0",
  "httpx==0.28.1",
  "torch==2.10.0",
  "torchvision==0.25.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.40.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
