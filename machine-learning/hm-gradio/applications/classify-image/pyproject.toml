[project]
name = "classify-image"
version = "1.0.0"
requires-python = "~=3.13.3"
dependencies = [
  "gradio==5.44.1",
  "httpx==0.28.1",
  "torch==2.8.0",
  "torchvision==0.23.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==6.2.1",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
