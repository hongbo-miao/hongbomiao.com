[project]
name = "classify-image"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "gradio==5.13.2",
  "httpx==0.28.1",
  "torch==2.6.0",
  "torchvision==0.21.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.32.2",
  "pytest-cov==6.0.0",
  "pytest==8.3.4",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
