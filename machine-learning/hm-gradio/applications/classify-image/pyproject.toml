[project]
name = "classify-image"
version = "1.0.0"
requires-python = "~=3.13.3"
dependencies = [
  "gradio==5.36.2",
  "httpx==0.28.1",
  "torch==2.7.1",
  "torchvision==0.22.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.36.0",
  "pytest-cov==6.2.1",
  "pytest==8.4.1",
]

[tool.uv]
package = false
required-version = ">=0.7.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
