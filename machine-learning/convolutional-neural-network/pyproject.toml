[tool.poetry]
name = "convolutional-neural-network"
version = "1.0.0"
description = ""
authors = ["Hongbo Miao"]

[tool.poetry.dependencies]
python = "3.10.x"
dvc = "3.46.0"
dvc-s3 = "3.0.1"
pandas = "2.2.0"
tabulate = "0.9.0"
torch = "2.2.0"
torchvision = "0.17.0"
wandb = "0.16.3"

[tool.poetry.group.dev.dependencies]
poethepoet = "0.24.4"
pytest = "8.0.1"
pytest-cov = "4.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"

dvc-init = "dvc init --subdir"
dvc-add = "dvc add"
dvc-run = "dvc run"
dvc-repro = "dvc repro"

dvc-remove = "dvc remove"
dvc-dag = "dvc dag"

dvc-remote-add = "dvc remote add"
dvc-push = "dvc push"
dvc-pull = "dvc pull"
