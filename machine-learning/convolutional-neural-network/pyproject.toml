[tool.poetry]
package-mode = false

[tool.poetry.dependencies]
python = "~3.10.0"
dvc = "3.56.0"
dvc-s3 = "3.2.0"
pandas = "2.2.3"
tabulate = "0.9.0"
torch = "2.5.1"
torchvision = "0.20.1"
wandb = "0.18.5"

[tool.poetry.group.dev.dependencies]
poethepoet = "0.29.0"
pytest = "8.3.3"
pytest-cov = "6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"

dvc-init = "dvc init --subdir"
dvc-add = "dvc add"
dvc-run = "dvc run"
dvc-repro = "dvc repro"

dvc-remove = "dvc remove"
dvc-dag = "dvc dag"

dvc-remote-add = "dvc remote add"
dvc-push = "dvc push"
dvc-pull = "dvc pull"
