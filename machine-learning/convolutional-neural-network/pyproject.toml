[tool.poetry]
name = "convolutional-neural-network"
version = "1.0.0"
description = ""
authors = ["Hongbo Miao"]

[tool.poetry.dependencies]
python = "3.10.x"
dvc = "3.48.4"
dvc-s3 = "3.1.0"
pandas = "2.2.1"
tabulate = "0.9.0"
torch = "2.2.1"
torchvision = "0.17.1"
wandb = "0.16.4"

[tool.poetry.group.dev.dependencies]
poethepoet = "0.25.0"
pytest = "8.1.1"
pytest-cov = "5.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"

dvc-init = "dvc init --subdir"
dvc-add = "dvc add"
dvc-run = "dvc run"
dvc-repro = "dvc repro"

dvc-remove = "dvc remove"
dvc-dag = "dvc dag"

dvc-remote-add = "dvc remote add"
dvc-push = "dvc push"
dvc-pull = "dvc pull"
