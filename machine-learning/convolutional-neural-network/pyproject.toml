[project]
name = "convolutional-neural-network"
version = "1.0.0"
requires-python = "~=3.10.0"
dependencies = [
  "dvc==3.59.1",
  "dvc-s3==3.2.0",
  "pandas==2.2.3",
  "tabulate==0.9.0",
  "torch==2.6.0",
  "torchvision==0.21.0",
  "wandb==0.19.9",
]

[dependency-groups]
dev = [
  "poethepoet==0.33.1",
  "pytest-cov==6.1.0",
  "pytest==8.3.5",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"

dvc-init = "dvc init --subdir"
dvc-add = "dvc add"
dvc-run = "dvc run"
dvc-repro = "dvc repro"

dvc-remove = "dvc remove"
dvc-dag = "dvc dag"

dvc-remote-add = "dvc remote add"
dvc-push = "dvc push"
dvc-pull = "dvc pull"
