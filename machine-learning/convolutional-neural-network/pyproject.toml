[project]
name = "convolutional-neural-network"
version = "1.0.0"
requires-python = "~=3.13.3"
dependencies = [
  "dvc==3.61.0",
  "dvc-s3==3.2.2",
  "pandas==2.3.1",
  "tabulate==0.9.0",
  "torch==2.8.0",
  "torchvision==0.23.0",
  "wandb==0.21.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==6.2.1",
  "pytest==8.4.1",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"

dvc-init = "dvc init --subdir"
dvc-add = "dvc add"
dvc-run = "dvc run"
dvc-repro = "dvc repro"

dvc-remove = "dvc remove"
dvc-dag = "dvc dag"

dvc-remote-add = "dvc remote add"
dvc-push = "dvc push"
dvc-pull = "dvc pull"
