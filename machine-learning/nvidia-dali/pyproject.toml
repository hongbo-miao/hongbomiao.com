[project]
name = "nvidia-dali"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "numpy==2.2.3",
  "nvidia-dali-cuda120==1.47.0",
  "torch==2.6.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.32.2",
  "pytest-cov==6.0.0",
  "pytest==8.3.4",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
