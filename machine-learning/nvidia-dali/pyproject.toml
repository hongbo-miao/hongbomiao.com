[project]
name = "nvidia-dali"
version = "1.0.0"
requires-python = "==3.14.2"
dependencies = [
  "numpy==2.4.1",
  "nvidia-dali-cuda120==1.53.0",
  "torch==2.10.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.40.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
