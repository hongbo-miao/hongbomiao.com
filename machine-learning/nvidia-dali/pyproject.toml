[project]
name = "nvidia-dali"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "numpy==2.2.5",
  "nvidia-dali-cuda120==1.48.0",
  "torch==2.6.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.34.0",
  "pytest-cov==6.1.1",
  "pytest==8.3.5",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
