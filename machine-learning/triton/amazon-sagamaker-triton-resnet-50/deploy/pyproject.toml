[project]
name = "deploy"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
    "boto3==1.35.69",
    "sagemaker==2.235.2",
]

[tool.uv]
package = false

[dependency-groups]
dev = [
    "poethepoet==0.31.1",
    "pytest==8.3.3",
    "pytest-cov==6.0.0",
]

[tool.poe.tasks]
deploy = "python src/deploy.py"
undeploy = "python src/undeploy.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
