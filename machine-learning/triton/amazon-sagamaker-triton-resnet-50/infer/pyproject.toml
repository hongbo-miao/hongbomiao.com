[project]
name = "infer"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
    "boto3==1.35.76",
    "gevent==24.11.1",
    "geventhttpclient==2.3.3",
    "numpy==1.26.4",
    "orjson==3.10.12",
    "pillow==11.0.0",
    "tritonclient==2.52.0",
]

[tool.uv]
package = false

[dependency-groups]
dev = [
    "poethepoet==0.31.1",
    "pytest==8.3.4",
    "pytest-cov==6.0.0",
]

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
