[project]
name = "model-context-protocol"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "mcp[cli]==1.6.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.33.1",
  "pytest-cov==6.1.0",
  "pytest==8.3.5",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "mcp dev src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
