[project]
name = "hm-flax"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
    "flax==0.10.2",
    "jax==0.4.35",
    "optax==0.2.4",
]

[tool.uv]
package = false

[dependency-groups]
dev = [
    "poethepoet==0.30.0",
    "pytest==8.3.3",
    "pytest-cov==6.0.0",
]

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
