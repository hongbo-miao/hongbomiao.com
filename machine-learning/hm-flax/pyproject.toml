[project]
name = "hm-flax"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "flax==0.10.4",
  "jax==0.5.3",
  "optax==0.2.4",
]

[dependency-groups]
dev = [
  "poethepoet==0.33.1",
  "pytest-cov==6.0.0",
  "pytest==8.3.5",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
