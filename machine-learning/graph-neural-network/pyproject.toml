[project]
name = "graph-neural-network"
version = "1.0.0"
requires-python = "~=3.8.0"
dependencies = [
    "numpy==1.21.6",
    "ogb==1.3.6",
    "torch==1.13.1",
    "torch-geometric==2.3.1",
    "tqdm==4.67.1",
    "wandb==0.18.7",
]

[tool.uv]
package = false

[dependency-groups]
dev = [
    "poethepoet==0.19.0",
    "pytest==8.3.3",
    "pytest-cov==4.1.0",
]

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
