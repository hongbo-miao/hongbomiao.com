[project]
name = "graph-neural-network"
version = "1.0.0"
requires-python = "~=3.13.3"
dependencies = [
  "numpy==2.3.0",
  "ogb==1.3.6",
  "torch==2.7.1",
  "torch-geometric==2.6.1",
  "tqdm==4.67.1",
  "wandb==0.20.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.34.0",
  "pytest-cov==6.1.1",
  "pytest==8.4.0",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
