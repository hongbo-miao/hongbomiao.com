[project]
name = "graph-neural-network"
version = "1.0.0"
requires-python = "~=3.13.3"
dependencies = [
  "numpy==2.3.3",
  "ogb==1.3.6",
  "torch==2.8.0",
  "torch-geometric==2.6.1",
  "tqdm==4.67.1",
  "wandb==0.22.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==7.0.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
