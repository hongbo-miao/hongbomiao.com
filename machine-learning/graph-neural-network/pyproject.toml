[project]
name = "graph-neural-network"
version = "1.0.0"
dependencies = [
  "numpy==2.3.5",
  "ogb==1.3.6",
  "torch==2.9.1",
  "torch-geometric==2.7.0",
  "tqdm==4.67.1",
  "wandb==0.23.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.38.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
