[project]
name = "graph-neural-network"
version = "1.0.0"
requires-python = "~=3.8.0"
dependencies = [
  "numpy==1.26.4",
  "ogb==1.3.6",
  "torch==1.13.1",
  "torch-geometric==2.3.1",
  "tqdm==4.67.1",
  "wandb==0.19.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.19.0",
  "pytest==8.3.4",
  "pytest-cov==4.1.0",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
