[project]
name = "deploy"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "boto3==1.37.33",
  "sagemaker==2.243.2",
]

[dependency-groups]
dev = [
  "poethepoet==0.33.1",
  "pytest-cov==6.1.1",
  "pytest==8.3.5",
]

[tool.uv]
package = false

[tool.poe.tasks]
deploy = "python src/deploy.py"
undeploy = "python src/undeploy.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
