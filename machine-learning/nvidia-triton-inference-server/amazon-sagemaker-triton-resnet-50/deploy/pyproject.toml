[project]
name = "deploy"
version = "1.0.0"
requires-python = "~=3.13.3"
dependencies = [
  "boto3==1.40.4",
  "sagemaker==2.249.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.36.0",
  "pytest-cov==6.2.1",
  "pytest==8.4.1",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
deploy = "python src/deploy.py"
undeploy = "python src/undeploy.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
