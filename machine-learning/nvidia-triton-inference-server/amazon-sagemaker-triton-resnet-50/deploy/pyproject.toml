[project]
name = "deploy"
version = "1.0.0"
requires-python = "~=3.13.3"
dependencies = [
  "boto3==1.38.19",
  "sagemaker==2.244.2",
]

[dependency-groups]
dev = [
  "poethepoet==0.34.0",
  "pytest-cov==6.1.1",
  "pytest==8.3.5",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.poe.tasks]
deploy = "python src/deploy.py"
undeploy = "python src/undeploy.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
