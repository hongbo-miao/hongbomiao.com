[project]
name = "deploy"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "boto3==1.36.9",
  "sagemaker==2.237.3",
]

[dependency-groups]
dev = [
  "poethepoet==0.32.2",
  "pytest-cov==6.0.0",
  "pytest==8.3.4",
]

[tool.uv]
package = false

[tool.poe.tasks]
deploy = "python src/deploy.py"
undeploy = "python src/undeploy.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
