[project]
name = "deploy"
version = "1.0.0"
dependencies = [
  "boto3==1.40.39",
  "sagemaker==2.251.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==7.0.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
deploy = "python src/deploy.py"
undeploy = "python src/undeploy.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
