[project]
name = "infer"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "boto3==1.40.27",
  "gevent==25.8.2",
  "geventhttpclient==2.3.4",
  "numpy==1.26.4",
  "orjson==3.11.3",
  "pillow==11.3.0",
  "tritonclient==2.60.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==6.3.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
