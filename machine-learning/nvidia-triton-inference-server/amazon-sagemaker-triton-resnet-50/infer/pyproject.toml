[project]
name = "infer"
version = "1.0.0"
dependencies = [
  "boto3==1.42.14",
  "gevent==25.9.1",
  "geventhttpclient==2.3.7",
  "numpy==1.26.4",
  "orjson==3.11.5",
  "pillow==12.0.0",
  "tritonclient==2.63.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.38.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
