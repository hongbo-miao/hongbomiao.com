[project]
name = "infer"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "boto3==1.38.16",
  "gevent==25.5.1",
  "geventhttpclient==2.3.3",
  "numpy==1.26.4",
  "orjson==3.10.18",
  "pillow==11.2.1",
  "tritonclient==2.57.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.34.0",
  "pytest-cov==6.1.1",
  "pytest==8.3.5",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
