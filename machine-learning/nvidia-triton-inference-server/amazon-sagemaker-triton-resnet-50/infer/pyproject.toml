[project]
name = "infer"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "boto3==1.37.6",
  "gevent==24.11.1",
  "geventhttpclient==2.3.3",
  "numpy==1.26.4",
  "orjson==3.10.15",
  "pillow==11.1.0",
  "tritonclient==2.55.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.33.0",
  "pytest-cov==6.0.0",
  "pytest==8.3.5",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
