[project]
name = "hm-torchdiffeq"
version = "1.0.0"
dependencies = [
  "matplotlib==3.10.7",
  "numpy==2.3.5",
  "torch==2.9.1",
  "torchdiffeq==0.2.5",
]

[dependency-groups]
dev = [
  "poethepoet==0.38.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
