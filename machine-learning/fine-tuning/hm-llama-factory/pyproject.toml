[project]
name = "hm-llama-factory"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "llamafactory[metrics,torch]==0.9.3",
]

[dependency-groups]
dev = [
  "poethepoet==0.34.0",
  "pytest-cov==6.1.1",
  "pytest==8.3.5",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.poe.tasks]
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
