[project]
name = "hm-torchtune"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "torch==2.7.1",
  "torchao==0.11.0",
  "torchtune==0.6.1",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.uv.sources]
torch = [{ index = "pytorch-cu128" }]

[[tool.uv.index]]
name = "pytorch-cu128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true
