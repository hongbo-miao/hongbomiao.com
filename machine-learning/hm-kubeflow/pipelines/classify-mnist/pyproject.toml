[project]
name = "classify-mnist"
version = "1.0.0"
requires-python = "~=3.13.3"
dependencies = [
  "kfp==2.14.3",
  "torch==2.8.0",
  "torchvision==0.23.0",
  "lightning==2.5.5",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==7.0.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
