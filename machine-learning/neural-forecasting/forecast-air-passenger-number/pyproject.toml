[project]
name = "forecast-air-passenger-number"
version = "1.0.0"
dependencies = [
  "matplotlib==3.10.6",
  "neuralforecast==3.1.1",
  "pandas==2.3.3",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==7.0.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
