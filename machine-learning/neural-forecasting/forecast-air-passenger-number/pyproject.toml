[project]
name = "forecast-air-passenger-number"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
    "matplotlib==3.9.2",
    "neuralforecast==1.7.6",
    "pandas==2.2.3",
]

[tool.uv]
package = false

[dependency-groups]
dev = [
    "poethepoet==0.30.0",
    "pytest==8.3.3",
    "pytest-cov==6.0.0",
]

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
