[project]
name = "detect-objects"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "opencv-python==4.10.0.84",
  "supervision==0.25.1",
  "ultralytics==8.3.52",
]

[dependency-groups]
dev = [
  "poethepoet==0.31.1",
  "pytest==8.3.4",
  "pytest-cov==6.0.0",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
