[project]
name = "detect-objects"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
    "opencv-python==4.10.0.84",
    "supervision==0.25.0",
    "ultralytics==8.3.38",
]

[tool.uv]
package = false

[dependency-groups]
dev = [
    "poethepoet==0.31.1",
    "pytest==8.3.3",
    "pytest-cov==6.0.0",
]

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
