[project]
name = "hm-optuna"
version = "1.0.0"
dependencies = [
  "optuna==4.6.0",
]

[dependency-groups]
dev = [
  "optuna-dashboard==0.20.0",
  "poethepoet==0.38.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
dev = "python src/main.py"
dashboard = "optuna-dashboard sqlite:///db.sqlite3"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
