[project]
name = "analyze-sentiment"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
    "torch==2.5.1",
    "transformers[sentencepiece]==4.46.3",
]

[tool.uv]
package = false

[dependency-groups]
dev = [
    "poethepoet==0.31.0",
    "pytest==8.3.3",
    "pytest-cov==6.0.0",
]

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
