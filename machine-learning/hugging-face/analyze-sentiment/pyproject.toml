[project]
name = "analyze-sentiment"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "torch==2.6.0",
  "transformers[sentencepiece]==4.50.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.33.1",
  "pytest-cov==6.0.0",
  "pytest==8.3.5",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
