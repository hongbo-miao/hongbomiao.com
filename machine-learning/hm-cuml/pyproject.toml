[project]
name = "hm-cuml"
version = "1.0.0"
requires-python = "~=3.13.5"
dependencies = [
  "cudf-cu12==25.8.0",
  "cuml-cu12==25.8.0",
  "scikit-learn==1.7.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==6.3.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
