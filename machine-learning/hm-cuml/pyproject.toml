[project]
name = "hm-cuml"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "cudf-cu12==25.6.0",
  "cuml-cu12==25.6.0",
  "scikit-learn==1.7.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.35.0",
  "pytest-cov==6.1.1",
  "pytest==8.4.0",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
