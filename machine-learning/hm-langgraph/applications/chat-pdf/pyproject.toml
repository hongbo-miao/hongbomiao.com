[project]
name = "hm-langgraph-chat-pdf"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "docling==2.25.1",
  "faiss-cpu==1.10.0",
  "langgraph==0.3.2",
  "openai==1.65.3",
  "pydantic-settings==2.8.1",
  "python-dotenv==1.0.1",
  "sentence-transformers==3.4.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.33.0",
  "pytest-cov==6.0.0",
  "pytest==8.3.5",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
