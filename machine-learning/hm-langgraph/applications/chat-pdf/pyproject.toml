[project]
name = "hm-langgraph-chat-pdf"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "docling==2.28.4",
  "faiss-cpu==1.10.0",
  "langgraph==0.3.25",
  "openai==1.71.0",
  "pydantic-settings==2.8.1",
  "python-dotenv==1.1.0",
  "sentence-transformers==4.0.2",
]

[dependency-groups]
dev = [
  "poethepoet==0.33.1",
  "pytest-cov==6.1.1",
  "pytest==8.3.5",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
