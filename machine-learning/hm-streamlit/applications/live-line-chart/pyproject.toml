[project]
name = "live-line-chart"
version = "1.0.0"
requires-python = "==3.13.11"
dependencies = [
  "numpy==2.4.1",
  "polars==1.37.0",
  "streamlit==1.52.2",
]

[dependency-groups]
dev = [
  "poethepoet==0.40.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
dev = "streamlit run src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
