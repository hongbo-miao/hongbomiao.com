[project]
name = "live-line-chart"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "numpy==2.2.2",
  "polars==1.21.0",
  "streamlit==1.42.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.32.2",
  "pytest-cov==6.0.0",
  "pytest==8.3.4",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "streamlit run src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
