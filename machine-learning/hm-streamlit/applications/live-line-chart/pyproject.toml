[tool.poetry]
name = "hm-streamlit-live-line-chart"
version = "1.0.0"
description = ""
authors = ["Hongbo Miao"]

[tool.poetry.dependencies]
python = "3.12.x"
numpy = "1.26.4"
pandas = "2.2.2"
streamlit = "1.35.0"

[tool.poetry.group.dev.dependencies]
poethepoet = "0.26.1"
pytest = "8.2.2"
pytest-cov = "5.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poe.tasks]
dev = "streamlit run src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
