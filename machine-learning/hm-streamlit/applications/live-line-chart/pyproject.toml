[project]
name = "live-line-chart"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "numpy==2.3.2",
  "polars==1.33.1",
  "streamlit==1.49.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==6.3.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "streamlit run src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
