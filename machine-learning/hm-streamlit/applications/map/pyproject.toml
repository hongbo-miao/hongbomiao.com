[project]
name = "map"
version = "1.0.0"
dependencies = [
  "numpy==2.3.3",
  "pandas==2.3.3",
  "streamlit==1.50.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==7.0.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "streamlit run src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
