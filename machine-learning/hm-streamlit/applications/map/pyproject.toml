[project]
name = "map"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
  "numpy==2.3.0",
  "pandas==2.2.3",
  "streamlit==1.45.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.34.0",
  "pytest-cov==6.1.1",
  "pytest==8.4.0",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.poe.tasks]
dev = "streamlit run src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
