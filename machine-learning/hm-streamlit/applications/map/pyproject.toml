[project]
name = "map"
version = "1.0.0"
requires-python = "==3.14.3"
dependencies = [
  "numpy==2.4.2",
  "pandas==2.3.3",
  "streamlit==1.53.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.41.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.10.0"

[tool.poe.tasks]
dev = "streamlit run src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
