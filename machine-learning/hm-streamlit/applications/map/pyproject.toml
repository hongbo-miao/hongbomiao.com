[project]
name = "map"
version = "1.0.0"
requires-python = "~=3.13.0"
dependencies = [
    "numpy==2.1.3",
    "pandas==2.2.3",
    "streamlit==1.40.1",
]

[tool.uv]
package = false

[dependency-groups]
dev = [
    "poethepoet==0.30.0",
    "pytest==8.3.3",
    "pytest-cov==5.0.0",
]

[tool.poe.tasks]
dev = "streamlit run src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
