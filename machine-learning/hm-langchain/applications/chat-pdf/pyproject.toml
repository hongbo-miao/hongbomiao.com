[project]
name = "chat-pdf"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "chromadb==0.5.23",
  "gpt4all==2.8.2",
  "langchain==0.3.12",
  "langchain-community==0.3.12",
  "langchain-text-splitters==0.3.3",
  "pypdf==5.1.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.31.1",
  "pytest==8.3.4",
  "pytest-cov==6.0.0",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
