[project]
name = "chat-pdf"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
    "chromadb==0.5.20",
    "gpt4all==2.8.2",
    "langchain==0.3.9",
    "langchain-community==0.3.8",
    "langchain-text-splitters==0.3.2",
    "pypdf==5.1.0",
]

[tool.uv]
package = false

[dependency-groups]
dev = [
    "poethepoet==0.31.1",
    "pytest==8.3.3",
    "pytest-cov==6.0.0",
]

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
