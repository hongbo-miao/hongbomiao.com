[project]
name = "hm-langchain-chat-pdf"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "chromadb==0.6.3",
  "gpt4all==2.8.2",
  "langchain==0.3.18",
  "langchain-community==0.3.17",
  "langchain-text-splitters==0.3.6",
  "pypdf==5.3.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.32.2",
  "pytest-cov==6.0.0",
  "pytest==8.3.4",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
