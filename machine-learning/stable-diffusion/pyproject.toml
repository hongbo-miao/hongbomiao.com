[project]
name = "stable-diffusion"
version = "1.0.0"
requires-python = "~=3.13.3"
dependencies = [
  "accelerate==1.8.1",
  "diffusers==0.34.0",
  "torch==2.7.1",
  "transformers==4.53.2",
]

[dependency-groups]
dev = [
  "poethepoet==0.36.0",
  "pytest-cov==6.2.1",
  "pytest==8.4.1",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
