[project]
name = "stable-diffusion"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "accelerate==1.6.0",
  "diffusers==0.33.1",
  "torch==2.7.0",
  "transformers==4.51.3",
]

[dependency-groups]
dev = [
  "poethepoet==0.34.0",
  "pytest-cov==6.1.1",
  "pytest==8.3.5",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
