[project]
name = "stable-diffusion"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "accelerate==1.5.2",
  "diffusers==0.32.2",
  "torch==2.6.0",
  "transformers==4.50.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.33.1",
  "pytest-cov==6.0.0",
  "pytest==8.3.5",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
