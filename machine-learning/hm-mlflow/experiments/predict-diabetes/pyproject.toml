[project]
name = "predict-diabetes"
version = "1.0.0"
requires-python = "~=3.13.3"
dependencies = [
  "mlflow==2.22.1",
  "scikit-learn==1.7.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.35.0",
  "pytest-cov==6.1.1",
  "pytest==8.4.0",
  "python-dotenv==1.1.0",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"

mlflow-ui = "mlflow ui"
