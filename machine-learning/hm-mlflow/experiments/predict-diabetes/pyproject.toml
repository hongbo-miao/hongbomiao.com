[tool.poetry]
name = "hm-mlflow-predict-diabetes"
version = "1.0.0"
description = ""
authors = ["Hongbo Miao"]

[tool.poetry.dependencies]
python = "3.11.x"
mlflow = "2.11.3"
scikit-learn = "1.4.1.post1"

[tool.poetry.group.dev.dependencies]
poethepoet = "0.25.0"
pytest = "8.1.1"
