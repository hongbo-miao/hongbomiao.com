[project]
name = "predict-diabetes"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
    "mlflow==2.18.0",
    "scikit-learn==1.5.2",
]

[tool.uv]
package = false

[dependency-groups]
dev = [
    "poethepoet==0.30.0",
    "pytest==8.3.3",
    "pytest-cov==6.0.0",
    "python-dotenv==1.0.1",
]

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"

mlflow-ui = "mlflow ui"
