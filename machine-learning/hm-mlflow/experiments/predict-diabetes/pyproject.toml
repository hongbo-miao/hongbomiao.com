[project]
name = "predict-diabetes"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "mlflow==2.20.1",
  "scikit-learn==1.6.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.32.2",
  "pytest-cov==6.0.0",
  "pytest==8.3.4",
  "python-dotenv==1.0.1",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"

mlflow-ui = "mlflow ui"
