[project]
name = "classify-mnist"
version = "1.0.0"
dependencies = [
  "mlflow==3.6.0",
  "torch==2.9.0",
  "torchvision==0.24.0",
  "lightning==2.5.6",
  "wandb==0.22.3",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==7.0.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"

mlflow-ui = "mlflow ui"
