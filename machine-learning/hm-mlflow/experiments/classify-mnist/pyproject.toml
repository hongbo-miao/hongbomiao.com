[project]
name = "classify-mnist"
version = "1.0.0"
requires-python = "~=3.11.0"
dependencies = [
  "mlflow==2.21.3",
  "torch==2.6.0",
  "torchvision==0.21.0",
  "lightning==2.5.1",
  "wandb==0.19.10",
]

[dependency-groups]
dev = [
  "poethepoet==0.33.1",
  "pytest-cov==6.1.1",
  "pytest==8.3.5",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"

mlflow-ui = "mlflow ui"
