[project]
name = "classify-mnist"
version = "1.0.0"
requires-python = "~=3.11.0"
dependencies = [
    "mlflow==2.18.0",
    "torch==2.5.1",
    "torchvision==0.20.1",
    "lightning==2.4.0",
    "wandb==0.18.7",
]

[tool.uv]
package = false

[dependency-groups]
dev = [
    "poethepoet==0.31.0",
    "pytest==8.3.3",
    "pytest-cov==6.0.0",
]

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"

mlflow-ui = "mlflow ui"
