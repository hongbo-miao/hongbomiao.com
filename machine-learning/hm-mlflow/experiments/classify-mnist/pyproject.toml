[project]
name = "classify-mnist"
version = "1.0.0"
requires-python = "~=3.13.3"
dependencies = [
  "mlflow==3.1.4",
  "torch==2.7.1",
  "torchvision==0.22.1",
  "lightning==2.5.2",
  "wandb==0.21.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.36.0",
  "pytest-cov==6.2.1",
  "pytest==8.4.1",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"

mlflow-ui = "mlflow ui"
