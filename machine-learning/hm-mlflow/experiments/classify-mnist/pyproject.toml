[project]
name = "classify-mnist"
version = "1.0.0"
dependencies = [
  "mlflow==3.7.0",
  "torch==2.9.1",
  "torchvision==0.24.1",
  "lightning==2.6.0",
  "wandb==0.23.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.38.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"

mlflow-ui = "mlflow ui"
