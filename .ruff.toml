# https://docs.astral.sh/ruff/rules/
[lint]
select = [
  "AIR",   # Airflow
  "ASYNC", # flake8-async
  "C90",   # mccabe
  "COM",   # flake8-commas
  "D",     # pydocstyle
  "E",     # pycodestyle
  "F",     # Pyflakes
  "FAST",  # FastAPI
  "FLY",   # flynt
  "FURB",  # Refurb
  "I",     # isort
  "N",     # pep8-naming
  "NPY",   # NumPy
  "PERF",  # Perflint
  "PGH",   # pygrep-hooks
  "PL",    # Pylint
  "RUF",   # Ruff
  "TRY",   # tryceratops
  "UP",    # pyupgrade
]
ignore = [
  "D100",
  "D101",
  "D102",
  "D103",
  "D104",
  "D105",
  "D107",
  "D203",
  "D212",
  "E501",
  "PLR0913",
  "PLR0915",
  "PLR2004",
  "TRY003",
  "COM812",
]
