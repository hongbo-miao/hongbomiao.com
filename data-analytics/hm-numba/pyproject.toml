[project]
name = "hm-numba"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "numba==0.60.0",
  "numpy==2.0.2",
]

[dependency-groups]
dev = [
  "poethepoet==0.32.0",
  "pytest==8.3.4",
  "pytest-cov==6.0.0",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
