[project]
name = "hm-geopandas"
version = "1.0.0"
requires-python = "==3.13.12"
dependencies = [
  "geodatasets==2026.1.0",
  "geopandas==1.1.2",
  "mapclassify==2.10.0",
  "matplotlib==3.10.8",
  "pyarrow==23.0.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.40.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
