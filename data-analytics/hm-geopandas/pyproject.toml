[project]
name = "hm-geopandas"
version = "1.0.0"
dependencies = [
  "geodatasets==2024.8.0",
  "geopandas==1.1.1",
  "mapclassify==2.10.0",
  "matplotlib==3.10.7",
  "pyarrow==21.0.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==7.0.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
