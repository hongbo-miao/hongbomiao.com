[project]
name = "hm-geopandas"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "geodatasets==2024.8.0",
  "geopandas==1.0.1",
  "mapclassify==2.8.1",
  "matplotlib==3.10.0",
  "pyarrow==19.0.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.32.1",
  "pytest==8.3.4",
  "pytest-cov==6.0.0",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
