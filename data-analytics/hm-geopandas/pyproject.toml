[project]
name = "hm-geopandas"
version = "1.0.0"
requires-python = "~=3.13.3"
dependencies = [
  "geodatasets==2024.8.0",
  "geopandas==1.1.1",
  "mapclassify==2.10.0",
  "matplotlib==3.10.3",
  "pyarrow==20.0.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.36.0",
  "pytest-cov==6.2.1",
  "pytest==8.4.1",
]

[tool.uv]
package = false
required-version = ">=0.7.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
