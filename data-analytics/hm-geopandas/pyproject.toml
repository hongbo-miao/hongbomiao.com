[project]
name = "hm-geopandas"
version = "1.0.0"
dependencies = [
  "geodatasets==2025.12.0",
  "geopandas==1.1.1",
  "mapclassify==2.10.0",
  "matplotlib==3.10.8",
  "pyarrow==22.0.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.38.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
