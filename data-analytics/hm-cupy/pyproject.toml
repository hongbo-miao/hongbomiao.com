[project]
name = "hm-cupy"
version = "1.0.0"
requires-python = "~=3.13.3"
dependencies = [
  "cupy-cuda12x==13.4.1",
  "numpy==2.2.6",
]

[dependency-groups]
dev = [
  "poethepoet==0.35.0",
  "pytest-cov==6.1.1",
  "pytest==8.4.0",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
