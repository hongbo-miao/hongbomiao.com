[project]
name = "hm-polars"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "httpx==0.28.1",
  "polars[gpu]==1.21.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.32.1",
  "pytest-cov==6.0.0",
  "pytest==8.3.4",
]

[tool.uv]
package = false

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
