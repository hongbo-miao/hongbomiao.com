[project]
name = "analyze-transactions-gpu"
version = "1.0.0"
requires-python = "~=3.12.0"
dependencies = [
  "httpx==0.28.1",
  "polars[gpu]==1.14.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.33.1",
  "pytest-cov==6.1.1",
  "pytest==8.3.5",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
