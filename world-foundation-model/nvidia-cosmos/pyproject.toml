[project]
name = "nvidia-cosmos"
version = "1.0.0"
requires-python = "==3.10.19"
dependencies = [
  "cosmos-predict2[cu130]",
]

[dependency-groups]
dev = [
  "poethepoet==0.41.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.uv.sources]
cosmos-predict2 = { git = "https://github.com/nvidia-cosmos/cosmos-predict2.5" }

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
