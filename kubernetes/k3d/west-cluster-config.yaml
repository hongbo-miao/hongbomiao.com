# https://k3d.io/v5.4.9/usage/configfile
---
apiVersion: k3d.io/v1alpha4
kind: Simple
kubeAPI:
  host: "k8s-hongbomiao.com"
  hostIP: "127.0.0.1"
  hostPort: "6440"
network: hm-network
volumes:
  - volume: "/Users/hongbo-miao/Clouds/Git/hongbomiao.com/kubernetes/data:/data"
ports:
  - port: 40000:80
    nodeFilters:
      - loadbalancer
options:
  k3s:
    extraArgs:
      - arg: --no-deploy=traefik
        nodeFilters:
          - server:*
      - arg: --cluster-domain=west.k8s-hongbomiao.com
        nodeFilters:
          - server:*
