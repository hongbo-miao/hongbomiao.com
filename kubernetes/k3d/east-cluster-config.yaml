# https://k3d.io/usage/configfile

apiVersion: k3d.io/v1alpha3
kind: Simple
kubeAPI:
  host: "k8s-hongbomiao.com"
  hostIP: "127.0.0.1"
  hostPort: "6441"
network: hm-network
ports:
  - port: 40001:80
    nodeFilters:
      - loadbalancer
options:
  k3s:
    extraArgs:
      - arg: --no-deploy=traefik
        nodeFilters:
          - server:*
      - arg: --cluster-domain=east.k8s-hongbomiao.com
        nodeFilters:
          - server:*
