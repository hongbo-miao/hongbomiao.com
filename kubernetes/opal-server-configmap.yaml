apiVersion: v1
kind: ConfigMap
metadata:
  name: opal-server-configmap
  namespace: hm
data:
  opal_broadcast_uri: "postgres://postgres:postgres@opal-broadcast-channel-service.hm:5432/postgres"
  opal_data_config_sources: '{"config":{"entries":[{"url":"https://api.jsonbin.io/b/60dfc0079328b059d7b55dc7","config":{"headers":{"secret-key":"$2b$10$7.4T5xO.vcx2Z2J0KUDurOLidECKrlYEhJCDvPprTuKIZhjLHwGYW"}},"topics":["policy_data"]}]}}'
  opal_policy_repo_polling_interval: "30"
  opal_policy_repo_url: "https://github.com/Hongbo-Miao/opal-example-policy-repo"
  uvicorn_num_workers: "4"
  opal_log_module_exclude_list: "[]"
