apiVersion: v1
kind: Service
metadata:
  name: pre-auth-service
  namespace: hm
spec:
  type: ClusterIP
  selector:
    component: pre-auth
  ports:
    - name: pre-auth
      protocol: TCP
      targetPort: pre-auth
      port: 29930
    - name: opal-client
      protocol: TCP
      targetPort: opal-client
      port: 7000
    - name: opa
      protocol: TCP
      targetPort: opa
      port: 8181
