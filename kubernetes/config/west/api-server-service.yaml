apiVersion: v1
kind: Service
metadata:
  name: api-server-service
  namespace: hm
spec:
  type: ClusterIP
  selector:
    component: api-server
  ports:
    - name: api-server
      protocol: TCP
      targetPort: api-server
      port: 31800
    - name: opal-client
      protocol: TCP
      targetPort: opal-client
      port: 7000
    - name: opa
      protocol: TCP
      targetPort: opa
      port: 8181
