apiVersion: v1
kind: Service
metadata:
  name: redis-leader-service
  namespace: hm-redis
  labels:
    app.kubernetes.io/name: redis
  labels:
    app: redis
    role: leader
    tier: backend
spec:
  selector:
    app: redis
    role: leader
    tier: backend
  ports:
    - name: redis-leader
      protocol: TCP
      targetPort: redis-leader
      port: 6379
