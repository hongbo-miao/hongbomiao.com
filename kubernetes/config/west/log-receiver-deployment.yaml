apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-receiver-deployment
  namespace: hm
spec:
  replicas: 1
  selector:
    matchLabels:
      component: log-receiver
  template:
    metadata:
      labels:
        component: log-receiver
    spec:
      containers:
        - name: log-receiver
          image: hongbomiao/hm-log-receiver:latest
          env:
            - name: APP_ENV
              valueFrom:
                configMapKeyRef:
                  name: log-receiver-configmap
                  key: app_env
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: log-receiver-configmap
                  key: port
            - name: ELASTIC_APM_SERVICE_NAME
              valueFrom:
                configMapKeyRef:
                  name: log-receiver-configmap
                  key: elastic_apm_service_name
            - name: ELASTIC_APM_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: log-receiver-configmap
                  key: elastic_apm_server_url
          ports:
            - name: log-receiver
              protocol: TCP
              containerPort: 41797
