apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-leader-deployment
  namespace: hm-redis
  labels:
    app.kubernetes.io/name: redis
  labels:
    app: redis
    role: leader
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        role: leader
        tier: backend
    spec:
      containers:
        - name: leader
          image: redis:6.2.5-alpine
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
            - name: redis-leader
              protocol: TCP
              containerPort: 6379
