apiVersion: v1
kind: PersistentVolume
metadata:
  name: elastic-apm-pv
  labels:
    app.kubernetes.io/name: elastic-apm
spec:
  capacity:
    storage: 100Mi
  volumeMode: Filesystem
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /data/elastic-apm
    type: Directory
