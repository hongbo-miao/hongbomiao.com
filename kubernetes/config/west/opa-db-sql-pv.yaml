apiVersion: v1
kind: PersistentVolume
metadata:
  name: opa-db-sql-pv
spec:
  capacity:
    storage: 10Mi
  volumeMode: Filesystem
  storageClassName: opa-db-sql-storageclass
  accessModes:
    - ReadWriteOnce
  local:
    path: /data/opa-db-sql/up
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values:
              - k3d-west-server-0
