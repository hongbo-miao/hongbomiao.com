apiVersion: v1
kind: ConfigMap
metadata:
  name: config-server-configmap
  namespace: hm
data:
  app_env: "production"
  port: "26660"
  should_enable_server_tls: "false"
  server_cert_path: "/data/config-server/server.crt"
  server_key_path: "/data/config-server/server.key"
  opal_auth_public_key_path: "/data/config-server/opal_auth_public_key.pem"
  elastic_apm_service_name: "hm-config-server"
