apiVersion: v1
kind: Service
metadata:
  name: graphql-server-service
  namespace: hm
  labels:
    app.kubernetes.io/name: graphql-server
spec:
  type: ClusterIP
  selector:
    component: graphql-server
  ports:
    - name: graphql-server
      protocol: TCP
      targetPort: graphql-server
      port: 31800
    - name: opal-client
      protocol: TCP
      targetPort: opal-client
      port: 7000
    - name: opa
      protocol: TCP
      targetPort: opa
      port: 8181
