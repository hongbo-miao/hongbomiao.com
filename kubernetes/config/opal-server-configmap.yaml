apiVersion: v1
kind: ConfigMap
metadata:
  name: opal-server-configmap
  namespace: hm
data:
  opal_broadcast_uri: "postgres://admin:passw0rd@opal-broadcast-channel-service.hm:34876/opal_server_db"
  opal_data_config_sources: '{"config":{"entries":[{"url":"http://opa-data-server-service.hm:25336/data?org=hm","topics":["policy_data"]}]}}'
  opal_policy_repo_polling_interval: "30"
  opal_policy_repo_url: "https://github.com/Hongbo-Miao/opal-example-policy-repo"
  uvicorn_num_workers: "4"
  opal_log_module_exclude_list: "[]"
  opal_log_colorize: "false"
