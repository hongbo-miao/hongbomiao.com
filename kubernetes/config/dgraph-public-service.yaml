# https://raw.githubusercontent.com/dgraph-io/dgraph/master/contrib/config/kubernetes/dgraph-single/dgraph-single.yaml
# This is the service that should be used by the clients of Dgraph to talk to the cluster.
apiVersion: v1
kind: Service
metadata:
  name: dgraph-public
  namespace: hm
  labels:
    app: dgraph
spec:
  type: ClusterIP
  ports:
    - port: 5080
      targetPort: 5080
      name: grpc-zero
    - port: 6080
      targetPort: 6080
      name: http-zero
    - port: 8080
      targetPort: 8080
      name: http-alpha
    - port: 9080
      targetPort: 9080
      name: grpc-alpha
  selector:
    app: dgraph
