apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpine-deployment
  namespace: hm-alpine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alpine
  template:
    metadata:
      labels:
        app: alpine
    spec:
      containers:
        - name: alpine
          image: alpine:latest
          command:
            - sleep
            - "31536000"
          volumeMounts:
            - mountPath: /data/alpine
              name: alpine-volume
      volumes:
        - name: alpine-volume
          persistentVolumeClaim:
            claimName: alpine-pvc
