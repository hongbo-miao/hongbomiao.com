apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server-deployment
  namespace: hm
spec:
  replicas: 1
  selector:
    matchLabels:
      component: api-server
  template:
    metadata:
      labels:
        component: api-server
      annotations:
        linkerd.io/inject: enabled
    spec:
      containers:
        - name: api-server
          image: hongbomiao/hm-api-server:latest
          env:
            - name: APP_ENV
              valueFrom:
                configMapKeyRef:
                  name: api-server-configmap
                  key: app_env
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: api-server-configmap
                  key: port
            - name: GRPC_HOST
              valueFrom:
                configMapKeyRef:
                  name: api-server-configmap
                  key: grpc_host
            - name: GRPC_PORT
              valueFrom:
                configMapKeyRef:
                  name: api-server-configmap
                  key: grpc_port
            - name: OPA_HOST
              valueFrom:
                configMapKeyRef:
                  name: api-server-configmap
                  key: opa_host
            - name: OPA_PORT
              valueFrom:
                configMapKeyRef:
                  name: api-server-configmap
                  key: opa_port
            - name: DGRAPH_HOST
              valueFrom:
                configMapKeyRef:
                  name: api-server-configmap
                  key: dgraph_host
            - name: DGRAPH_GRPC_PORT
              valueFrom:
                configMapKeyRef:
                  name: api-server-configmap
                  key: dgraph_grpc_port
            - name: OPEN_CENSUS_AGENT_HOST
              valueFrom:
                configMapKeyRef:
                  name: api-server-configmap
                  key: open_census_agent_host
            - name: OPEN_CENSUS_AGENT_PORT
              valueFrom:
                configMapKeyRef:
                  name: api-server-configmap
                  key: open_census_agent_port
            - name: JAEGER_URL
              valueFrom:
                configMapKeyRef:
                  name: api-server-configmap
                  key: jaeger_url
            - name: JWT_SECRET
              valueFrom:
                configMapKeyRef:
                  name: api-server-configmap
                  key: jwt_secret
          ports:
            - name: api-server
              protocol: TCP
              containerPort: 5000
        - name: opal-client
          image: authorizon/opal-client:0.1.10
          env:
            - name: OPAL_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: api-server-configmap
                  key: opal_server_url
            - name: OPAL_INLINE_OPA_CONFIG
              valueFrom:
                configMapKeyRef:
                  name: api-server-configmap
                  key: opal_inline_opa_config
            - name: OPAL_INLINE_OPA_LOG_FORMAT
              valueFrom:
                configMapKeyRef:
                  name: api-server-configmap
                  key: opal_inline_opa_log_format
            - name: OPAL_LOG_MODULE_EXCLUDE_LIST
              valueFrom:
                configMapKeyRef:
                  name: api-server-configmap
                  key: opal_log_module_exclude_list
            - name: OPAL_LOG_COLORIZE
              valueFrom:
                configMapKeyRef:
                  name: api-server-configmap
                  key: opal_log_colorize
          ports:
            - name: opal-client
              protocol: TCP
              containerPort: 7000
            - name: opa
              protocol: TCP
              containerPort: 8181
          volumeMounts:
            - mountPath: /data
              name: opa-volume
      volumes:
        - name: opa-volume
          persistentVolumeClaim:
            claimName: host-pvc
