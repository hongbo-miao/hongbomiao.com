apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaConnector
metadata:
  name: roles-connector
  namespace: kafka
  labels:
    strimzi.io/cluster: hm-connect-cluster
spec:
  class: io.debezium.connector.postgresql.PostgresConnector
  tasksMax: 1
  config:
    database.hostname: "postgres-service.hm-postgres"
    database.port: "40072"
    database.dbname: "opa_db"
    database.user: "${file:/opt/kafka/external-configuration/hm-opa-db-volume/debezium-opa-db-credentials.properties:postgres_user}"
    database.password: "${file:/opt/kafka/external-configuration/hm-opa-db-volume/debezium-opa-db-credentials.properties:postgres_password}"
    database.server.name: "opa_db_server"
    table.include.list: "public.roles"
