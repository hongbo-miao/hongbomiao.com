---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: production-hm-velero
  namespace: production-hm-argo-cd
  labels:
    app.kubernetes.io/name: hm-velero
spec:
  project: production-hm
  source:
    repoURL: https://vmware-tanzu.github.io/helm-charts
    # https://artifacthub.io/packages/helm/vmware-tanzu/velero
    targetRevision: 8.5.0
    chart: velero
    helm:
      releaseName: hm-velero
      values: |
        # https://github.com/vmware-tanzu/helm-charts/blob/main/charts/velero/values.yaml
        ---
        image:
          repository: harbor.hongbomiao.com/docker-hub-proxy-cache/velero/velero
        serviceAccount:
          server:
            create: true
            name: hm-velero
            annotations:
              eks.amazonaws.com/role-arn: arn:aws:iam::272394222652:role/VeleroRole-hm-velero
        credentials:
          useSecret: false
        initContainers:
          - name: aws-plugin
            image: harbor.hongbomiao.com/docker-hub-proxy-cache/velero/velero-plugin-for-aws:v1.11.1
            volumeMounts:
              - mountPath: /target
                name: plugins
        configuration:
          backupStorageLocation:
            - name: aws-backup-storage
              default: true
              provider: aws
              bucket: production-hm-velero-bucket
              prefix: backup
              accessMode: ReadWrite
              config:
                region: us-west-2
          volumeSnapshotLocation:
            - name: aws-snapshot
              provider: aws
              config:
                region: us-west-2
        schedules:
          cluster-backup:
            schedule: 21 0 * * *
            disabled: false
            paused: false
            skipImmediately: false
            useOwnerReferencesInBackup: false
            template:
              ttl: 336h
              storageLocation: aws-backup-storage
              includedNamespaces:
                - "*"
        upgradeJobResources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 100m
            memory: 256Mi
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 1000m
            memory: 4Gi
  destination:
    namespace: production-hm-velero
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
    automated:
      prune: true
