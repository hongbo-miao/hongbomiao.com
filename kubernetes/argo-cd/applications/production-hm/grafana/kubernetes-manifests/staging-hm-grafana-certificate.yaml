# https://cert-manager.io/docs/usage/certificate
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: staging-hm-grafana-certificate
  namespace: production-hm-grafana
  annotations:
    # https://argo-cd.readthedocs.io/en/stable/user-guide/resource_hooks
    argocd.argoproj.io/hook: PreSync
spec:
  commonName: grafana.internal.hongbomiao.com
  secretName: staging-hm-grafana-certificate
  dnsNames:
    - grafana.internal.hongbomiao.com
  issuerRef:
    kind: ClusterIssuer
    name: staging-lets-encrypt-cluster-issuer
  # https://letsencrypt.org/certificates
  privateKey:
    algorithm: ECDSA
    size: 384
    rotationPolicy: Always
