---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: production-hm-promtail
  namespace: production-hm-argo-cd
  labels:
    app.kubernetes.io/name: hm-promtail
spec:
  project: production-hm
  source:
    repoURL: https://grafana.github.io/helm-charts
    # https://artifacthub.io/packages/helm/grafana/promtail
    targetRevision: 6.16.6
    chart: promtail
    helm:
      releaseName: hm-promtail
      values: |
        # https://github.com/grafana/helm-charts/blob/main/charts/promtail/values.yaml
        ---
        config:
          enabled: true
          logFormat: logfmt
          clients:
            - url: http://hm-loki-gateway.production-hm-loki:80/loki/api/v1/push
  destination:
    namespace: production-hm-promtail
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
    automated:
      prune: true
