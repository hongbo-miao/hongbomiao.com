# https://cert-manager.io/docs/usage/certificate
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: staging-hm-redpanda-console-certificate
  namespace: production-hm-redpanda-console
  annotations:
    # https://argo-cd.readthedocs.io/en/stable/user-guide/resource_hooks
    argocd.argoproj.io/hook: PreSync
spec:
  commonName: hm-redpanda-console.internal.hongbomiao.com
  secretName: staging-hm-redpanda-console-certificate
  dnsNames:
    - hm-redpanda-console.internal.hongbomiao.com
  issuerRef:
    kind: ClusterIssuer
    name: staging-lets-encrypt-cluster-issuer
  # https://letsencrypt.org/certificates
  privateKey:
    algorithm: ECDSA
    size: 384
    rotationPolicy: Always
