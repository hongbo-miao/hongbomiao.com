---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: production-hm-cert-manager
  namespace: production-hm-argo-cd
  labels:
    app.kubernetes.io/name: hm-cert-manager
spec:
  project: production-hm
  sources:
    - repoURL: https://charts.jetstack.io
      # https://artifacthub.io/packages/helm/cert-manager/cert-manager
      targetRevision: 1.15.2
      chart: cert-manager
      helm:
        releaseName: hm-cert-manager
        values: |
          # https://cert-manager.io/docs/configuration/acme/dns01/route53
          # https://github.com/cert-manager/cert-manager/blob/master/deploy/charts/cert-manager/values.yaml
          ---
          crds:
            enabled: false
          serviceAccount:
            create: true
            annotations:
              eks.amazonaws.com/role-arn: arn:aws:iam::272394222652:role/CertManagerRole-hm-cert-manager-6c0
          # https://cert-manager.io/docs/configuration/acme/dns01/route53/#service-annotation
          securityContext:
            fsGroup: 1001
          podDnsPolicy: None
          podDnsConfig:
            nameservers:
              - 1.1.1.1
              - 8.8.8.8
          featureGates: ExperimentalGatewayAPISupport=true
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 256Mi
          startupapicheck:
            enabled: true
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 100m
                memory: 256Mi
          webhook:
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 100m
                memory: 256Mi
          cainjector:
            enabled: true
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 100m
                memory: 256Mi
    - repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
      targetRevision: main
      path: kubernetes/argo-cd/applications/production-hm/cert-manager/kubernetes-manifests
  destination:
    namespace: production-hm-cert-manager
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
    automated:
      prune: true
