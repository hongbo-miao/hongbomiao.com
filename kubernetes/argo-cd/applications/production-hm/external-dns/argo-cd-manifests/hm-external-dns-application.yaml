---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: production-hm-external-dns
  namespace: production-hm-argo-cd
  labels:
    app.kubernetes.io/name: hm-external-dns
spec:
  project: production-hm
  source:
    repoURL: https://charts.bitnami.com/bitnami
    # https://artifacthub.io/packages/helm/bitnami/external-dns
    targetRevision: 8.3.3
    chart: external-dns
    helm:
      releaseName: hm-external-dns
      values: |
        # https://github.com/bitnami/charts/blob/main/bitnami/external-dns/values.yaml
        ---
        image:
          registry: public.ecr.aws
          repository: bitnami/external-dns
        sources:
          - service
          - ingress
          - gateway-httproute
          # - gateway-grpcroute
          # - gateway-tlsroute
          # - gateway-tcproute
          # - gateway-udproute
        provider: aws
        aws:
          region: us-west-2
          zoneType: public
          txtOwnerId: Z1XXXXXXXXXXXXXXXXXXX
          domainFilters:
            - internal.hongbomiao.com
          registry: txt
        policy: upsert-only
        # https://github.com/aws/karpenter-provider-aws/issues/5631#issuecomment-2259779729
        dnsPolicy: Default
        serviceAccount:
          create: true
          annotations:
            eks.amazonaws.com/role-arn: arn:aws:iam::272394222652:role/ExternalDNSRole-hm-external-dns-6c0
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 100m
            memory: 256Mi
  destination:
    namespace: production-hm-external-dns
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
    automated:
      prune: true
