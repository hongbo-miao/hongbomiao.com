---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: production-hm-loki
  namespace: production-hm-argo-cd
  labels:
    app.kubernetes.io/name: hm-loki
spec:
  project: production-hm
  sources:
    - repoURL: https://grafana.github.io/helm-charts
      # https://artifacthub.io/packages/helm/grafana/loki
      targetRevision: 6.25.0
      chart: loki
      helm:
        releaseName: hm-loki
        values: |
          # https://github.com/grafana/loki/blob/main/production/helm/loki/values.yaml
          # https://grafana.com/docs/loki/latest/setup/install/helm/install-scalable/
          ---
          global:
            image:
              registry: harbor.hongbomaio.com/docker-hub-proxy-cache
          deploymentMode: SimpleScalable
          serviceAccount:
            create: true
            name: hm-loki
            annotations:
              eks.amazonaws.com/role-arn: arn:aws:iam::272394222652:role/LokiRole-hm-loki
          loki:
            auth_enabled: true
            schemaConfig:
              configs:
                - from: 2025-01-01
                  store: tsdb
                  object_store: s3
                  schema: v13
                  index:
                    prefix: loki_index_
                    period: 24h
            storage_config:
              aws:
                region: us-west-2
                bucketnames: production-hm-loki-chunk-bucket
                s3forcepathstyle: false
            pattern_ingester:
              enabled: true
            ingester:
              chunk_encoding: zstd
              max_chunk_age: 24h
              # https://github.com/grafana/loki/issues/8615#issuecomment-1741827915
              autoforget_unhealthy: true
            limits_config:
              # https://grafana.com/docs/loki/latest/operations/automatic-stream-sharding/
              shard_streams:
                enabled: true
              # https://grafana.com/docs/grafana/latest/explore/simplified-exploration/logs/access/
              allow_structured_metadata: true
              volume_enabled: true
              # https://grafana.com/docs/loki/latest/operations/storage/retention/
              retention_period: 744h
              # https://grafana.com/docs/loki/latest/operations/request-validation-rate-limits/
              ingestion_rate_mb: 50
              ingestion_burst_size_mb: 100
              per_stream_rate_limit: 50MB
              per_stream_rate_limit_burst: 100MB
            querier:
              max_concurrent: 4
            server:
              # 128 MiB
              grpc_server_max_recv_msg_size: 134217728
              # 128 MiB
              grpc_server_max_send_msg_size: 134217728
            compactor:
              retention_enabled: true
              delete_request_store: s3
            ruler:
              enable_api: true
              storage:
                type: s3
                s3:
                  region: us-west-2
                  bucketnames: production-hm-loki-ruler-bucket
                  s3forcepathstyle: false
                alertmanager_url: http://hm-prometheus-kube-pr-alertmanager.production-hm-prometheus:9093
            storage:
              type: s3
              s3:
                region: us-west-2
              bucketNames:
                chunks: production-hm-loki-chunk-bucket
                ruler: production-hm-loki-ruler-bucket
                admin: production-hm-loki-admin-bucket
          sidecar:
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 200m
                memory: 256Mi
          backend:
            replicas: 3
            persistence:
              size: 10Gi
              storageClass: production-hm-loki-storage-class
              enableStatefulSetAutoDeletePVC: true
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 1Gi
          read:
            replicas: 5
            persistence:
              size: 10Gi
              storageClass: production-hm-loki-storage-class
              enableStatefulSetAutoDeletePVC: true
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                cpu: 200m
                memory: 1Gi
          write:
            replicas: 5
            persistence:
              size: 10Gi
              storageClass: production-hm-loki-storage-class
              enableStatefulSetAutoDeletePVC: false
            resources:
              requests:
                cpu: 1000m
                memory: 2Gi
              limits:
                cpu: 2000m
                memory: 3Gi
          gateway:
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 200m
                memory: 256Mi
          chunksCache:
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                cpu: 200m
                memory: 4Gi
          resultsCache:
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 200m
                memory: 256Mi
          memcachedExporter:
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 200m
                memory: 1Gi
          lokiCanary:
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 200m
                memory: 256Mi
    - repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
      targetRevision: main
      path: kubernetes/argo-cd/applications/production-hm/loki/kubernetes-manifests
  destination:
    namespace: production-hm-loki
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
    automated:
      prune: true
