---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: production-hm-netdata
  namespace: production-hm-argo-cd
  labels:
    app.kubernetes.io/name: hm-netdata
spec:
  project: production-hm
  sources:
    - repoURL: https://netdata.github.io/helmchart
      # https://artifacthub.io/packages/helm/netdata/netdata
      targetRevision: 3.7.95
      chart: netdata
      helm:
        releaseName: netdata
        values: |
          # https://github.com/netdata/helmchart/blob/master/charts/netdata/values.yaml
          ---
          parent:
            enabled: true
            database:
              persistence: true
              storageclass: production-hm-netdata-storage-class
              volumesize: 5Gi
            alarms:
              persistence: true
              storageclass: production-hm-netdata-storage-class
              volumesize: 1Gi
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                cpu: 200m
                memory: 2Gi
          child:
            enabled: true
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 200m
                memory: 256Mi
            configs:
              kubelet:
                enabled: true
                data: |
                  update_every: 3
                  autodetection_retry: 0
                  jobs:
                    - url: http://127.0.0.1:10255/metrics
                    - url: https://localhost:10250/metrics
                      tls_skip_verify: yes
              kubeproxy:
                enabled: true
                data: |
                  update_every: 3
                  autodetection_retry: 0
                  jobs:
                    - url: http://127.0.0.1:10249/metrics
          k8sState:
            enabled: true
            configs:
              go.d-k8s_state:
                enabled: true
                data: |
                  jobs:
                    - name: k8s_state
                      update_every: 3
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 100m
                memory: 256Mi
            persistence:
              enabled: true
              storageclass: production-hm-netdata-storage-class
              volumesize: 1Gi
          ingress:
            enabled: false
    - repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
      targetRevision: main
      path: kubernetes/argo-cd/applications/production-hm/netadata/kubernetes-manifests
  destination:
    namespace: production-hm-netdata
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
    automated:
      prune: true
