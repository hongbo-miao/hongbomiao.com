# https://cert-manager.io/docs/usage/certificate
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hm-nessie-certificate
  namespace: production-hm-nessie
spec:
  commonName: nessie.hongbomiao.com
  secretName: hm-nessie-certificate
  dnsNames:
    - nessie.hongbomiao.com
  issuerRef:
    kind: ClusterIssuer
    name: production-lets-encrypt-cluster-issuer
  # https://letsencrypt.org/certificates
  privateKey:
    algorithm: ECDSA
    size: 384
    rotationPolicy: Always
