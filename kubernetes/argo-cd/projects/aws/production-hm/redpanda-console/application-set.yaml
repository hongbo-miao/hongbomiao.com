---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: redpanda-console
  namespace: production-hm-argo-cd
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
        revision: main
        files:
          - path: kubernetes/argo-cd/projects/aws/production-hm/redpanda-console/environments/*/config.yaml
  template:
    metadata:
      name: '{{.environment}}-hm-redpanda-console'
    spec:
      project: production-hm
      sources:
        - repoURL: https://charts.redpanda.com
          targetRevision: '{{.helmChartVersion}}'
          chart: console
          helm:
            releaseName: redpanda-console
            valueFiles:
              - '$config/{{.path.path}}/helm-chart/values.yaml'
        - repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
          targetRevision: main
          ref: config
        - repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
          targetRevision: main
          path: '{{.path.path}}/kubernetes-manifests'
      destination:
        namespace: '{{.environment}}-hm-redpanda-console'
        server: https://kubernetes.default.svc
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        automated:
          prune: true
