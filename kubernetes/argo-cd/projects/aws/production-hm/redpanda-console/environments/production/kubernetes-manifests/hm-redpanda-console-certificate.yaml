# https://cert-manager.io/docs/usage/certificate
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hm-redpanda-console-certificate
  namespace: production-hm-redpanda-console
spec:
  commonName: redpanda-console.hongbomiao.com
  secretName: hm-redpanda-console-certificate
  dnsNames:
    - redpanda-console.hongbomiao.com
  issuerRef:
    kind: ClusterIssuer
    name: production-lets-encrypt-cluster-issuer
  # https://letsencrypt.org/certificates
  privateKey:
    algorithm: ECDSA
    size: 384
    rotationPolicy: Always
