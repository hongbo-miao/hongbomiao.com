# https://github.com/StarRocks/starrocks-kubernetes-operator/blob/main/helm-charts/charts/kube-starrocks/charts/starrocks/values.yaml
---
timeZone: UTC
initPassword:
  enabled: true
  # Make sure to set isInstall to false after the initial installation.
  isInstall: false
  passwordSecret: hm-starrocks-secret
  resources:
    requests:
      cpu: 500m
      memory: 500Mi
    limits:
      cpu: 500m
      memory: 500Mi
starrocksCluster:
  enabledBe: true
  enabledCn: true
starrocksFESpec:
  replicas: 3
  runAsNonRoot: true
  serviceAccount: hm-starrocks-service-account
  image:
    repository: harbor.hongbomiao.com/docker-hub-proxy-cache/starrocks/fe-ubuntu
    tag: 3.3.14
  storageSpec:
    name: fe
    storageClassName: production-hm-starrocks-storage-class
    storageSize: 10Gi
    logStorageSize: 0Gi
  resources:
    requests:
      cpu: 4
      memory: 4Gi
    limits:
      cpu: 8
      memory: 8Gi
starrocksBeSpec:
  replicas: 3
  runAsNonRoot: true
  serviceAccount: hm-starrocks-service-account
  image:
    repository: harbor.hongbomiao.com/docker-hub-proxy-cache/starrocks/be-ubuntu
    tag: 3.3.14
  storageSpec:
    name: be
    storageClassName: production-hm-starrocks-storage-class
    storageSize: 1Ti
    logStorageSize: 0Gi
  resources:
    requests:
      cpu: 4
      memory: 4Gi
    limits:
      cpu: 8
      memory: 60Gi
starrocksCnSpec:
  replicas: 5
  runAsNonRoot: true
  serviceAccount: hm-starrocks-service-account
  image:
    repository: harbor.hongbomiao.com/docker-hub-proxy-cache/starrocks/cn-ubuntu
    tag: 3.3.14
  storageSpec:
    name: cn
    storageClassName: production-hm-starrocks-storage-class
    storageSize: 1Ti
    logStorageSize: 0Gi
  resources:
    requests:
      cpu: 4
      memory: 8Gi
    limits:
      cpu: 8
      memory: 8Gi
