# https://cert-manager.io/docs/usage/certificate
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hm-starrocks-certificate
  namespace: production-hm-starrocks
spec:
  commonName: starrocks.hongbomiao.com
  secretName: hm-starrocks-certificate
  dnsNames:
    - starrocks.hongbomiao.com
  issuerRef:
    kind: ClusterIssuer
    name: production-lets-encrypt-cluster-issuer
  # https://letsencrypt.org/certificates
  privateKey:
    algorithm: ECDSA
    size: 384
    rotationPolicy: Always
