# https://cert-manager.io/docs/usage/certificate
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hm-netdata-certificate
  namespace: production-hm-netdata
spec:
  commonName: netdata.hongbomiao.com
  secretName: hm-netdata-certificate
  dnsNames:
    - netdata.hongbomiao.com
  issuerRef:
    kind: ClusterIssuer
    name: production-lets-encrypt-cluster-issuer
  # https://letsencrypt.org/certificates
  privateKey:
    algorithm: ECDSA
    size: 384
    rotationPolicy: Always
