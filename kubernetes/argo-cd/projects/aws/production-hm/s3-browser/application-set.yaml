---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: production-s3-browser
  namespace: production-hm-argo-cd
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
        revision: main
        files:
          - path: kubernetes/argo-cd/projects/aws/production-hm/s3-browser/environments/*/config.yaml
  template:
    metadata:
      name: '{{.environment}}-hm-s3-browser'
    spec:
      project: production-hm
      sources:
        - repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
          targetRevision: main
          path: '{{.path.path}}/kubernetes-manifests'
      destination:
        namespace: '{{.environment}}-hm-s3-browser'
        server: https://kubernetes.default.svc
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        automated:
          prune: true
