---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: confluent-schema-registry
  namespace: production-hm-argo-cd
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
        revision: main
        files:
          - path: kubernetes/argo-cd/projects/aws/production-hm/confluent-schema-registry/environments/*/config.yaml
  template:
    metadata:
      name: '{{.environment}}-hm-confluent-schema-registry'
    spec:
      project: production-hm
      source:
        repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
        targetRevision: main
        path: '{{.path.path}}/kubernetes-manifests'
      destination:
        namespace: '{{.environment}}-hm-confluent-schema-registry'
        server: https://kubernetes.default.svc
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        automated:
          prune: true
