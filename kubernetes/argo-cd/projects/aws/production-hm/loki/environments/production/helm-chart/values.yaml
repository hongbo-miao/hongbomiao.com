# https://github.com/grafana/loki/blob/main/production/helm/loki/values.yaml
# https://github.com/grafana/loki/blob/main/production/helm/loki/distributed-values.yaml
# https://grafana.com/docs/loki/latest/setup/install/helm/install-microservices/
---
global:
  image:
    registry: harbor.hongbomiao.com/docker-hub-proxy-cache
deploymentMode: Distributed
serviceAccount:
  create: true
  name: hm-loki
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::272394222652:role/LokiRole-hm-loki
loki:
  auth_enabled: true
  schemaConfig:
    configs:
      - from: 2026-01-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  pattern_ingester:
    enabled: true
  ingester:
    chunk_encoding: zstd
    max_chunk_age: 24h
    # https://github.com/grafana/loki/issues/8615#issuecomment-1741827915
    autoforget_unhealthy: true
  limits_config:
    # https://grafana.com/docs/loki/latest/operations/automatic-stream-sharding/
    shard_streams:
      enabled: true
    # https://grafana.com/docs/grafana/latest/explore/simplified-exploration/logs/access/
    allow_structured_metadata: true
    volume_enabled: true
    # https://grafana.com/docs/loki/latest/operations/storage/retention/
    retention_period: 744h
    # https://grafana.com/docs/loki/latest/operations/request-validation-rate-limits/
    ingestion_rate_mb: 50
    ingestion_burst_size_mb: 100
    per_stream_rate_limit: 50MB
    per_stream_rate_limit_burst: 100MB
  query_scheduler:
    max_outstanding_requests_per_tenant: 32768
  querier:
    max_concurrent: 16
  server:
    # 128 MiB
    grpc_server_max_recv_msg_size: 134217728
    # 128 MiB
    grpc_server_max_send_msg_size: 134217728
  compactor:
    retention_enabled: true
    delete_request_store: s3
  ruler:
    enable_api: true
    storage:
      type: s3
      s3:
        region: us-west-2
        bucketnames: production-hm-loki-ruler-bucket
        s3forcepathstyle: false
      alertmanager_url: http://prometheus-kube-pr-alertmanager.production-hm-prometheus:9093
  storage:
    type: s3
    s3:
      region: us-west-2
    bucketNames:
      chunks: production-hm-loki-chunk-bucket
      ruler: production-hm-loki-ruler-bucket
      admin: production-hm-loki-admin-bucket
gateway:
  enabled: true
  replicas: 3
  resources:
    requests:
      cpu: 70m
      memory: 100Mi
    limits:
      memory: 100Mi
indexGateway:
  replicas: 3
  maxUnavailable: 1
  resources:
    requests:
      cpu: 10m
      memory: 260Mi
    limits:
      memory: 260Mi
distributor:
  autoscaling:
    enabled: true
    minReplicas: 6
    maxReplicas: 15
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
  resources:
    requests:
      cpu: 1
      memory: 256Mi
    limits:
      memory: 8Gi
ingester:
  zoneAwareReplication:
    enabled: true
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 15
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
  resources:
    requests:
      cpu: 2
      memory: 2Gi
    limits:
      memory: 8Gi
queryFrontend:
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 6
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      memory: 1Gi
queryScheduler:
  replicas: 3
  resources:
    requests:
      cpu: 20m
      memory: 100Mi
    limits:
      memory: 100Mi
querier:
  autoscaling:
    enabled: true
    minReplicas: 6
    maxReplicas: 15
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
  resources:
    requests:
      cpu: 2
      memory: 1Gi
    limits:
      memory: 2Gi
compactor:
  replicas: 3
  resources:
    requests:
      cpu: 20m
      memory: 280Mi
    limits:
      memory: 280Mi
chunksCache:
  replicas: 3
  resources:
    requests:
      cpu: 10m
      memory: 9200Mi
    limits:
      memory: 9200Mi
resultsCache:
  enabled: true
  replicas: 3
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 100Mi
memcachedExporter:
  enabled: true
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 100Mi
lokiCanary:
  enabled: true
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 100Mi
bloomPlanner:
  replicas: 0
bloomBuilder:
  replicas: 0
bloomGateway:
  replicas: 0
minio:
  enabled: false
# Zero out replica counts of monolithic deployment mode
singleBinary:
  replicas: 0
# Zero out replica counts of simple scalable deployment mode
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
