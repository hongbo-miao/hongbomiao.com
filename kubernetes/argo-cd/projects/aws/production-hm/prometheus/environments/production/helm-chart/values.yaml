# https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-prometheus-stack/values.yaml
---
alertmanager:
  enabled: true
  alertmanagerSpec:
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 200Mi
prometheusOperator:
  enabled: true
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 200Mi
  admissionWebhooks:
    patch:
      enabled: true
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
        limits:
          memory: 200Mi
  prometheusConfigReloader:
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 200Mi
prometheus:
  enabled: true
  prometheusSpec:
    podMonitorSelectorNilUsesHelmValues: false
    serviceMonitorSelectorNilUsesHelmValues: false
    # https://grafana.com/docs/grafana-cloud/monitor-infrastructure/kubernetes-monitoring/configuration/config-other-methods/prometheus/remote-write-helm-operator/#create-a-helm-values-file-with-prometheus-remote_write-configuration
    remoteWrite:
      - url: http://mimir-distributor-headless.production-hm-mimir.svc:8080/api/v1/push
        headers:
          X-Scope-OrgID: hm
    tsdb:
      outOfOrderTimeWindow: 30m
    resources:
      requests:
        cpu: 400m
        memory: 7Gi
      limits:
        memory: 8Gi
prometheus-node-exporter:
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 200Mi
kube-state-metrics:
  resources:
    requests:
      cpu: 10m
      memory: 300Mi
    limits:
      memory: 600Mi
grafana:
  enabled: false
