---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: production-metrics-server
  namespace: production-hm-argo-cd
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
        revision: main
        files:
          - path: kubernetes/argo-cd/projects/aws/production-hm/metrics-server/environments/*/config.yaml
  template:
    metadata:
      name: '{{.environment}}-hm-metrics-server'
    spec:
      project: production-hm
      sources:
        - repoURL: https://kubernetes-sigs.github.io/metrics-server
          targetRevision: '{{.helmChartVersion}}'
          chart: metrics-server
          helm:
            releaseName: metrics-server
            valueFiles:
              - '$config/{{.path.path}}/helm-chart/values.yaml'
        - repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
          targetRevision: main
          ref: config
      destination:
        namespace: '{{.environment}}-hm-metrics-server'
        server: https://kubernetes.default.svc
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        automated:
          prune: true
