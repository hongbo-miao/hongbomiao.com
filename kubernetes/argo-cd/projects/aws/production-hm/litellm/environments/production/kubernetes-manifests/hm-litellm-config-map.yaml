---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hm-litellm-config-map
  namespace: production-hm-litellm
  annotations:
    # https://argo-cd.readthedocs.io/en/stable/user-guide/resource_hooks
    argocd.argoproj.io/hook: PreSync
  labels:
    app.kubernetes.io/name: litellm-config-map
    app.kubernetes.io/part-of: production-hm-litellm
data:
  config.yaml: |
    # https://docs.aws.amazon.com/bedrock/latest/userguide/models-supported.html
    # https://docs.aws.amazon.com/bedrock/latest/userguide/inference-profiles-support.html
    model_list:
      # Claude Haiku
      - model_name: claude-haiku-4-5
        litellm_params:
          model: bedrock/global.anthropic.claude-haiku-4-5-20251001-v1:0
          aws_region_name: us-west-2
      # Claude Opus
      - model_name: claude-opus-4-5
        litellm_params:
          model: bedrock/global.anthropic.claude-opus-4-5-20251101-v1:0
          aws_region_name: us-west-2
      # Claude Sonnet
      - model_name: claude-sonnet-4-5
        litellm_params:
          model: bedrock/global.anthropic.claude-sonnet-4-5-20250929-v1:0
          aws_region_name: us-west-2
      # Amazon Titan Text G1 - Premier
      - model_name: titan-text-g1-premier
        litellm_params:
          model: bedrock/amazon.titan-text-premier-v1:0
          aws_region_name: us-east-1
      # Google Gemini
      - model_name: gemini-pro-2-5
        litellm_params:
          model: gemini/gemini-2.5-pro
          api_key: os.environ/GEMINI_API_KEY
      - model_name: gemini-flash-2-5
        litellm_params:
          model: gemini/gemini-2.5-flash
          api_key: os.environ/GEMINI_API_KEY
    litellm_settings:
      drop_params: True
      modify_params: True
