---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: production-external-dns
  namespace: production-hm-argo-cd
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
        revision: main
        files:
          - path: kubernetes/argo-cd/projects/aws/production-hm/external-dns/environments/*/config.yaml
  template:
    metadata:
      name: '{{.environment}}-hm-external-dns'
    spec:
      project: production-hm
      sources:
        - repoURL: https://charts.bitnami.com/bitnami
          targetRevision: '{{.helmChartVersion}}'
          chart: external-dns
          helm:
            releaseName: external-dns
            valueFiles:
              - '$config/{{.path.path}}/helm-chart/values.yaml'
        - repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
          targetRevision: main
          ref: config
      destination:
        namespace: '{{.environment}}-hm-external-dns'
        server: https://kubernetes.default.svc
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        automated:
          prune: true
