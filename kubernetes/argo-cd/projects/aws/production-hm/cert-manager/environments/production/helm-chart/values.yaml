# https://cert-manager.io/docs/configuration/acme/dns01/route53
# https://github.com/cert-manager/cert-manager/blob/master/deploy/charts/cert-manager/values.yaml
---
crds:
  enabled: false
serviceAccount:
  create: true
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::272394222652:role/CertManagerRole-hm-cert-manager-6c0
# https://cert-manager.io/docs/configuration/acme/dns01/route53/#service-annotation
securityContext:
  fsGroup: 1001
podDnsPolicy: None
podDnsConfig:
  nameservers:
    - 1.1.1.1
    - 8.8.8.8
featureGates: ExperimentalGatewayAPISupport=true
resources:
  requests:
    cpu: 10m
    memory: 100Mi
  limits:
    memory: 200Mi
startupapicheck:
  enabled: true
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 200Mi
webhook:
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 200Mi
cainjector:
  enabled: true
  resources:
    requests:
      cpu: 10m
      memory: 200Mi
    limits:
      memory: 400Mi
