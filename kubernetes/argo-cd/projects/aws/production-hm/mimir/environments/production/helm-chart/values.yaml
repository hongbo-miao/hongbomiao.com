# https://github.com/grafana/mimir/blob/main/operations/helm/charts/mimir-distributed/values.yaml
# https://grafana.com/docs/mimir/latest/configure/configure-object-storage-backend/
---
image:
  repository: harbor.hongbomiao.com/docker-hub-proxy-cache/grafana/mimir
mimir:
  structuredConfig:
    common:
      storage:
        backend: s3
        s3:
          endpoint: s3.us-west-2.amazonaws.com
          region: us-west-2
    alertmanager_storage:
      s3:
        bucket_name: production-hm-mimir-alertmanager-bucket
    blocks_storage:
      s3:
        bucket_name: production-hm-mimir-block-bucket
    ruler_storage:
      s3:
        bucket_name: production-hm-mimir-ruler-bucket
    limits:
      max_global_series_per_user: 10000000000
      ingestion_burst_size: 100000000
      ingestion_rate: 1000000
    usage_stats:
      enabled: false
# https://grafana.com/docs/mimir/latest/configure/about-runtime-configuration/
runtimeConfig:
  distributor_limits:
    # 300 MiB
    max_inflight_push_requests_bytes: 314572800
    max_inflight_push_requests: 30000
    max_ingestion_rate: 5000000
  ingester_limits:
    max_inflight_push_requests: 30000
    max_ingestion_rate: 5000000
    max_series: 100000000
    max_tenants: 1000
serviceAccount:
  create: true
  name: hm-mimir
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::272394222652:role/MimirRole-hm-mimir
alertmanager:
  enabled: true
  persistentVolume:
    accessModes: ["ReadWriteOnce"]
    size: 10Gi
    storageClass: production-hm-mimir-storage-class
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi
compactor:
  enabled: true
  persistentVolume:
    accessModes: ["ReadWriteOnce"]
    size: 100Gi
    storageClass: production-hm-mimir-storage-class
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi
distributor:
  enabled: true
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
ingester:
  enabled: true
  persistentVolume:
    accessModes: ["ReadWriteOnce"]
    size: 100Gi
    storageClass: production-hm-mimir-storage-class
  resources:
    requests:
      cpu: 200m
      memory: 2Gi
    limits:
      cpu: 500m
      memory: 4Gi
overrides_exporter:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi
querier:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi
query_frontend:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi
query_scheduler:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi
rollout_operator:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi
ruler:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi
store_gateway:
  enabled: true
  persistentVolume:
    accessModes: ["ReadWriteOnce"]
    size: 100Gi
    storageClass: production-hm-mimir-storage-class
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi
minio:
  enabled: false
nginx:
  enabled: false
