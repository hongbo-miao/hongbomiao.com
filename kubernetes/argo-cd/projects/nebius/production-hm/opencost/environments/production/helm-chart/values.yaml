# https://github.com/opencost/opencost-helm-chart/blob/main/charts/opencost/values.yaml
---
opencost:
  prometheus:
    internal:
      enabled: true
      serviceName: prometheus-kube-prometheus-prometheus
      namespaceName: production-hm-prometheus
      port: 9090
  exporter:
    resources:
      requests:
        cpu: 10m
        memory: 200Mi
      limits:
        memory: 400Mi
  ui:
    enabled: true
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 200Mi
