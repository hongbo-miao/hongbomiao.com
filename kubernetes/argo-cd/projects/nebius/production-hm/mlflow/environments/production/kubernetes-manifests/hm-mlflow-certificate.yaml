# https://cert-manager.io/docs/usage/certificate
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hm-mlflow-certificate
  namespace: production-hm-mlflow
  annotations:
    # https://argo-cd.readthedocs.io/en/stable/user-guide/resource_hooks
    argocd.argoproj.io/hook: PostSync
  labels:
    app.kubernetes.io/name: hm-mlflow-certificate
    app.kubernetes.io/part-of: production-hm-mlflow
spec:
  secretName: production-hm-mlflow-certificate
  issuerRef:
    name: hm-lets-encrypt-cluster-issuer
    kind: ClusterIssuer
  dnsNames:
    - mlflow.hongbomiao.com
