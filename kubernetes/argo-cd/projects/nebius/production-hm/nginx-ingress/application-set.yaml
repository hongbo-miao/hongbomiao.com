---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: production-nginx-ingress
  namespace: production-hm-argo-cd
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
        revision: main
        files:
          - path: kubernetes/argo-cd/projects/nebius/production-hm/nginx-ingress/environments/*/config.yaml
  template:
    metadata:
      name: '{{.environment}}-nginx-ingress'
    spec:
      project: production-hm
      sources:
        - repoURL: https://kubernetes.github.io/ingress-nginx
          targetRevision: '{{.helmChartVersion}}'
          chart: ingress-nginx
          helm:
            releaseName: ingress-nginx
            valueFiles:
              - '$config/{{.path.path}}/helm-chart/values.yaml'
        - repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
          targetRevision: main
          ref: config
      destination:
        namespace: '{{.environment}}-hm-nginx-ingress'
        server: https://kubernetes.default.svc
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        automated:
          prune: true
