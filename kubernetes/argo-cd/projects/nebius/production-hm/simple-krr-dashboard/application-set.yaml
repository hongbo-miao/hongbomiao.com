---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: production-simple-krr-dashboard
  namespace: production-hm-argo-cd
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
        revision: main
        files:
          - path: kubernetes/argo-cd/projects/nebius/production-hm/simple-krr-dashboard/environments/*/config.yaml
  template:
    metadata:
      name: '{{.environment}}-simple-krr-dashboard'
    spec:
      project: production-hm
      sources:
        - repoURL: https://devops-ia.github.io/helm-simple-krr-dashboard/
          targetRevision: '{{.helmChartVersion}}'
          chart: simple-krr-dashboard
          helm:
            releaseName: simple-krr-dashboard
            valueFiles:
              - '$config/{{.path.path}}/helm-chart/values.yaml'
        - repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
          targetRevision: main
          ref: config
        - repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
          targetRevision: main
          path: '{{.path.path}}/kubernetes-manifests'
      destination:
        namespace: '{{.environment}}-hm-simple-krr-dashboard'
        server: https://kubernetes.default.svc
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        automated:
          prune: true
