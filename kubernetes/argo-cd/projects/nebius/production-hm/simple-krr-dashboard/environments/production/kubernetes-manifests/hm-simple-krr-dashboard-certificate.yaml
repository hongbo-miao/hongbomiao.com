# https://cert-manager.io/docs/usage/certificate
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hm-simple-krr-dashboard-certificate
  namespace: production-hm-simple-krr-dashboard
  labels:
    app.kubernetes.io/name: simple-krr-dashboard
    app.kubernetes.io/part-of: production-hm-simple-krr-dashboard
spec:
  secretName: hm-simple-krr-dashboard-certificate
  issuerRef:
    name: hm-lets-encrypt-cluster-issuer
    kind: ClusterIssuer
  dnsNames:
    - krr.hongbomiao.com
  privateKey:
    algorithm: ECDSA
    size: 384
    rotationPolicy: Always
