# https://github.com/traefik/traefik-helm-chart/blob/master/traefik/values.yaml
---
image:
  registry: public.ecr.aws
  repository: docker/library/traefik
deployment:
  replicas: 3
providers:
  kubernetesIngress:
    publishedService:
      enabled: true
service:
  enabled: true
  type: LoadBalancer
ports:
  web:
    redirections:
      entryPoint:
        to: websecure
        scheme: https
        permanent: true
    transport:
      respondingTimeouts:
        readTimeout: 30m
  websecure:
    transport:
      respondingTimeouts:
        readTimeout: 30m
resources:
  requests:
    cpu: 50m
    memory: 512Mi
  limits:
    cpu: 200m
    memory: 1Gi
globalArguments: []
# additionalArguments:
#   - --log.level=DEBUG
