---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: production-nvidia-gpu-operator
  namespace: production-hm-argo-cd
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
        revision: main
        files:
          - path: kubernetes/argo-cd/projects/nebius/production-hm/nvidia-gpu-operator/environments/*/config.yaml
  template:
    metadata:
      name: '{{.environment}}-nvidia-gpu-operator'
    spec:
      project: production-hm
      sources:
        - repoURL: https://helm.ngc.nvidia.com/nvidia
          targetRevision: '{{.helmChartVersion}}'
          chart: gpu-operator
          helm:
            releaseName: gpu-operator
            valueFiles:
              - '$config/{{.path.path}}/helm-chart/values.yaml'
        - repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
          targetRevision: main
          ref: config
        - repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
          targetRevision: main
          path: '{{.path.path}}/kubernetes-manifests'
      destination:
        namespace: '{{.environment}}-hm-nvidia-gpu-operator'
        server: https://kubernetes.default.svc
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        automated:
          prune: true
