# https://cert-manager.io/docs/usage/certificate
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: speaches-certificate
  namespace: production-speaches
  labels:
    app.kubernetes.io/name: speaches
    app.kubernetes.io/part-of: production-speaches
spec:
  secretName: speaches-certificate
  issuerRef:
    name: hm-lets-encrypt-cluster-issuer
    kind: ClusterIssuer
  dnsNames:
    - speaches.hongbomiao.com
  privateKey:
    algorithm: ECDSA
    size: 384
    rotationPolicy: Always
