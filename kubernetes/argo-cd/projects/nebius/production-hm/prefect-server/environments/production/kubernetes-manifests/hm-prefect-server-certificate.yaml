# https://cert-manager.io/docs/usage/certificate
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hm-prefect-server-certificate
  namespace: production-hm-prefect-server
  labels:
    app.kubernetes.io/name: prefect-server
    app.kubernetes.io/part-of: production-hm-prefect-server
spec:
  secretName: hm-prefect-server-certificate
  issuerRef:
    name: hm-lets-encrypt-cluster-issuer
    kind: ClusterIssuer
  dnsNames:
    - prefect.hongbomiao.com
  privateKey:
    algorithm: ECDSA
    size: 384
    rotationPolicy: Always
