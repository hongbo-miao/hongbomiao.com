# https://cert-manager.io/docs/usage/certificate
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hm-spark-history-server-certificate
  namespace: production-hm-spark-history-server
  labels:
    app.kubernetes.io/name: hm-spark-history-server-certificate
    app.kubernetes.io/part-of: production-hm-spark-history-server
spec:
  secretName: hm-spark-history-server-certificate
  issuerRef:
    name: hm-lets-encrypt-cluster-issuer
    kind: ClusterIssuer
  dnsNames:
    - spark.hongbomiao.com
  privateKey:
    algorithm: ECDSA
    size: 384
    rotationPolicy: Always
