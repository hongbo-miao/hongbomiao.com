# https://github.com/kubernetes/ingress-nginx/blob/main/charts/ingress-nginx/values.yaml
---
controller:
  ingressClassResource:
    name: nginx
    enabled: true
    default: false
    controllerValue: k8s.io/ingress-nginx
  replicaCount: 3
  service:
    type: LoadBalancer
    annotations:
      # https://docs.nebius.com/kubernetes/clusters/load-balancer
      nebius.com/load-balancer-type: internal
  metrics:
    enabled: true
    service:
      type: ClusterIP
  resources:
    requests:
      cpu: 10m
      memory: 300Mi
    limits:
      memory: 500Mi
  nodeSelector:
    environment: production
  tolerations:
    - key: environment
      operator: Equal
      value: production
      effect: NoSchedule
