# https://github.com/apache/spark-kubernetes-operator/blob/main/build-tools/helm/spark-kubernetes-operator/values.yaml
---
image:
  repository: harbor.hongbomiao.com/docker-hub-proxy-cache/apache/spark-kubernetes-operator
operatorDeployment:
  replicas: 3
  operatorPod:
    operatorContainer:
      resources:
        requests:
          cpu: 70m
          memory: 400Mi
          ephemeral-storage: 2Gi
        limits:
          memory: 800Mi
          ephemeral-storage: 2Gi
workloadResources:
  namespaces:
    create: true
    overrideWatchedNamespaces: true
    data:
      - production-hm-spark-jobs
