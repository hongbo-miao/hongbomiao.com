---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: production-spark-operator
  namespace: production-hm-argo-cd
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
        revision: main
        files:
          - path: kubernetes/argo-cd/projects/nebius/production-hm/spark-operator/environments/*/config.yaml
  template:
    metadata:
      name: '{{.environment}}-spark-operator'
    spec:
      project: production-hm
      sources:
        - repoURL: https://apache.github.io/spark-kubernetes-operator
          targetRevision: '{{.helmChartVersion}}'
          chart: spark-kubernetes-operator
          helm:
            releaseName: spark-operator
            valueFiles:
              - '$config/{{.path.path}}/helm-chart/values.yaml'
        - repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
          targetRevision: main
          ref: config
      destination:
        namespace: '{{.environment}}-hm-spark-operator'
        server: https://kubernetes.default.svc
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        automated:
          prune: true
