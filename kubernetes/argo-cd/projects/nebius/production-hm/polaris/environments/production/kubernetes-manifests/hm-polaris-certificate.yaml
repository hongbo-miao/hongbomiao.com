# https://cert-manager.io/docs/usage/certificate
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hm-polaris-certificate
  namespace: production-hm-polaris
  labels:
    app.kubernetes.io/name: hm-polaris-certificate
    app.kubernetes.io/part-of: production-hm-polaris
spec:
  secretName: hm-polaris-certificate
  issuerRef:
    name: hm-lets-encrypt-cluster-issuer
    kind: ClusterIssuer
  dnsNames:
    - polaris.hongbomiao.com
