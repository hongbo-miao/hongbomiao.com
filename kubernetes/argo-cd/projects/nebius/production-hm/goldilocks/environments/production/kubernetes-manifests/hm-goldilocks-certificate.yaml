# https://cert-manager.io/docs/usage/certificate
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hm-goldilocks-certificate
  namespace: production-hm-goldilocks
  labels:
    app.kubernetes.io/name: goldilocks
    app.kubernetes.io/part-of: production-hm-goldilocks
spec:
  secretName: hm-goldilocks-certificate
  issuerRef:
    name: hm-lets-encrypt-cluster-issuer
    kind: ClusterIssuer
  dnsNames:
    - goldilocks.hongbomiao.com
  privateKey:
    algorithm: ECDSA
    size: 384
    rotationPolicy: Always
