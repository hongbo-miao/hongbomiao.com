---
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: hm-large-actions-runner
  namespace: production-hm-actions-runner
spec:
  template:
    spec:
      repository: hongbo-miao/hongbomiao.com
      image: harbor.hongbomiao.com/docker-hub-proxy-cache/summerwind/actions-runner-dind:ubuntu-24.04
      labels:
        - nebius
        - large
        - ubuntu-24.04
      resources:
        requests:
          cpu: 2000m
          memory: 8Gi
        limits:
          cpu: 2000m
          memory: 8Gi
      dockerdContainerResources:
        requests:
          cpu: 1000m
          memory: 4Gi
        limits:
          cpu: 2000m
          memory: 4Gi
