# https://github.com/grafana/mimir/blob/main/operations/helm/charts/mimir-distributed/values.yaml
# https://grafana.com/docs/mimir/latest/configure/configure-object-storage-backend/
---
image:
  repository: harbor.hongbomiao.com/docker-hub-proxy-cache/grafana/mimir
mimir:
  structuredConfig:
    common:
      storage:
        backend: s3
        s3:
          endpoint: storage.us-central1.nebius.cloud
          region: us-central1
    alertmanager_storage:
      s3:
        bucket_name: production-hm-mimir-alertmanager
    blocks_storage:
      s3:
        bucket_name: production-hm-mimir-block
    ruler_storage:
      s3:
        bucket_name: production-hm-mimir-ruler
    limits:
      max_global_series_per_user: 10000000000
      ingestion_burst_size: 100000000
      ingestion_rate: 1000000
    usage_stats:
      enabled: false
# https://grafana.com/docs/mimir/latest/configure/about-runtime-configuration/
runtimeConfig:
  distributor_limits:
    # 300 MiB
    max_inflight_push_requests_bytes: 314572800
    max_inflight_push_requests: 30000
    max_ingestion_rate: 5000000
  ingester_limits:
    max_inflight_push_requests: 30000
    max_ingestion_rate: 5000000
    max_series: 100000000
    max_tenants: 1000
serviceAccount:
  create: true
alertmanager:
  enabled: true
  replicas: 3
  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          app.kubernetes.io/component: alertmanager
  extraEnvFrom:
    - secretRef:
        name: hm-mimir-secret
  nodeSelector:
    environment: production
  tolerations:
    - key: environment
      operator: Equal
      value: production
      effect: NoSchedule
  persistentVolume:
    accessModes: ["ReadWriteOnce"]
    size: 10Gi
    storageClass: production-hm-mimir-storage-class
  resources:
    requests:
      cpu: 20m
      memory: 100Mi
    limits:
      memory: 100Mi
compactor:
  enabled: true
  replicas: 3
  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          app.kubernetes.io/component: compactor
  extraEnvFrom:
    - secretRef:
        name: hm-mimir-secret
  nodeSelector:
    environment: production
  tolerations:
    - key: environment
      operator: Equal
      value: production
      effect: NoSchedule
  persistentVolume:
    accessModes: ["ReadWriteOnce"]
    size: 100Gi
    storageClass: production-hm-mimir-storage-class
  resources:
    requests:
      cpu: 20m
      memory: 3600Mi
    limits:
      memory: 3600Mi
distributor:
  enabled: true
  replicas: 3
  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          app.kubernetes.io/component: distributor
  extraEnvFrom:
    - secretRef:
        name: hm-mimir-secret
  nodeSelector:
    environment: production
  tolerations:
    - key: environment
      operator: Equal
      value: production
      effect: NoSchedule
  resources:
    requests:
      cpu: 500m
      memory: 800Mi
    limits:
      memory: 800Mi
kafka:
  enabled: true
  nodeSelector:
    environment: production
  tolerations:
    - key: environment
      operator: Equal
      value: production
      effect: NoSchedule
  persistence:
    size: 1Ti
