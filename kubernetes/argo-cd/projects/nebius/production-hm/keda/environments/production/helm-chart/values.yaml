# https://github.com/kedacore/charts/blob/main/keda/values.yaml
---
nodeSelector:
  environment: production
tolerations:
  - key: environment
    operator: Equal
    value: production
    effect: NoSchedule
operator:
  replicaCount: 3
metricsServer:
  replicaCount: 3
webhooks:
  replicaCount: 3
prometheus:
  metricServer:
    enabled: true
    serviceMonitor:
      enabled: true
  operator:
    enabled: true
    serviceMonitor:
      enabled: true
  webhooks:
    enabled: true
    serviceMonitor:
      enabled: true
podDisruptionBudget:
  metricServer:
    maxUnavailable: 1
  operator:
    maxUnavailable: 1
  webhooks:
    maxUnavailable: 1
resources:
  operator:
    requests:
      cpu: 20m
      memory: 100Mi
    limits:
      memory: 100Mi
  metricServer:
    requests:
      cpu: 20m
      memory: 100Mi
    limits:
      memory: 100Mi
  webhooks:
    requests:
      cpu: 20m
      memory: 100Mi
    limits:
      memory: 100Mi
