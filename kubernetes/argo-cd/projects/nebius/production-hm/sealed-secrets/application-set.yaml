---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sealed-secrets
  namespace: production-hm-argo-cd
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
        revision: main
        files:
          - path: kubernetes/argo-cd/projects/nebius/production-hm/sealed-secrets/environments/*/config.yaml
  template:
    metadata:
      name: '{{.environment}}-sealed-secrets'
    spec:
      project: production-hm
      sources:
        - repoURL: https://bitnami-labs.github.io/sealed-secrets
          targetRevision: '{{.helmChartVersion}}'
          chart: sealed-secrets
          helm:
            releaseName: sealed-secrets
            valueFiles:
              - '$config/{{.path.path}}/helm-chart/values.yaml'
        - repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
          targetRevision: main
          ref: config
      destination:
        namespace: '{{.environment}}-hm-sealed-secrets'
        server: https://kubernetes.default.svc
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        automated:
          prune: true
