# https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-prometheus-stack/values.yaml
---
alertmanager:
  enabled: true
  alertmanagerSpec:
    nodeSelector:
      environment: production
    tolerations:
      - key: environment
        operator: Equal
        value: production
        effect: NoSchedule
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 200Mi
prometheusOperator:
  enabled: true
  nodeSelector:
    environment: production
  tolerations:
    - key: environment
      operator: Equal
      value: production
      effect: NoSchedule
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 200Mi
  admissionWebhooks:
    patch:
      enabled: true
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
        limits:
          memory: 200Mi
  prometheusConfigReloader:
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 200Mi
prometheus:
  enabled: true
  prometheusSpec:
    nodeSelector:
      environment: production
    tolerations:
      - key: environment
        operator: Equal
        value: production
        effect: NoSchedule
    podMonitorSelectorNilUsesHelmValues: false
    serviceMonitorSelectorNilUsesHelmValues: false
    # https://grafana.com/docs/grafana-cloud/monitor-infrastructure/kubernetes-monitoring/configuration/config-other-methods/prometheus/remote-write-helm-operator/#create-a-helm-values-file-with-prometheus-remote_write-configuration
    remoteWrite:
      - url: http://mimir-gateway.production-hm-mimir.svc:80/api/v1/push
        headers:
          X-Scope-OrgID: hm
    tsdb:
      outOfOrderTimeWindow: 30m
    resources:
      requests:
        cpu: 400m
        memory: 7Gi
      limits:
        memory: 8Gi
  additionalPodMonitors:
    - name: cilium-agent
      namespaceSelector:
        matchNames:
          - kube-system
      selector:
        matchLabels:
          k8s-app: cilium
      podMetricsEndpoints:
        - port: prometheus
          path: /metrics
        - port: hubble-metrics
          path: /metrics
    - name: cilium-operator
      namespaceSelector:
        matchNames:
          - kube-system
      selector:
        matchLabels:
          name: cilium-operator
      podMetricsEndpoints:
        - port: prometheus
          path: /metrics
prometheus-node-exporter:
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 200Mi
kube-state-metrics:
  nodeSelector:
    environment: production
  tolerations:
    - key: environment
      operator: Equal
      value: production
      effect: NoSchedule
  resources:
    requests:
      cpu: 10m
      memory: 300Mi
    limits:
      memory: 600Mi
coreDns:
  service:
    selector:
      # Find the correct label with:
      # kubectl get pods --namespace=kube-system --selector=app.kubernetes.io/name=coredns --output=jsonpath='{.items[0].metadata.labels}'
      k8s-app: coredns
grafana:
  enabled: false
