# https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-prometheus-stack/values.yaml
---
alertmanager:
  enabled: true
  alertmanagerSpec:
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 100m
        memory: 256Mi
prometheusOperator:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 256Mi
  admissionWebhooks:
    patch:
      enabled: true
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 100m
          memory: 256Mi
  prometheusConfigReloader:
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 100m
        memory: 256Mi
prometheus:
  enabled: true
  prometheusSpec:
    podMonitorSelectorNilUsesHelmValues: false
    serviceMonitorSelectorNilUsesHelmValues: false
    tsdb:
      outOfOrderTimeWindow: 30m
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 500m
        memory: 2Gi
  additionalPodMonitors:
    - name: cilium-agent
      namespaceSelector:
        matchNames:
          - kube-system
      selector:
        matchLabels:
          k8s-app: cilium
      podMetricsEndpoints:
        - port: prometheus
          path: /metrics
        - port: hubble-metrics
          path: /metrics
    - name: cilium-operator
      namespaceSelector:
        matchNames:
          - kube-system
      selector:
        matchLabels:
          name: cilium-operator
      podMetricsEndpoints:
        - port: prometheus
          path: /metrics
prometheus-node-exporter:
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 256Mi
kube-state-metrics:
  resources:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      cpu: 200m
      memory: 1Gi
coreDns:
  service:
    selector:
      # Find the correct label with:
      # kubectl get pods --namespace=kube-system --selector=app.kubernetes.io/name=coredns --output=jsonpath='{.items[0].metadata.labels}'
      k8s-app: coredns
grafana:
  enabled: false
