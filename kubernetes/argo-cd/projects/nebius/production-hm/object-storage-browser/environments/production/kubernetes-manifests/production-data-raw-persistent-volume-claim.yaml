---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: production-data-raw-persistent-volume-claim
  namespace: production-hm-object-storage-browser
  labels:
    app.kubernetes.io/name: production-data-raw-persistent-volume-claim
    app.kubernetes.io/part-of: production-hm-object-storage-browser
spec:
  accessModes:
    - ReadOnlyMany
  storageClassName: csi-s3
  resources:
    requests:
      # This required value can be anything and is ignored by the CSI S3 driver
      storage: 1Ti
  volumeName: production-data-raw-persistent-volume
