---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: production-alloy
  namespace: production-hm-argo-cd
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
        revision: main
        files:
          - path: kubernetes/argo-cd/projects/nebius/production-hm/alloy/environments/*/config.yaml
  template:
    metadata:
      name: '{{.environment}}-hm-alloy'
    spec:
      project: production-hm
      sources:
        - repoURL: https://grafana.github.io/helm-charts
          targetRevision: '{{.helmChartVersion}}'
          chart: alloy
          helm:
            releaseName: alloy
            valueFiles:
              - '$config/{{.path.path}}/helm-chart/values.yaml'
        - repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
          targetRevision: main
          ref: config
      destination:
        namespace: '{{.environment}}-hm-alloy'
        server: https://kubernetes.default.svc
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        automated:
          prune: true
