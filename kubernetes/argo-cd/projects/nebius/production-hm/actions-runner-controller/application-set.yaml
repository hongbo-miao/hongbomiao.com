---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: production-actions-runner-controller
  namespace: production-hm-argo-cd
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
        revision: main
        files:
          - path: kubernetes/argo-cd/projects/nebius/production-hm/actions-runner-controller/environments/*/config.yaml
  template:
    metadata:
      name: '{{.environment}}-actions-runner-controller'
    spec:
      project: production-hm
      sources:
        - repoURL: https://actions-runner-controller.github.io/actions-runner-controller
          targetRevision: '{{.helmChartVersion}}'
          chart: actions-runner-controller
          helm:
            releaseName: actions-runner-controller
            valueFiles:
              - '$config/{{.path.path}}/helm-chart/values.yaml'
        - repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
          targetRevision: main
          ref: config
        - repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
          targetRevision: main
          path: '{{.path.path}}/kubernetes-manifests'
      destination:
        namespace: '{{.environment}}-hm-actions-runner-controller'
        server: https://kubernetes.default.svc
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        automated:
          prune: true
