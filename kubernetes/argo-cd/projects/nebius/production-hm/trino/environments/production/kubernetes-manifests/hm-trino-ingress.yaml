---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hm-trino-ingress
  namespace: production-hm-trino
  annotations:
    kubernetes.io/ingress.class: traefik
    # https://doc.traefik.io/traefik/reference/routing-configuration/kubernetes/ingress/#on-ingress
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    # https://kubernetes-sigs.github.io/external-dns/latest/docs/annotations/annotations
    external-dns.alpha.kubernetes.io/hostname: trino.hongbomiao.com
  labels:
    app.kubernetes.io/name: hm-trino-ingress
    app.kubernetes.io/part-of: production-hm-trino
spec:
  rules:
    - host: trino.hongbomiao.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: trino
                port:
                  number: 8080
  tls:
    - hosts:
        - trino.hongbomiao.com
      secretName: hm-trino-certificate
