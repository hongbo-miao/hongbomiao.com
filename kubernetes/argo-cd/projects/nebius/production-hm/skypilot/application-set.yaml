---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: production-skypilot
  namespace: production-hm-argo-cd
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
        revision: main
        files:
          - path: kubernetes/argo-cd/projects/nebius/production-hm/skypilot/environments/*/config.yaml
  template:
    metadata:
      name: '{{.environment}}-skypilot'
    spec:
      project: production-hm
      sources:
        - repoURL: https://helm.skypilot.co
          targetRevision: '{{.helmChartVersion}}'
          chart: skypilot
          helm:
            releaseName: skypilot
            valueFiles:
              - '$config/{{.path.path}}/helm-chart/values.yaml'
        - repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
          targetRevision: main
          ref: config
        - repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
          targetRevision: main
          path: '{{.path.path}}/kubernetes-manifests'
      destination:
        namespace: '{{.environment}}-hm-skypilot'
        server: https://kubernetes.default.svc
      # https://github.com/skypilot-org/skypilot/issues/8867
      ignoreDifferences:
        - group: apps
          kind: Deployment
          name: skypilot-oauth2-proxy
          jqPathExpressions:
            - .spec.template.spec.containers[].env[] | select(.name == "OAUTH2_PROXY_COOKIE_SECRET")
        - group: apps
          kind: Deployment
          name: skypilot-api-server
          jsonPointers:
            - /spec/template/spec/containers/0/env/5/valueFrom/resourceFieldRef/divisor
            - /spec/template/spec/containers/0/env/6/valueFrom/resourceFieldRef/divisor
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - RespectIgnoreDifferences=true
        automated:
          prune: true
