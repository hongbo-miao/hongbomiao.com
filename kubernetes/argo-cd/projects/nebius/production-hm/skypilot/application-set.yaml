---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: production-skypilot
  namespace: production-hm-argo-cd
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
        revision: main
        files:
          - path: kubernetes/argo-cd/projects/nebius/production-hm/skypilot/environments/*/config.yaml
  template:
    metadata:
      name: '{{.environment}}-skypilot'
    spec:
      project: production-hm
      sources:
        - repoURL: git@github.com:hongbo-miao/hongbomiao.com.git
          targetRevision: main
          path: '{{.path.path}}'
      destination:
        namespace: '{{.environment}}-hm-skypilot'
        server: https://kubernetes.default.svc
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        automated:
          prune: true
