# https://cert-manager.io/docs/usage/certificate
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hm-skypilot-certificate
  namespace: production-hm-skypilot
  labels:
    app.kubernetes.io/name: hm-skypilot-certificate
    app.kubernetes.io/part-of: production-hm-skypilot
spec:
  secretName: hm-skypilot-certificate
  issuerRef:
    name: hm-lets-encrypt-cluster-issuer
    kind: ClusterIssuer
  dnsNames:
    - skypilot.hongbomiao.com
