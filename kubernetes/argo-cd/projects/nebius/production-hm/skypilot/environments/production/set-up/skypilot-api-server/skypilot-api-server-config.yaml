# https://docs.skypilot.co/en/latest/reference/config.html
# After first user signs in via OAuth as admin, set this config in the SkyPilot dashboard
---
rbac:
  default_role: user
jobs:
  controller:
    consolidation_mode: true
workspaces:
  default:
    private: false
    kubernetes:
      disabled: true
    nebius:
      disabled: true
