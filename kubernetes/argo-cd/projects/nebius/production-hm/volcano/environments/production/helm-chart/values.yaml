# https://github.com/volcano-sh/volcano/blob/master/installer/helm/chart/volcano/values.yaml
---
basic:
  image_registry: harbor.hongbomiao.com/docker-hub-proxy-cache
custom:
  metrics_enable: false
  scheduler_metrics_enable: true
  controller_metrics_enable: true
  admission_tolerations:
    - key: environment
      operator: Equal
      value: production
      effect: NoSchedule
  controller_tolerations:
    - key: environment
      operator: Equal
      value: production
      effect: NoSchedule
  scheduler_tolerations:
    - key: environment
      operator: Equal
      value: production
      effect: NoSchedule
  admission_ns:
    environment: production
  scheduler_ns:
    environment: production
  controller_ns:
    environment: production
  admission_resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 200Mi
  controller_resources:
    requests:
      cpu: 10m
      memory: 200Mi
    limits:
      memory: 400Mi
  scheduler_resources:
    requests:
      cpu: 50m
      memory: 200Mi
    limits:
      memory: 400Mi
