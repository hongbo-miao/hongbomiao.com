http:
  routers:
    hasura-graphql-engine-router:
      service: hasura-graphql-engine-service
      entrypoints:
        - hasura-graphql-engine-entrypoint
      rule: Host(`localhost`)
#      rule: Host(`{{ env "HASURA_TRAEFIK_HOSTNAME" }}`)

  services:
    hasura-graphql-engine-service:
      loadBalancer:
        servers:
          - url: http://localhost:16023/
