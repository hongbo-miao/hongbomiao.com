# https://github.com/apache/airflow/blob/main/chart/values.yaml
---
webserver:
  defaultUser:
    username: admin
    password: passw0rd
    email: admin@example.com
    firstName: Airflow
    lastName: Admin

extraEnv: |
  - name: AIRFLOW__CORE__LOAD_EXAMPLES
    value: 'True'

dags:
