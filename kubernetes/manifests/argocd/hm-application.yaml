---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hm-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/Hongbo-Miao/hongbomiao.com"
    path: kubernetes
    targetRevision: HEAD
  destination:
    namespace: hm
    server: "https://kubernetes.default.svc"
  syncPolicy:
    automated: null
