apiVersion: apps/v1
kind: Deployment
metadata:
  name: hm-alpine-deployment
  namespace: hm-alpine
  labels:
    app.kubernetes.io/name: alpine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hm-alpine
  template:
    metadata:
      labels:
        app: hm-alpine
    spec:
      containers:
        - name: hm-alpine
          image: ghcr.io/hongbo-miao/hm-alpine:latest
          command:
            - sleep
            - "31536000"
          volumeMounts:
            - name: hm-alpine-volume
              mountPath: /data/alpine
      volumes:
        - name: hm-alpine-volume
          persistentVolumeClaim:
            claimName: hm-alpine-pvc
