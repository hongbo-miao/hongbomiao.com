apiVersion: v1
kind: Service
metadata:
  name: hasura-service
  namespace: hm-hasura
  labels:
    app.kubernetes.io/name: hasura
    app: hasura
spec:
  type: ClusterIP
  selector:
    app: hasura
  ports:
    # hasura-graphql-engine
    - name: hasura-engine
      protocol: TCP
      targetPort: hasura-engine
      port: 16020

    # hasura-metric-adapter
    - name: hasura-metrics
      protocol: TCP
      targetPort: hasura-metrics
      port: 16021

    # traefik
    - name: traefik-hasura
      protocol: TCP
      targetPort: traefik-hasura
      port: 16022
    - name: traefik-admin
      protocol: TCP
      targetPort: traefik-admin
      port: 16023
