apiVersion: v1
kind: Service
metadata:
  name: hasura
  namespace: hm-hasura
  labels:
    app.kubernetes.io/name: hasura
    app: hasura
spec:
  type: ClusterIP
  selector:
    app: hasura
  ports:
    - name: hasura
      protocol: TCP
      targetPort: hasura
      port: 16023
    - name: hasura-metrics
      protocol: TCP
      targetPort: hasura-metrics
      port: 16024
