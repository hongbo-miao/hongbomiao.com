apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hasura-graphql-engine-pvc
  namespace: hm-hasura
  labels:
    app.kubernetes.io/name: hasura
spec:
  volumeName: hasura-graphql-engine-pv
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 10Mi
