apiVersion: v1
kind: PersistentVolume
metadata:
  name: hasura-graphql-engine-pv
  labels:
    app.kubernetes.io/name: hasura
spec:
  capacity:
    storage: 10Mi
  volumeMode: Filesystem
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /data/hasura/hasura-graphql-engine
    type: Directory
