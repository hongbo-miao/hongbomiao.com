apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-configmap
  namespace: hm-hasura
data:
  traefik.yaml: |
    entryPoints:
      hasura-graphql-engine-entrypoint:
        address: :16022
    api:
      insecure: true
      dashboard: true
      debug: true
    log:
      level: DEBUG
    providers:
      file:
        filename: /etc/traefik/dynamic_conf.yaml
    metrics:
      prometheus:
        buckets:
          - 0.1
          - 0.3
          - 1.2
          - 5.0
  dynamic_conf.yaml: |
    http:
      routers:
        hasura-graphql-engine-router:
          service: hasura-graphql-engine-service
          entrypoints:
            - hasura-graphql-engine-entrypoint
          rule: Host(`localhost`)
          middlewares:
            - test-ratelimit
        hasura-metric-adapter-router:
          service: hasura-metric-adapter-service
          rule: Host(`localhost`) && PathPrefix(`/metrics`)
          middlewares:
            - test-ratelimit
      services:
        hasura-graphql-engine-service:
          loadBalancer:
            servers:
              - url: http://localhost:16020/
        hasura-metric-adapter-service:
          loadBalancer:
            servers:
              - url: http://localhost:16021/metrics
      # https://doc.traefik.io/traefik/middlewares/http/ratelimit
      middlewares:
        test-ratelimit:
          rateLimit:
            average: 100
            burst: 50
