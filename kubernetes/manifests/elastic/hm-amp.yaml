apiVersion: apm.k8s.elastic.co/v1
kind: ApmServer
metadata:
  name: hm-apm
  namespace: hm-elastic
spec:
  version: 8.6.1
  count: 1
  elasticsearchRef:
    name: hm-elasticsearch
