apiVersion: v1
kind: PersistentVolume
metadata:
  name: config-loader-pv
  labels:
    app.kubernetes.io/name: config-loader
spec:
  capacity:
    storage: 10Mi
  volumeMode: Filesystem
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /data/config-loader
    type: Directory
