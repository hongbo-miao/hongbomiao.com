apiVersion: apps/v1
kind: Deployment
metadata:
  name: opal-broadcast-channel-deployment
  namespace: hm-opa
  labels:
    app.kubernetes.io/name: opal-broadcast-channel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opal-broadcast-channel
  template:
    metadata:
      labels:
        app: opal-broadcast-channel
    spec:
      containers:
        - name: opal-broadcast-channel
          image: docker.io/postgres:14.0-alpine
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: opal-broadcast-channel-configmap
                  key: postgres_db
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: opal-broadcast-channel-configmap
                  key: postgres_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: opal-broadcast-channel-configmap
                  key: postgres_password
          ports:
            - name: postgres
              protocol: TCP
              containerPort: 5432
