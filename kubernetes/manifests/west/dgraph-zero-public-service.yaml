# https://raw.githubusercontent.com/dgraph-io/dgraph/master/contrib/config/kubernetes/dgraph-ha/dgraph-ha.yaml

apiVersion: v1
kind: Service
metadata:
  name: dgraph-zero-public
  namespace: hm-dgraph
  labels:
    app.kubernetes.io/name: dgraph-zero
    app: dgraph-zero
    monitor: zero-dgraph-io
spec:
  type: ClusterIP
  ports:
    - port: 5080
      targetPort: 5080
      name: grpc-zero
    - port: 6080
      targetPort: 6080
      name: http-zero
  selector:
    app: dgraph-zero
