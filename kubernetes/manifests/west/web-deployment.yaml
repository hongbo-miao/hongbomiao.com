apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  namespace: hm
  labels:
    app.kubernetes.io/name: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: ghcr.io/hongbo-miao/hm-web:latest
          ports:
            - name: web
              protocol: TCP
              containerPort: 80
