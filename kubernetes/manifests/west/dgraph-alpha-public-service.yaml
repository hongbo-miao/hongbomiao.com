# https://raw.githubusercontent.com/dgraph-io/dgraph/master/contrib/config/kubernetes/dgraph-ha/dgraph-ha.yaml

apiVersion: v1
kind: Service
metadata:
  name: dgraph-alpha-public
  namespace: hm-dgraph
  labels:
    app.kubernetes.io/name: dgraph-alpha
    app: dgraph-alpha
    monitor: alpha-dgraph-io
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      name: http-alpha
    - port: 9080
      targetPort: 9080
      name: grpc-alpha
  selector:
    app: dgraph-alpha
