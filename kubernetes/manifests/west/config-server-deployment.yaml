apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server-deployment
  namespace: hm
  labels:
    app.kubernetes.io/name: config-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-server
  template:
    metadata:
      labels:
        app: config-server
    spec:
      containers:
        - name: config-server
          image: ghcr.io/hongbo-miao/hm-config-server:latest
          env:
            - name: APP_ENV
              valueFrom:
                configMapKeyRef:
                  name: config-server-configmap
                  key: app_env
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: config-server-configmap
                  key: port
            - name: SHOULD_ENABLE_SERVER_TLS
              valueFrom:
                configMapKeyRef:
                  name: config-server-configmap
                  key: should_enable_server_tls
            - name: SERVER_CERT_PATH
              valueFrom:
                configMapKeyRef:
                  name: config-server-configmap
                  key: server_cert_path
            - name: SERVER_KEY_PATH
              valueFrom:
                configMapKeyRef:
                  name: config-server-configmap
                  key: server_key_path
            - name: OPAL_AUTH_PUBLIC_KEY_PATH
              valueFrom:
                configMapKeyRef:
                  name: config-server-configmap
                  key: opal_auth_public_key_path
            - name: OPAL_SERVER_HOST
              valueFrom:
                configMapKeyRef:
                  name: config-server-configmap
                  key: opal_server_host
            - name: OPAL_SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  name: config-server-configmap
                  key: opal_server_port
            - name: OPAL_CLIENT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: config-server-secret
                  key: opal_client_token
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: config-server-configmap
                  key: postgres_host
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: config-server-configmap
                  key: postgres_port
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: config-server-configmap
                  key: postgres_db
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: config-server-configmap
                  key: postgres_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: config-server-configmap
                  key: postgres_password

            # ---- ELASTIC APM BEGIN ----
            - name: ELASTIC_APM_SERVICE_NAME
              valueFrom:
                configMapKeyRef:
                  name: config-server-configmap
                  key: elastic_apm_service_name
            - name: ELASTIC_APM_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: elastic-apm-configmap
                  key: elastic_apm_server_url
            - name: ELASTIC_APM_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: elastic-apm-configmap
                  key: elastic_apm_environment
            - name: ELASTIC_APM_SECRET_TOKEN
              valueFrom:
                secretKeyRef:
                  name: hm-elastic-apm
                  key: token
            - name: ELASTIC_APM_VERIFY_SERVER_CERT
              valueFrom:
                configMapKeyRef:
                  name: elastic-apm-configmap
                  key: elastic_apm_verify_server_cert
            - name: ELASTIC_APM_SERVER_CERT
              valueFrom:
                configMapKeyRef:
                  name: elastic-apm-configmap
                  key: elastic_apm_server_cert
            - name: ELASTIC_APM_LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: elastic-apm-configmap
                  key: elastic_apm_log_level
            - name: ELASTIC_APM_LOG_FILE
              valueFrom:
                configMapKeyRef:
                  name: elastic-apm-configmap
                  key: elastic_apm_log_file
            # ---- ELASTIC APM END ----

          ports:
            - name: config-server
              protocol: TCP
              containerPort: 26660

          volumeMounts:
            - name: config-server-volume
              mountPath: /data/config-server

            # ---- ELASTIC APM BEGIN ----
            - name: elastic-apm-volume
              mountPath: /data/elastic-apm
            # ---- ELASTIC APM END ----

      volumes:
        - name: config-server-volume
          persistentVolumeClaim:
            claimName: config-server-pvc

        # ---- ELASTIC APM BEGIN ----
        - name: elastic-apm-volume
          persistentVolumeClaim:
            claimName: elastic-apm-pvc
        # ---- ELASTIC APM END ----
