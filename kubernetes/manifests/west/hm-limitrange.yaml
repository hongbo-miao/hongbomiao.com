apiVersion: v1
kind: LimitRange
metadata:
  name: hm-limitrange
  namespace: hm
spec:
  limits:
  - default:
      cpu: 100m
      memory: 512M
    defaultRequest:
      cpu: 50m
      memory: 256M
    max:
      cpu: 500m
      memory: 1G
    min:
      cpu: 25m
      memory: 64M
    type: Container
