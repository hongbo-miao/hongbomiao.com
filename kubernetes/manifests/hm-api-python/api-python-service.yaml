---
apiVersion: v1
kind: Service
metadata:
  name: api-python-flask-service
  namespace: hm-api-python-flask
  labels:
    app.kubernetes.io/name: api-python-flask
spec:
  type: ClusterIP
  selector:
    app: api-python-flask
  ports:
    - name: api-python-flask
      protocol: TCP
      targetPort: api-python-flask
      port: 35903
