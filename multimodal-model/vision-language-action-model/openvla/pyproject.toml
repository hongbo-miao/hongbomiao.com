[project]
name = "openvla"
version = "1.0.0"
dependencies = [
  "pillow==12.0.0",
  "timm==0.9.16",
  "torch==2.9.1",
  "torchvision==0.24.1",
  "transformers==4.57.3",
]

[dependency-groups]
dev = [
  "poethepoet==0.39.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
