[project]
name = "openvla"
version = "1.0.0"
requires-python = "==3.14.2"
dependencies = [
  "pillow==12.1.0",
  "timm==1.0.24",
  "torch==2.9.1",
  "torchvision==0.24.1",
  "transformers==4.57.5",
]

[dependency-groups]
dev = [
  "poethepoet==0.40.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
