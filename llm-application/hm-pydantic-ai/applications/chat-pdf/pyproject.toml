[project]
name = "hm-pydantic-ai-chat-pdf"
version = "1.0.0"
dependencies = [
  "docling==2.53.0",
  "faiss-cpu==1.12.0",
  "openai==1.108.1",
  "pydantic-ai-slim[openai]==1.0.10",
  "pydantic-settings==2.10.1",
  "python-dotenv==1.1.1",
  "sentence-transformers==5.1.0",
  "torch",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==7.0.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.uv.sources]
torch = [{ index = "pytorch-cu128" }]

[[tool.uv.index]]
name = "pytorch-cu128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
