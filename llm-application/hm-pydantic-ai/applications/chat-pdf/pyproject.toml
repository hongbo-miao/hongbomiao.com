[project]
name = "hm-pydantic-ai-chat-pdf"
version = "1.0.0"
dependencies = [
  "docling==2.55.0",
  "faiss-cpu==1.12.0",
  "openai==2.1.0",
  "pydantic-ai-slim[openai]==1.0.14",
  "pydantic-settings==2.11.0",
  "python-dotenv==1.1.1",
  "sentence-transformers==5.1.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==7.0.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = { cmd = "python src/main.py", env = { ENV = "development" } }
test = { cmd = "pytest --verbose --verbose", env = { ENV = "test" } }
test-coverage = { cmd = "pytest --cov=. --cov-report=xml", env = { ENV = "test" } }
