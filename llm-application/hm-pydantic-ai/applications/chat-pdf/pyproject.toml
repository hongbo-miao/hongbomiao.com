[project]
name = "hm-pydantic-ai-chat-pdf"
version = "1.0.0"
requires-python = "~=3.13.5"
dependencies = [
  "docling==2.37.0",
  "faiss-cpu==1.11.0",
  "openai==1.90.0",
  "pydantic-ai-slim[openai]==0.3.5",
  "pydantic-settings==2.10.1",
  "python-dotenv==1.1.1",
  "sentence-transformers==4.1.0",
  "torch",
]

[dependency-groups]
dev = [
  "poethepoet==0.36.0",
  "pytest-cov==6.2.1",
  "pytest==8.4.1",
]

[tool.uv]
package = false
required-version = ">=0.6.0"

[tool.uv.sources]
torch = [{ index = "pytorch-cu128" }]

[[tool.uv.index]]
name = "pytorch-cu128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
