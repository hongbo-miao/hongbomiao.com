[project]
name = "hm-langgraph-chat-pdf"
version = "1.0.0"
dependencies = [
  "docling==2.55.0",
  "faiss-cpu==1.12.0",
  "langgraph==0.6.8",
  "openai==1.109.1",
  "pydantic-settings==2.11.0",
  "python-dotenv==1.1.1",
  "sentence-transformers==5.1.1",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==7.0.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
