[project]
name = "hm-llama-index-chat-pdf"
version = "1.0.0"
dependencies = [
  "llama-index-embeddings-huggingface==0.6.1",
  "llama-index-llms-litellm==0.6.3",
  "llama-index==0.14.5",
  "pydantic-settings==2.11.0",
  "python-dotenv==1.1.1",
  "sentence-transformers==5.1.2",
]

[dependency-groups]
dev = [
  "poethepoet==0.37.0",
  "pytest-cov==7.0.0",
  "pytest==8.4.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = { cmd = "python src/main.py", env = { ENV = "development" } }
test = { cmd = "pytest --verbose --verbose", env = { ENV = "test" } }
test-coverage = { cmd = "pytest --cov=. --cov-report=xml", env = { ENV = "test" } }
