[project]
name = "hm-pydantic-ai-chat-pdf"
version = "1.0.0"
dependencies = [
  "docling==2.65.0",
  "faiss-cpu==1.13.1",
  "openai==2.14.0",
  "pydantic-ai-slim[openai]==1.37.0",
  "pydantic-settings==2.12.0",
  "sentence-transformers==5.2.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.38.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
dev = { cmd = "python src/main.py", env = { ENV = "development" } }
test = { cmd = "pytest --verbose --verbose", env = { ENV = "test" } }
test-coverage = { cmd = "pytest --cov=. --cov-report=xml", env = { ENV = "test" } }
