[project]
name = "hm-pydantic-ai-chat-pdf"
version = "1.0.0"
requires-python = "==3.13.11"
dependencies = [
  "docling==2.68.0",
  "faiss-cpu==1.13.2",
  "openai==2.15.0",
  "pydantic-ai-slim[openai]==1.41.0",
  "pydantic-settings==2.12.0",
  "sentence-transformers==5.2.0",
]

[dependency-groups]
dev = [
  "poethepoet==0.40.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.9.0"

[tool.poe.tasks]
dev = { cmd = "python src/main.py", env = { ENV = "development" } }
test = { cmd = "pytest --verbose --verbose", env = { ENV = "test" } }
test-coverage = { cmd = "pytest --cov=. --cov-report=xml", env = { ENV = "test" } }
