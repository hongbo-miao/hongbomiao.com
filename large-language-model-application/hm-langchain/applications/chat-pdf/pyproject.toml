[project]
name = "hm-langchain-chat-pdf"
version = "1.0.0"
dependencies = [
  "chromadb==1.3.7",
  "gpt4all==2.8.2",
  "langchain-community==0.4.1",
  "langchain-text-splitters==1.1.0",
  "langchain==1.2.0",
  "pypdf==6.4.2",
]

[dependency-groups]
dev = [
  "poethepoet==0.38.0",
  "pytest-cov==7.0.0",
  "pytest==9.0.2",
]

[tool.uv]
package = false
required-version = ">=0.8.0"

[tool.poe.tasks]
dev = "python src/main.py"
test = "pytest --verbose --verbose"
test-coverage = "pytest --cov=. --cov-report=xml"
